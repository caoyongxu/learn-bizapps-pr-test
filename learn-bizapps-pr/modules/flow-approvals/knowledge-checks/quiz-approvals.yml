### YamlMime:Quiz
uid: learn.path.approval.quiz
title: Create a flow for approval quiz
questions:
- content: Where can you start an approval flow?
  choices: 
  - content: From the Microsoft Flow web site.  
    isCorrect: true
  - content: From Twitter
    explanation: Flows cannot be started from social media sitels like Twitter. They are typically started from the Microsoft Flow website for from the Microsoft Flow mobile app.
  - content: In SharePoint.
    explanation: SharePoint can be involved in a flow process, but it is not where a flow is created.
  - choice: In PowerApps Studio
    explanation: PowerApps Studio is where you design PowerApps apps, not where you create a flow.
- content: Which of the following is true about connectors used in flows?
  choices:
  - content: Connectors allow you to start a flow.
    explanation: Flows are started on the Flow web site. Typically, connectors are used after a flow is created.
  - content: Twitter is a type of connector
    isCorrect: true
  - content: Connectors have actions and procedures.
    explanation: Conectors have actions and triggers.
- content: Who can create flows?
  choices:
  - content: Only an admin can start a flow.
    explanation: Anyone can create flow. Sometimes an admin needs to manage flows.
  - content: Only someone with the Microsoft Flow mobile app can create a flow.
    isCorrect: Canyone can create flow. They can be created from the Microsoft Flow website or some the mobile app.
  - content: Anyone can create a flow.
    isCorrect: true
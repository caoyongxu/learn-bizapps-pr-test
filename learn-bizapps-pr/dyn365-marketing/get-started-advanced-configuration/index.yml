abstract: |
    In this module, you will:
    - Configure advanced settings including organization settings, business management settings, marketing settings and event management settings.
    - Review quota limits.
    - Manage marketing content including images, keywords, reusable content blocks, and videos.
    - Manage templates.
    - Integrate Dynamics 365 for Marketing with LinkedIn.
    - Connect Dynamics 365 for Marketing to Power BI.

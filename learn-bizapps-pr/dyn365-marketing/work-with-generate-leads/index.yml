metadata: 
  title: Generate Leads in Dynamics 365 for Marketing
  description: The generation of a lead begins when a prospect who is interested your products or services takes the first step in your sales cycle. Dynamics 365 for Marketing includes several opportunities to create leads manually and automatically. You can also leverage marketing tactics such as using marketing forms and pages. Marketing pages allow you to offer something valuable in exchange for the prospects contact information. Marketing forms hosted on pages are key elements to capture interests and behaviors which help marketers convert.

 title: Marketing to Leads and Contacts in Dynamics 365 for Marketing
 description: Prospecting is one of the most important aspects of the sales process. Dynamics 365 for Marketing has many built-in tools to facilitate prospecting including creating email messages, managing events, creating and distributing surveys, and setting up customer journeys to execute dynamic campaigns. Provided you have done the setup steps to generate leads and effectively evaluate their interest, your prospects will most likely be converted. Additionally, a month-to-month plan of your marketing initiatives displayed on a calendar format will help ensure you have a steady stream of activities to keep you top of mind for your customers and prospects.

abstract: |  
    In this module, you will: 
    - Create and manage marketing emails 
    - Create and manage events
    - Create and manage surveys
    - Use related components such as emails, events and surveys to build a customer journey
    - Manage marketing calendar
prerequisites: Target audience should have a basic understanding of how to navigate the Dynamics 365 application. A basic overview understanding of what the marketing application is and used for is also helpful. 

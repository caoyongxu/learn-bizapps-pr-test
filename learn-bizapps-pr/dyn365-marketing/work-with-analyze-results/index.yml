summary: |
  [!include[](../includes/module-banner.md)]

  Make smarter decisions by monitoring multiple marketing channels, analyze detailed insights across your activities and review out-of-the box dashboards of real-time interactions. Interpret intelligence to target the right audience, utilize lead scoring models to prioritize leads, and analyze customer interaction insights from marketing pages, forms, emails, websites, and redirect URL engagements.
abstract: |  
    In this module, you will: 
    - Perform customer insights analysis
    - Perform marketing execution insights analysis
    - Perform lead management insights analysis
    - Perform internet marketing insights analysis
    - Perform Marketing page insights analysis
    - Perform Website insights analysis
prerequisites: Target audience should have a basic understanding of how to navigate the Dynamics 365 application. A basic overview understanding of what the marketing application is and used for is also helpful. In addition, the target audience should have a basic understanding of how to interpret results in order to inform future marketing decisions.  

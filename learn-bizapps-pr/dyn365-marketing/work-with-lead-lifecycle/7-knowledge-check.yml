title: Check your knowledge 
durationInMinutes: 5 
quiz: 
  title: Lead Lifecycle in Dynamics 365 for Marketing Knowledge Check
  questions: 
  - content: Which of the following entities can be targeted in customer journeys? 
    choices: 
    - content: Contact
      correctExplanation: Contact and Account are only entities that can be targeted in customer journeys
      isCorrect: true 
    - content: Lead
      incorrectExplanation: Lead cannot be targeted in customer journeys
      isCorrect: false 
    - content: Opportunity
      incorrectExplanation: Opportunity cannot be targeted in customer journeys
      isCorrect: false 
    - content: Marketing List
      incorrectExplanation: Marketing List cannot be targeted in customer journeys 
      isCorrect: false 
  - content: Which segment type should you select to combine existing segments using logical operators?
    choices: 
    - content: Static
      incorrectExplanation: Static segment is a static list of contacts who are selected on a per-contact basis 
      isCorrect: false
    - content: Compound
      correctExplanation: Compound segment combines existing segments using logical operators
      isCorrect: true 
    - content: Dynamic
      incorrectExplanation: Dynamic segment is set up by using logical expressions
      isCorrect: false 
    - content: Profile-based
      incorrectExplanation: Profile-based segmentation is a way to query the profile records stored in the customer-interaction database 
      isCorrect: false 
  - content: Which of the following must be done prior to applying a lead scoring model to a lead? 
    choices: 
    - content: Add the lead to a segment 
      incorrectExplanation: A lead does not need to be added to a segment to have a lead scoring model applied
      isCorrect: false
    - content: Include the lead in at least one customer journey
      incorrectExplanation: A lead does not need to be included in a customer journey to have a lead scoring model applied
      isCorrect: false 
    - content: Associate the lead with a contact
      correctExplanation: Prior to applying a lead scoring model to a lead, a lead must be associated with a contact to be scored
      isCorrect: true
    - content: Associate the lead with an opportunity
      incorrectExplanation: A lead does not need to be associated with an opportunity to have a lead scoring model applied 
      isCorrect: false 



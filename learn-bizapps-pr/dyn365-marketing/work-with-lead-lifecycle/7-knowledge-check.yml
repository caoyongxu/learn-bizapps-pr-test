quiz: 
  title: Lead Lifecycle in Dynamics 365 for Marketing Knowledge Check
  questions: 
  - content: Which of the following entities can be targeted in customer journeys? 
    choices: 
    - content: Contact
      explanation: Contact and Account are only entities that can be targeted in customer journeys
      isCorrect: true 
    - content: Lead
      explanation: Lead cannot be targeted in customer journeys
      isCorrect: false 
    - content: Opportunity
      explanation: Opportunity cannot be targeted in customer journeys
      isCorrect: false 
    - content: Marketing List
      explanation: Marketing List cannot be targeted in customer journeys 
      isCorrect: false 
  - content: Which segment type should you select to combine existing segments using logical operators?
    choices: 
    - content: Static
      explanation: Static segment is a static list of contacts who are selected on a per-contact basis 
      isCorrect: false
    - content: Compound
      explanation: Compound segment combines existing segments using logical operators
      isCorrect: true 
    - content: Dynamic
      explanation: Dynamic segment is set up by using logical expressions
      isCorrect: false 
    - content: Profile-based
      explanation: Profile-based segmentation is a way to query the profile records stored in the customer-interaction database 
      isCorrect: false 
  - content: Which of the following must be done prior to applying a lead scoring model to a lead? 
    choices: 
    - content: Add the lead to a segment 
      explanation: A lead does not need to be added to a segment to have a lead scoring model applied
      isCorrect: false
    - content: Include the lead in at least one customer journey
      explanation: A lead does not need to be included in a customer journey to have a lead scoring model applied
      isCorrect: false 
    - content: Associate the lead with a contact
      explanation: Prior to applying a lead scoring model to a lead, a lead must be associated with a contact to be scored
      isCorrect: true
    - content: Associate the lead with an opportunity
      explanation: A lead does not need to be associated with an opportunity to have a lead scoring model applied 
      isCorrect: false 



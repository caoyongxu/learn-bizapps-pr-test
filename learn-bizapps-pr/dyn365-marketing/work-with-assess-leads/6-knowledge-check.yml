title: Check your knowledge 
durationInMinutes: 5 
quiz: 
  title: Assess Leads in Dynamics 365 for Marketing Knowledge Check
  questions: 
  - content: Which of the following is a lead source in Dynamics 365 for Marketing? 
    choices: 
    - content: Use a create lead tile in a customer journey
      correctExplanation: You can use a create a lead tile in Customer Journey to create a lead
      isCorrect: true 
    - content: Use a record update tile in a customer journey
      incorrectExplanation: The record update tile in Customer Journey does not create a lead
      isCorrect: false 
    - content: Customer opt-out from a landing page 
      incorrectExplanation: Customer opt-out via landing page is not a lead source
      isCorrect: false 
    - content: Customer opt-out from an event registration
      incorrectExplanation: Customer opt-out via event registration is not a lead source
      isCorrect: false 
  - content: Which of following statements is true about lead matching strategy?
    choices: 
    - content: You can create duplicate leads 
      incorrectExplanation: The purpose of lead matching strategy is to avoid duplicate leads 
      isCorrect: false 
    - content: You can use landing page submissions to update existing lead record
      correctExplanation: Leads can update their records via landing page submissions 
      isCorrect: true  
    - content: New leads can be associated with existing opportunity
      incorrectExplanation: This is not a relevant statement about lead matching strategy
      isCorrect: false 
    - content: The new interaction is not recorded and credited to the contact for lead-scoring
      incorrectExplanation: All interactions are recorded and credited to the contact for lead-scoring
      isCorrect: false 
  - content:  If you want to set up a default subscription center in your system, in which entity should you accomplish this?
    choices: 
    - content: Marketing email
      incorrectExplanation: You can set up a default subscription center in Content Settings
      isCorrect: false
    - content: Marketing page
      incorrectExplanation: You can set up a default subscription center in Content Settings
      isCorrect: false 
    - content: Content settings
      correctExplanation: You can set up a default subscription center in Content Settings
      isCorrect: true  
    - content: Customer journey
      incorrectExplanation: You can set up a default subscription center in Content Settings
      isCorrect: false 



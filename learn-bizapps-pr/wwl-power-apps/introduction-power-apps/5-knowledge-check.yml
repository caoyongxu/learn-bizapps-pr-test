quiz:
  title: "Check your knowledge"
  questions:
  - content: "You want to build a mobile app that allows you complete control over the user experience and design. What type of Power Apps app should you build?"
    choices:
    - content: "A Model-driven app"
      isCorrect: false
      explanation: "Incorrect. With a Model-driven app, you start from your data model, choose things such as views and business process flows, and then Power Apps automatically generates you an app."
    - content: "A Portal app"
      isCorrect: false
      explanation: "Incorrect. Portals are used to build a web-based experience that can be either authenticated or anonymous."
    - content: "A Canvas app"
      isCorrect: true
      explanation: "Correct. With Canvas apps, you start with a blank canvas choosing your type of mobile or tablet. Then you can design the app to meet your \"pixel perfect\" design."
  - content: "Your projects requirements call for the ability to take a picture of a part and identify which model it is. You are not a data scientist or developer, how can you add this to your app?"
    choices:
    - content: "Train and use an Object Detection model in your app with AI Builder."
      isCorrect: true
      explanation: "Correct. Power Apps makes available to you the ability to use artificial intelligence without writing code. This allows you to do Form Processing, Object Detection, Prediction, and Text Classification all powered by Azure services."
    - content: "This is not possible."
      isCorrect: false
      explanation: "Incorrect. Power Apps offers multiple wizard-driven artificial intelligence features including Object Detection."
    - content: "Add a camera control to your app."
      isCorrect: false
      explanation: "Incorrect. You would train an Object Detection model and then add the Object detector component to your app."
  - content: "How can data sources be used with Power Apps Canvas apps?"
    choices:
    - content: "Power Apps can only use its internal data sources."
      isCorrect: false
      explanation: "Incorrect. Power Apps supports both internal and external data sources with more than 270 connectors."
    - content: "Power Apps uses only external data sources and does not have an internal data source."
      isCorrect: false
      explanation: "Incorrect. Power Apps is built on top of the Common Data Service and can leverage this internal data source."
    - content: "Power Apps can use multiple internal and external data sources in the same app."
      isCorrect: true
      explanation: "Correct. Power Apps allows you complete control of which data sources you use in your app. There are over 270 data connectors available, and the ability to build a customer connector if one does not exist."
uid: learn-dynamics.get-started-with-form-processing.4-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 03/15/2020 
 author: heyrob 
 ms.author: robde 
 ms.topic: interactive-tutorial 
 ms.prod: d365-ai-builder 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: 1.	How many different document layouts can be available for each model?
    choices: 
    - content: a.	One
      isCorrect: true 
      explanation: One document layout is available for each model.
    - content: b.	Two
      isCorrect: false 
      explanation: One document layout is available for each model.
    - content: c.	Three
      isCorrect: false 
      explanation: One document layout is available for each model.
  - content: 2.	How many sample documents do you need to train your model?
    choices: 
    - content: a.	At least one
      isCorrect: false
      explanation: You must use at least five sample documents to train your model.
    - content: b.	At least five
      isCorrect: true
      explanation: You must use at least five sample documents to train your model.
    - content: c.	At least ten
      isCorrect: false 
      explanation: You must use at least five sample documents to train your model.
  - content: 3.	Which of the following places can you not use your form processing model?
    choices: 
    - content: a.	Flows
      isCorrect: false
      explanation: Your form processing model cannot be used with model-driven apps.
    - content: b.	Canvas apps
      isCorrect: false
      explanation: Your form processing model cannot be used with model-driven apps.
    - content: c.	Model-driven apps
      isCorrect: true
      explanation: Your form processing model cannot be used with model-driven apps.

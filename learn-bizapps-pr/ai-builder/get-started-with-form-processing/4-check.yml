title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 03/15/2020 
 author: heyrob 
 ms.author: robde 
 ms.topic: interactive-tutorial 
 ms.prod: d365-ai-builder 
durationInMinutes: 7
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What kind of documents I can use to train a Form Processing model? 
    choices: 
    - content: Just invoices 
      isCorrect: false 
      explanation: You can use any kind of document to train a Form Processing model
    - content: Invoices and purchase orders  
      isCorrect: false 
      explanation: You can use any kind of document to train a Form Processing model
    - content: Any kind of document 
      isCorrect: true 
      explanation: You can use any kind of document to train a Form Processing model
  - content: How many sample documents do you need to train your model?
    choices: 
    - content: At least one
      isCorrect: false
      explanation: You must use at least five sample documents to train your model.
    - content: At least five
      isCorrect: true
      explanation: You must use at least five sample documents to train your model.
    - content: At least ten
      isCorrect: false 
      explanation: You must use at least five sample documents to train your model.
  - content: Which one of the following places can you not use your Form processing model?
    choices: 
    - content: Flows
      isCorrect: false
      explanation: Your Form processing model cannot be used with model-driven apps.
    - content: Canvas apps
      isCorrect: false
      explanation: Your Form processing model cannot be used with model-driven apps.
    - content: Model-driven apps
      isCorrect: true
      explanation: Your Form processing model cannot be used with model-driven apps.

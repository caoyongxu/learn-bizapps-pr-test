    - A Power Apps or Power Automate [license](https://go.microsoft.com/fwlink/?linkid=2085130)
    - Access to [Microsoft Dataverse](https://powerapps.microsoft.com/common-data-service/)
    - [AI Builder](https://powerapps.microsoft.com/ai-builder/) add-on or trial 

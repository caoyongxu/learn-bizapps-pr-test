abstract: |  
    In this module, you will: 
    - Learn about AI Builder Business card reader.
    - Discover how you can integrate AI Builder Business card reader with Power Apps and Power Automate.
    - Create an app in Power Apps and add a Business card reader to it.
    - Use the extracted contact information from business cards.

uid: learn-bizapps.get-started-with-ai-builder-sentiment-analysis.4-check
title: Test your knowledge
metadata: 
  title: Test your knowledge
  description: Test your knowledge
  ms.date: 03/30/2020 
  author: heyrob 
  ms.author: robde 
  ms.topic: interactive-tutorial 
  ms.prod: learning-d365-ai-builder 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: 1.	What are the possible outputs of sentiment analysis models? 
    choices: 
    - content: a.	Positive/negative 
      isCorrect: false
      explanation: The possible outputs of sentiment analysis models are positive, negative, neutral, and mixed.
    - content: b.	Positive/negative/neutral 
      isCorrect: false 
      explanation: The possible outputs of sentiment analysis models are positive, negative, neutral, and mixed.
    - content: c.	Positive/negative/neutral/mixed 
      isCorrect: true
      explanation: The possible outputs of sentiment analysis models are positive, negative, neutral, and mixed.
    - content: c.	Positive/negative/mixed 
      isCorrect: false
      explanation: The possible outputs of sentiment analysis models are positive, negative, neutral, and mixed.
  - content: 2.	What  are some of the business scenarios can be supported by sentiment analysis?
    choices: 
    - content: a.	Analyzing customer feedback and surveys 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by sentiment analysis.
    - content: b.	Analyzing social media  
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by sentiment analysis.
    - content: c.	Analyzing emails and other unstructured text 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by sentiment analysis.
    - content: d.	Analyzing employee sentiments 
      isCorrect: true
      explanation: Analyzing employee sentiments can be supported by sentiment analysis.
    - content: d.	All of the above 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by sentiment analysis.
    - content: 3.	Where can you use sentiment analysis?
      choices: 
    - content: a.	Power Automate only 
      isCorrect: false
      explanation: You can use sentiment analysis with both Power Automate and Power Apps.
    - content: b.	Power Apps only 
      isCorrect: false
      explanation: You can use sentiment analysis with both Power Automate and Power Apps.
    - content: c.	Both Power Automate and Power Apps 
      isCorrect: true
      explanation: You can use sentiment analysis with both Power Automate and Power Apps.

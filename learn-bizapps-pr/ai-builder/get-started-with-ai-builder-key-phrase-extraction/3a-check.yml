 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 04/02/2020 
 author: heyrob 
 ms.author: robde 
 ms.topic: interactive-tutorial 
 ms.prod: d365-ai-builder 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: 1.	What are the possible outputs of key phrase extraction models? 
    choices: 
    - content: a.	Always one phrase 
      isCorrect: false
      explanation: The possible outputs of key phrase extraction models are one or multiple phrases.
    - content: b.	One or multiple phrases 
      isCorrect: true
      explanation: The possible outputs of key phrase extraction models are one or multiple phrases.
    - content: c.	Key words only 
      isCorrect: false
      explanation: The possible outputs of key phrase extraction models are one or multiple phrases.
  - content: 2.	What are some of the business scenarios can be supported by key phrase extraction? 
    choices: 
    - content: a.	Analyzing customer feedback and surveys 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: b.	Analyzing social media  
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: c.	Analyzing emails and other unstructured text 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: d.	Analyzing employee sentiments 
      isCorrect: true
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: d.	All of the above 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
  - content: 3.	Where can you use key phrase extraction analysis? 
    choices: 
    - content: a.	Power Automate only 
      isCorrect: false
      explanation: Key phrase extraction analysis can be used with both Power Automate and Power Apps.
    - content: b.	Power Apps only 
      isCorrect: false
      explanation: Key phrase extraction analysis can be used with both Power Automate and Power Apps.
    - content: c.	Both Power Automate and Power Apps 
      isCorrect: true
      explanation: Key phrase extraction analysis can be used with both Power Automate and Power Apps.

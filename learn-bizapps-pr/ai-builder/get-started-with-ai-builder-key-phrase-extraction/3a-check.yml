durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What are the possible outputs of key phrase extraction models? 
    choices: 
    - content: Always one phrase 
      isCorrect: false
      explanation: The possible outputs of key phrase extraction models are one or multiple phrases.
    - content: One or multiple phrases 
      isCorrect: true
      explanation: The possible outputs of key phrase extraction models are one or multiple phrases.
    - content: Key words only 
      isCorrect: false
      explanation: The possible outputs of key phrase extraction models are one or multiple phrases.
  - content: What are some of the business scenarios that can be supported by key phrase extraction? 
    choices: 
    - content: Analyzing customer feedback and surveys 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: Analyzing social media  
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: Analyzing emails and other unstructured text 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: Analyzing employee sentiments 
      isCorrect: true
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
    - content: All of the above 
      isCorrect: false
      explanation: Analyzing employee sentiments can be supported by key phrase extraction.
  - content: Where can you use key phrase extraction analysis? 
    choices: 
    - content: Power Automate only 
      isCorrect: false
      explanation: Key phrase extraction analysis can be used with both Power Automate and Power Apps.
    - content: Power Apps only 
      isCorrect: false
      explanation: Key phrase extraction analysis can be used with both Power Automate and Power Apps.
    - content: Both Power Automate and Power Apps 
      isCorrect: true
      explanation: Key phrase extraction analysis can be used with both Power Automate and Power Apps.

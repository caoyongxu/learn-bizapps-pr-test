  title: Summary
  description: |
    In this module, you discovered how to bring AI to your business using AI Builder. Specifically, you learned that:
    - There are a wide variety of AI capabilities at your disposal.
    - Some model types can be customized to tailor to your needs, whereas other model types can be used  right away.
    - You can use your model in several different ways: in your apps, in your flows, and in your database.

title: Get Started with AI Builder
summary: |  
  This self-paced module helps you build an AI model from the ground up, and helps you use it in your business without writing a single line of code.
abstract: |  
    In this module, you will: 
    - Explore how AI Builder can help improve your business performance.
    - Learn how to use different AI technologies to enhance your processes.  
    - Create your first model. 
    - Learn how to use your models in Power Apps and Power Automate.
prerequisites: |
    - A Power Apps or Power Automate
      [license](https://go.microsoft.com/fwlink/?linkid=2085130)
    - Access to [Common Data
      Service](https://powerapps.microsoft.com/common-data-service/)
    - [AI Builder](https://powerapps.microsoft.com/ai-builder/) add-on or trial 

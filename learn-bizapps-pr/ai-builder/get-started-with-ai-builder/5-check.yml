 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 03/15/2020 
 author: heyrob 
 ms.author: robde 
 ms.topic: interactive-tutorial 
 ms.prod: d365-ai-builder 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: 1.	Which of these statements is true?
    choices: 
    - content: a.	AI Builder is only available in Power Apps.
      isCorrect: false
      explanation: AI Builder is available in both Power Apps and Power Automate.
    - content: b.	AI Builder is only available in Power Automate.
      isCorrect: false 
      explanation: AI Builder is available in both Power Apps and Power Automate.
    - content: c.	AI Builder is available in both Power Apps and Power Automate.
      isCorrect: true
      explanation: AI Builder is available in both Power Apps and Power Automate.
  - content: 2.	You have customized a model using the guided experience. What is the final step you must take before you can use it?
    choices: 
    - content: a.	Create it
      isCorrect: false
      explanation: A model must be published before it can be used.
    - content: b.	Publish it
      isCorrect: true
      explanation: A model must be published before it can be used.
    - content: c.	Save it
      isCorrect: false
      explanation: A model must be published before it can be used.
    - content: d.	Train it
      isCorrect: false
      explanation: A model must be published before it can be used.
  - content: 3.	What do you need to do to before you can use a prebuilt model?
    choices: 
    - content: a.	Gather data
      isCorrect: false
      explanation: A prebuilt model is ready to be used.
    - content: b.	Train the model
      isCorrect: false
      explanation: A prebuilt model is ready to be used.
    - content: c.	Publish the model
      isCorrect: false
      explanation: A prebuilt model is ready to be used.
    - content: d.	Nothing
      isCorrect: true
      explanation: A prebuilt model is ready to be used.
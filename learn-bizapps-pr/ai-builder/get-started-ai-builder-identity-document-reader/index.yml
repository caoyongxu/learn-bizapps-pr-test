  Explore the identity document reader (ID reader) in AI Builder and learn how to use it with other Microsoft Power Platform products.
abstract: |  
    In this module, you will: 
    - Learn about the identity document reader prebuilt model in AI Builder.
    - Discover how the ID reader in AI Builder works within Microsoft Power Platform.
    - Develop a simple flow with Microsoft Power Automate that uses the ID reader in AI Builder.
prerequisites: A Microsoft Power Automate or Microsoft Power Apps license, access to Microsoft Dataverse, and an AI Builder add-on or trial.

abstract: |  
    In this module, you will explore common authentication tasks in a Power Apps portal deployment: 
    - Describe portal contact extensions
    - Configure and register contacts as portal users
    - Align portal authentication settings with the business requirements
    - Identify authentication provider capabilities and steps involved in the registration
    - Select and configure identity providers
prerequisites: Target audience should have a basic understanding of how to navigate and customize model-driven apps and Power Apps portals. Basic knowledge of modern authentication concepts would be beneficial.

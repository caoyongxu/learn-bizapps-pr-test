uid: learn-bizapps.integrate-common-data-service 
metadata: 
 title: Integrate Power Apps portals with Common Data Service
 description: The ability to find and interact with Common Data Service data on a website is one of the core benefits of implementing a Power Apps portal. Several methods are available for you to display Common Data Service data. Learning and knowing about these different options will help you have successful portal implementations. This module will focus on the techniques that you can use to configure entity lists, entity forms, and web forms to build powerful web applications.

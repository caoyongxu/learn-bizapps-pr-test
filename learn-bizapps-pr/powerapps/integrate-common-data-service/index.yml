 title: Integrate with the Common Data Service
 description: The ability to easily surface and interact with Common Data Service data on a website is one of the core benefits of implementing a Power Apps portal. There are several methods to surface and display Common Data Service data, and having an understanding of the different options will result in successful portal implementations. This module will focus on the techniques to configure entity lists, entity forms and web forms to build powerful web applications.

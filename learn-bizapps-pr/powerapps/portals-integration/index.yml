abstract: |  
    In this module, you will: 
    - Understand how to use the IFrame component to link to other cloud based technologies
    - Learn how to configure portal integration to SharePoint document libraries
    - How to embed Power BI reports on a Power Apps portal page
    - Learn how to enhance a portal page with model-driven charts
prerequisites: Target audience should have basic understanding of Power Apps portals, how to create web pages and use the portal source code editor, model-driven apps, and Power BI concepts and components.

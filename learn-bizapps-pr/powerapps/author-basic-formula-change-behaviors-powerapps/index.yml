  Learn how to enhance your PowerApps canvas app using basic formulas to make behavior changes to your app.  Behavior changes are changes to how a control works. This module will focus on the visible and display mode properties.
abstract: |  
    In this module, you will: 
    - Understand True and False
    - Control the visible property with a formula
    - Control the display mode with a formula
    - Combine formulas into a single statement

abstract: |  
    In this module, you will: 
    - Understand the basics of how to use formulas in a canvas app
    - Change the format of a date control 
    - Use a formula to do simple calculations
    - Change the position of an icon using a formula
    - Understand how to implement conditional formatting in canvas apps using a formula
prerequisites: A basic understanding of how to create a canvas app in Power Apps.  This should include adding controls to the app.  An understanding of working with data in Power Apps is also helpful but not required.       

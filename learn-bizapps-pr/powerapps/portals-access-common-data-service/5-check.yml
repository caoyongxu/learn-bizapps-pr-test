quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which one of the following options is not a valid entity list view?
    choices: 
    - content: Map view
      isCorrect: false 
      explanation: Views can be rendered as traditional grid lists, a calendar, or a map. Delivering list content as an OData feed is also supported.
    - content: Excel view
      isCorrect: true 
      explanation: Views can be rendered as traditional grid lists, a calendar, or a map. Delivering list content as an OData feed is also supported.
    - content: Calendar view
      isCorrect: false 
      explanation: Views can be rendered as traditional grid lists, a calendar, or a map. Delivering list content as an OData feed is also supported.
    - content: Grid list view
      isCorrect: false 
      explanation: Views can be rendered as traditional grid lists, a calendar, or a map. Delivering list content as an OData feed is also supported.
  - content: You have created a Contact Us entity form and want to redirect users to a Thank You page after successful submission. How can you achieve this task?
    choices: 
    - content: Change the entity form title to "Contact Us - Thank You."
      isCorrect: false 
      explanation: The On Success Settings feature defines behavior on successful submission of the form. Options are to display a message or redirect to another page or URL.
    - content: Set the Entity Form field on the Thank You page to the Contact Us entity form.
      isCorrect: false 
      explanation: The On Success Settings feature defines behavior on successful submission of the form. Options are to display a message or redirect to another page or URL.
    - content: Add a redirect step to the entity form.
      isCorrect: false 
      explanation: The On Success Settings feature defines behavior on successful submission of the form. Options are to display a message or redirect to another page or URL.
    - content: Configure On Success Settings to redirect to the Thank You page.
      isCorrect: true 
      explanation: The On Success Settings feature defines behavior on successful submission of the form. Options are to display a message or redirect to another page or URL.
  - content: Where in Power Apps portals Studio would you add a list and form component to a particular webpage?
    choices: 
    - content: From the Properties pane of a webpage
      isCorrect: false 
      explanation: The Properties pane will configure the properties of a component but not add them. You could add Liquid tags to a page template, but that would be for all pages using that template. You can add forms and lists through the Add components feature from the tool belt in portals Studio. Forms and lists can be added in the Portal Management app, but it is not the only way.
    - content: Edit the page template source code
      isCorrect: false 
      explanation: The Properties pane will configure the properties of a component but not add them. You could add Liquid tags to a page template, but that would be for all pages using that template. You can add forms and lists through the Add components feature from the tool belt in portals Studio. Forms and lists can be added in the Portal Management app, but it is not the only way.
    - content: From the tool belt components section
      isCorrect: true 
      explanation: The Properties pane will configure the properties of a component but not add them. You could add Liquid tags to a page template, but that would be for all pages using that template. You can add forms and lists through the Add components feature from the tool belt in portals Studio. Forms and lists can be added in the Portal Management app, but it is not the only way.
    - content: You can only add forms and lists by using the Portal Management app
      isCorrect: false 
      explanation: The Properties pane will configure the properties of a component but not add them. You could add Liquid tags to a page template, but that would be for all pages using that template. You can add forms and lists through the Add components feature from the tool belt in portals Studio. Forms and lists can be added in the Portal Management app, but it is not the only way.
  - content: You want portal visitors to be able to locate specific records in a list view based on an option value in the Microsoft Dataverse record. What is the best way to accomplish this task?
    choices: 
    - content: Enable the search property on the list component in portals Studio.
      isCorrect: false 
      explanation: Enabling the search property will only provide the quick find search box. Adding the Option Set field to the view is not the best way to find the data. The metadata searching option is the best solution for allowing users to filter on specific option set values. Increasing the number of records for each page will not help users locate data.
    - content: Add the Option Set field to the model-driven view to allow portal visitors to sort by the value.
      isCorrect: false 
      explanation: Enabling the search property will only provide the quick find search box. Adding the Option Set field to the view is not the best way to find the data. The metadata searching option is the best solution for allowing users to filter on specific option set values. Increasing the number of records for each page will not help users locate data.
    - content: In the Portal Management app, enable Metadata searching and configure a filter for the Option Set field.
      isCorrect: true 
      explanation: Enabling the search property will only provide the quick find search box. Adding the Option Set field to the view is not the best way to find the data. The metadata searching option is the best solution for allowing users to filter on specific option set values. Increasing the number of records for each page will not help users locate data.
    - content: In portals Studio, increase the number of records for each page.
      isCorrect: false 
      explanation: Enabling the search property will only provide the quick find search box. Adding the Option Set field to the view is not the best way to find the data. The metadata searching option is the best solution for allowing users to filter on specific option set values. Increasing the number of records for each page will not help users locate data.

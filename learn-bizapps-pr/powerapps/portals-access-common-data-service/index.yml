summary: |  
  [!include[](../includes/module-banner.md)] 
  The ability to easily surface and interact with Common Data Service data on a website is one of the core benefits for implementing a Power Apps portal.  There are several methods to surface and display Common Data Service data and having an understanding of the different options will result in successful portal implementations. This module will focus on the techniques and methods to display and interact with Common Data Service data on the Power Apps portal. 
abstract: |  
    In this module, you will: 
    - Understand the portal components available to surface and interact with Common Data Service data on the portal.
    - Identify the various features of the portal components.
    - Display a list of data and an associated drill-down for details.
    - Configure entity form to access individual records.
    - Trigger classic Common Data Service workflows from the portal. 
prerequisites: Target audience should have basic understanding how to navigate and configure Power Apps portals as well as knowledge of how to customize and configure model-driven apps.  

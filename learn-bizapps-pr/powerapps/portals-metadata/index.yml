abstract: |  
    In this module, you will: 
    - Review the various Portal metadata records and how they are used to configure specific aspects of a portal.
    - Learn about the Portal management model-driven app and how it is used to configure specific aspects of a Power Apps portal.
    - Walk through the structure of a web page record and the various components are used to render a web page and show content from multiple languages.
    - Examine the page template and web template structure and how they apply consistent layouts and functionality of a web page.
prerequisites: Target audience should have basic understanding of how to navigate a model driven app. Knowledge on web technologies such as HTML, CSS and Bootstrap will also be beneficial. 

title: Check your knowledge 
durationInMinutes: 6 
quiz: 
  title: Use custom connectors in a PowerApps canvas app knowledge check
  questions: 
  - content: Which approach is Not valid to create custom connectors?
    choices: 
    - content: Creating from scratch
      isCorrect: false
      explanation: All of these are valid except using cutom code. 
    - content: Using custom code
      isCorrect: true
      explanation: All of these are valid except using cutom code.
    - content: Using an OpenAPI definition
      isCorrect: false 
      explanation: All of these are valid except using cutom code. 
    - content: Using a Postman collection
      isCorrect: false 
      explanation: All of these are valid except using cutom code. 
  - content: A custom connector created in PowerApps can be directly used in which additional services?
    choices: 
    - content: Microsoft Flow
      isCorrect: false 
      explanation: Custom connectors can be used in both Microsoft Flow and Azure Logic Apps. 
    - content: Azure Logic Apps 
      isCorrect: false 
      explanation: Custom connectors can be used in both Microsoft Flow and Azure Logic Apps. 
    - content: Both Microsoft Flow and Azure Logic Apps
      isCorrect: true 
      explanation: Custom connectors can be used in both Microsoft Flow and Azure Logic Apps. 
    - content: Custom connectors cannot be used in Microsoft Flow or Azure Logic Apps
      isCorrect: false 
      explanation: Custom connectors can be used in both Microsoft Flow and Azure Logic Apps. 
  - content: What are the prerequisites needed to create a custom connector using Postman?
    choices: 
    - content: A Postman collection
      isCorrect: false
      explanation: A Postman collection and a subscription for either PowerApps or Microsoft Flow. 
    - content: A PowerApps subscription
      isCorrect: false 
      explanation: A Postman collection and a subscription for either PowerApps or Microsoft Flow. 
    - content: A Microsoft Flow subscription 
      isCorrect: false 
      explanation: A Postman collection and a subscription for either PowerApps or Microsoft Flow.    
    - content: A Postman collection and either a PowerApps or Microsoft Flow subscription.
      isCorrect: true
      explanation: A Postman collection and a subscription for either PowerApps or Microsoft Flow. 
title: Discover and Use Web APIs with Power Apps
summary: |
  Does your organization has web APIs and you want to include them into your Power Apps? As long as your web APIs are well-defined in an OpenAPI document, citizen developers will be easily able to build a custom connector that interacts Power Apps with web APIs.
metadata:
  title: Discover and Use Web APIs with Power Apps
  description: Build a custom connector using OpenAPI document, to send data to and receive it from web APIs.

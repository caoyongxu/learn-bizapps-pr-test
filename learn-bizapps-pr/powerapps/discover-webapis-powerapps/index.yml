title: Discover and Use Web APIs with Power Apps
summary: |
  Does your organization have web APIs and you want to include them into your Power Apps? In this module, you'll learn how you can build custom connectors to interact with web APIs in your Power Apps.
metadata:
  title: Discover and Use Web APIs with Power Apps
  description: Build a custom connector using an OpenAPI document or Azure API Management to send data to and receive data from web APIs.
  ms.date: 04/02/2021
  author: justinyoo
  ms.author: juyoo
  ms.topic: interactive-tutorial
  ms.prod: learning-powerapps
abstract: |
  In this module you will:
  - Create a custom connector using Azure API Management
  - Create a custom connector using an OpenAPI document
  - Use a custom connector in a Power Apps app to call a web API
prerequisites: |
  - Familiarity with the concept of web (HTTP) APIs. Custom connectors use web APIs to send and receive data.

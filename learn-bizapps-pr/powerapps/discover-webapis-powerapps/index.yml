  ms.prod: learning-powerapps
abstract: |
  In this module you will:
  - Create a custom connector through Azure API Management
  - Create a custom connector through OpenAPI document
  - Use a custom connector in Power App
prerequisites: |
  - Familiarity with the concept of web API (or HTTP API). Custom connectors use web APIs to send and receive data.

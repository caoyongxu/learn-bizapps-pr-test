summary: |  
  [!include[](../includes/module-banner.md)] 
  Solution architects are responsible for overall design of the solution. Understanding the architecture of the Microsoft Power Platform control is imperative when designing solutions based on Power Platform. This module describes the components and capabilities of Power Platform and how they control the design of your solutions.
abstract: |  
    In this module, you will: 
    - Review the key Power Platform architecture components.
    - Explore how the platform's design and limits can influence solution architectures.
    - Review how to communicate with the customer on how the platform can meet their needs.
prerequisites: Experience working on Power Platform projects as either a junior solution architect, a senior functional consultant, or a senior developer

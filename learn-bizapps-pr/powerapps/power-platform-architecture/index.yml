summary: |  
  [!include[](../includes/module-banner.md)] 
  The Solution Architect is responsible for the overall design of the solution. Understanding the architecture of the Power Platform control is imperative when designing solutions based on the Power Platform. This module is concerned with the components and capabilities of the Power Platform and how these control the design of your solutions.
abstract: |  
    In this module, you will: 
    - Review the key Power Platform architecture components.
    - Understand how the platform's design and limits influences solution architectures.
    - Understand how to communicate with the customer on how the platform meets their needs.
prerequisites: Experience working on Power Platform projects as either a junior Solution Architect, a senior Functional Consultant, or a senior Developer.

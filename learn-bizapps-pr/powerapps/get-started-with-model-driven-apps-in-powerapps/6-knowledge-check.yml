quiz:
  title: Answer the following questions to see what you've learned. 
  questions:
  - content: When building model-driven apps, which designer is used to define the navigation of your app?
    choices: 
    - content: App designer
      isCorrect: false
      explanation: The site map is used to define the navigation of your app.
    - content: View designer
      isCorrect: false
      explanation: The site map is used to define the navigation of your app.
    - content: Site map designer
      isCorrect: true 
      explanation: The site map is used to define the navigation of your app.
    - content: Dashboard designer
      isCorrect: false
      explanation: The site map designer is used to define the navigation of your app.
  - content: If you wanted to create a standard procedure or process for handling service requests what type of logic would be best to implement?
    choices: 
    - content: Business process flow
      isCorrect: true
      explanation: Business process flow logic should be used.
    - content: Business rule
      isCorrect: false
      explanation: Business process flow logic should be used.
    - content: Workflow
      isCorrect: false
      explanation: Business process flow logic should be used.
    - content: Flow
      isCorrect: false
      explanation: Business process flow logic should be used.
  - content: When sharing a model-driven app, which of the following statements is true?
    choices: 
    - content: Users just need to be added to a predefined security role.
      isCorrect: false
      explanation: To share a model-driven app, you need to add a user to a security role that is assigned to the app.
    - content: Users just need to be added to a custom security role.
      isCorrect: false
      explanation: To share a model-driven app, you need to add a user to a security role that is assigned to the app.
    - content: Model-driven apps do not need to be shared, they are accessible to anyone with the app link.
      isCorrect: false
      explanation: To share a model-driven app, you need to add a user to a security role that is assigned to the app.
    - content: Users need to be added to a predefined or custom security role and then you also need to assign one or more security roles to the app.
      isCorrect: true
      explanation: To share a model-driven app, you need to add a user to a security role that is assigned to the app.
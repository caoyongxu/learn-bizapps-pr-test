quiz:
  title: "Knowledge check: Get started in model-driven apps"
  questions:
  - content: Which of the following statements about entities is true?
    choices: 
    - content: Entities are properties that help define a field.
      explanation: Entities aren't properties. But they have properties.
      isCorrect: false
    - content: Entities have fields.
      explanation: Entities don't have fields. Properties have fields.
      isCorrect: false
    - content: Account names are a type of entity.
      explanation: Accounts are a common entity that's used to describe customers.
      isCorrect: true
    - content: Relationships associate a field with a property.
      explanation: Relationships define how entities can be related to each other. They don't relate entities or fields.
      isCorrect: false
  - content: Which of the following statements about security for model-driven apps is true?
    choices:
    - content: Security is based on Microsoft SharePoint permissions.
      explanation: Security for model-driven apps is built on roles that contain a set of privileges.
      isCorrect: false
    - content: Security roles can be assigned to teams.
      explanation: Security roles can be assigned to teams and individuals.
      isCorrect: true
    - content: Security roles are defined by Microsoft Windows and can't be changed.
      explanation: Security roles can be customized.
      isCorrect: false
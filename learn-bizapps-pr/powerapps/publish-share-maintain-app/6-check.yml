### YamlMime:ModuleUnit 
uid: learn-bizapps.publish-share-maintain-app.6-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 12/17/2021 
 author: jadaphillips 
 ms.author: jadaphillips 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-apps 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: When Sharing an App, as the Owner, what 2 roles are available to choose from?
    choices: 
    - content: User and Admin.
      isCorrect: false
      explanation: When Sharing an App, as the Owner, User and Co-owner are 2 available roles.
    - content: User and Co-owner.
      isCorrect: true 
      explanation: When Sharing an App, as the Owner, User and Co-owner are 2 available roles.
    - content: User and Owner.
      isCorrect: false 
      explanation: When Sharing an App, as the Owner, User and Co-owner are 2 available roles.
    - content: User and Co-admin.
      isCorrect: false 
      explanation: When Sharing an App, as the Owner, User and Co-owner are 2 available roles.
  - content: How far back can you restore a previous version of your app?
    choices: 
    - content: Last six months.
      isCorrect: true 
      explanation: You can restore a previous version of your app up to the last six months.
    - content: Last five months.
      isCorrect: false 
      explanation: You can restore a previous version of your app up to the last six months.
    - content: Last twelve months.
      isCorrect: false 
      explanation: You can restore a previous version of your app up to the last six months.
    - content: There is no limit on how far back you can go, any previous versions can be restored.
      isCorrect: false 
      explanation: You can restore a previous version of your app up to the last six months.
  - content: What are the 5 stages, in order, of the Application Lifecycle Management?
    choices: 
    - content: Plan, Develop, Deploy, Test, Maintain.
      isCorrect: false 
      explanation: The 5 stages of the Application Lifecycle Management are Plan, Develop, Test, Deploy, and Maintain. 
    - content: Plan, Test, Develop, Deploy, Maintain.
      isCorrect: false 
      explanation: The 5 stages of the Application Lifecycle Management are Plan, Develop, Test, Deploy, and Maintain.
    - content: Plan, Develop, Test, Deploy, Maintain.
      isCorrect: true
      explanation: The 5 stages of the Application Lifecycle Management are Plan, Develop, Test, Deploy, and Maintain.
    - content: Plan, Develop, Deploy, Maintain, Test.
      isCorrect: false 
      explanation: The 5 stages of the Application Lifecycle Management are Plan, Develop, Test, Deploy, and Maintain.      

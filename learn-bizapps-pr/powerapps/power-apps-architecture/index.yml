summary: |
  [!include[](../includes/module-banner.md)] 
  The Solution Architect is responsible for the overall design of the solution. Understanding the capabilities of Power Apps is imperative when designing the apps for the solution. This module is concerned with the different types of apps, the differences between apps, and when and which type(s) of apps to use. 
abstract: |
    In this module, you will: 
    - Explore options for apps and how to choose where to start.
    - Explore app composition options.
    - Understand using components as part of your app architecture.
    - Understand when to include Portals as an app in your architecture.
prerequisites: Experience working on Power Platform projects as either a junior Solution Architect, a senior Functional Consultant, or a senior Developer.

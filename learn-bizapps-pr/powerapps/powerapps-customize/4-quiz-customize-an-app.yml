quiz:
  title: Customize an app quiz
  questions:
  - content: Where are PowerApps created?
    choices: 
    - content: Web.powerapps.com 
      isCorrect: false
      incorrectExplanation: Web.powerapps.com is where you can view all your apps, but is not where you design them.
    - content: PowerApps Studio
      correctExplanation: PowerApps Studio is where you build out your apps.
      isCorrect: true
    - content: SharePoint
      incorrectExplanation: SharePoint can be a data source for PowerApps, but it is not where apps are designed.
      isCorrect: false
    - content: Windows AppSource
      incorrectExplanation: PowerApps apps are installed from the Windows AppSource, but they are designed on PowerApps Studio.
      isCorrect: false
  - content: Which is not a main screen on a PowerApps app?
    choices:
    - content: Browse screen
      incorrectExplanation: The Browse screen is one of the main screens on PowerApps screen.
      isCorrect: false
    - content: Update screen
      correctExplanation: The three main screens on a PowerApps app are Browse, Details, and Edit.
      isCorrect: true
    - content: The Preview pain
      incorrectExplanation: A Preview pain is not a main screen. The Run button does start your app for previewing, but is not a screen.
      isCorrect: false
  - content: Which screen is the first screen on a PowerApps app?
    choices:
    - content: Preview screen
      incorrectExplanation: A Preview pain is not a main screen. The Run button does start your app for previewing, but is not a screen.
      isCorrect: false
    - content: Details screen
      incorrectExplanation: The Details screen isn't the First screen. The first screen is the Browse screen. When an item is clicked on the Browse screen, typically a details screen is displayed.
      isCorrect: false
    - content: Browse screen
      correctExplanation: PowerApps always opens first with the Browse screen.
      isCorrect: true

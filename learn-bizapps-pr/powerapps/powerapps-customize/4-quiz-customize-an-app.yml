content: Customize an app quiz
quiz:
  title: Customize an app quiz
  questions:
  - content: Where are Microsoft PowerApps apps created?
    choices: 
    - content: Web.powerapps.com 
      isCorrect: false
      incorrectExplanation: Web.powerapps.com is where you can view all your apps. It isn't where you design them.
    - content: PowerApps Studio
      correctExplanation: PowerApps Studio is where you build out your apps.
      isCorrect: true
    - content: Microsoft SharePoint
      incorrectExplanation: SharePoint can be a data source for PowerApps apps, but it isn't where they're designed.
      isCorrect: false
    - content: Microsoft AppSource
      incorrectExplanation: PowerApps apps are installed from AppSource, but they're designed in PowerApps Studio.
      isCorrect: false
  - content: Which of the following isn't a main screen in PowerApps apps?
    choices:
    - content: Browse screen
      incorrectExplanation: The browse screen is one of the main screens in PowerApps apps.
      isCorrect: false
    - content: Edit/create screen
      correctExplanation: The three main screens in PowerApps apps are the browse, details, and edit/create screens.
      isCorrect: true
    - content: Preview pane
      incorrectExplanation: Although the Run button does start your app so that you can preview it, the Preview pane isn't a main screen.
      isCorrect: false
  - content: Which screen is the first screen in PowerApps apps?
    choices:
    - content: Preview pane
      incorrectExplanation: Although the Run button does start your app so that you can preview it, the Preview pane isn't a main screen.
      isCorrect: false
    - content: Details screen
      incorrectExplanation: The browse screen is the first screen. A details screen typically opens when a specific item is selected on the browse screen.
      isCorrect: false
    - content: Browse screen
      correctExplanation: When PowerApps apps start, the browse screen is always the first screen.
      isCorrect: true

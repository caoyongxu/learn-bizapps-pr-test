quiz: 
  title: Work with external data knowledge check
  questions: 
  - content: Which control would you use to display a list of all the onboarding requests for an organization?
    choices: 
    - content: Button
      isCorrect: false 
      explanation: The Gallery control would be the control to use. 
    - content: Form 
      isCorrect: false 
      explanation: The Gallery control would be the control to use.  
    - content: Gallery 
      isCorrect: true 
      explanation: The Gallery control would be the control to use.  
    - content: Check box 
      isCorrect: false 
      explanation: The Gallery control would be the control to use.  
  - content: To store a table of data for temporary use in your app you can use which of the following functions?
    choices: 
    - content: Collect
      isCorrect: true 
      explanation: Collect can be used to store a table of data for temp use. 
    - content: TempTable 
      isCorrect: false 
      explanation: Collect can be used to store a table of data for temp use. 
    - content: Table 
      isCorrect: false 
      explanation: Collect can be used to store a table of data for temp use. 
    - content: None, you must always directly reference your data source.  
      isCorrect: false 
      explanation: Collect can be used to store a table of data for temp use. 

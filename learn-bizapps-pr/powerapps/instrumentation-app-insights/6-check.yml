quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is required for your app to send telemetry to Application Insights? 
    choices: 
    - content: New apps are pre-configured to send telemetry to Application Insights. 
      isCorrect: false
      explanation: Application Insights feature requires initial configuration to start sending telemetry data.
    - content: You must configure the Instrumentation key, and save and publish the app. 
      isCorrect: true 
      explanation: This starts sending data when a user runs the published app outside of Power Apps Studio.
    - content: You need to use the Application Insights connector. 
      isCorrect: false 
      explanation: Application Insights connector allows running and visualizing Analytics query, but it is not used to configure the feature. 
    - content: You must install Application Insights from AppSource. 
      isCorrect: false
      explanation: Sending data to Application Insights is a built-in feature. 
  - content: How do you send a custom message from your app to Application Insights? 
    choices: 
    - content: Use the Notify() function. 
      isCorrect: false
      explanation: Notify function displays a notification message to the end user on the Power apps screen. It does not send any information to Application Insights.
    - content: Use Patch(CustomMessage,{ Message:”Your message”}) 
      isCorrect: false 
      explanation: Patch function modifies or creates one or more records in a data source. It does not send any information to Application Insights.
    - content: Use the Trace() function.
      isCorrect: true 
      explanation: Trace() function allows you to log a custom message along with contextual data.
  - content: Default app telemetry sent to Application Insights can be used to analyze which one of the following issues? 
    choices: 
    - content: Accessibility issues
      isCorrect: false
      explanation: This would be done using App Checker in Power Apps Studio.
    - content: Delegation problems
      isCorrect: false
      explanation: The Power Apps Monitor tool can help identify delegation issues in the event data.
    - content: Slow screen load time
      isCorrect: true
      explanation: You can view and analyze page performance data in Application Insights.
    - content: Errors from Dataverse data source actions
      isCorrect: false
      explanation: Errors from data source actions aren’t automatically sent to Application Insights. 
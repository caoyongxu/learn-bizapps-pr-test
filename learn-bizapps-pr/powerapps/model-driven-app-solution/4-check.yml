quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: In model-driven apps, where is the data being stored?
    choices: 
    - content: Azure SQL
      isCorrect: false
      explanation: The data source for model-driven apps is stored in Dataverse tables.
    - content: SharePoint
      isCorrect: false 
      explanation: The data source for model-driven apps is stored in Dataverse tables.
    - content: Access
      isCorrect: false 
      explanation: The data source for model-driven apps is stored in Dataverse tables.
    - content: Dataverse
      isCorrect: true 
      explanation: The data source for model-driven apps is stored in Dataverse tables.
  - content: What are the benefits of using Dataverse together with model-driven apps?
    choices: 
    - content: Apps can be built using complex code and SQL.
      isCorrect: false
      explanation: Managing data, metadata, easy reporting and editing capabilities are common advantages of using Dataverse and model-driven apps.
    - content: Data and metadata are simple to build and maintain, additionally building viewing and edit forms can be done easily.
      isCorrect: true 
      explanation: Managing data, metadata, easy reporting and editing capabilities are common advantages of using Dataverse and model-driven apps.
    - content: Using SharePoint as a data source is easy when building model-driven apps.
      isCorrect: false 
      explanation: Managing data, metadata, easy reporting and editing capabilities are common advantages of using Dataverse and model-driven apps.
    - content: There are no benefits in using Dataverse with model-driven apps.
      isCorrect: false 
      explanation: Managing data, metadata, easy reporting and editing capabilities are common advantages of using Dataverse and model-driven apps.
  - content: Which of the following is not a Dataverse relationship type? 
    choices: 
    - content: Many-to-many relationship
      isCorrect: false
      explanation: Dataverse supports three main relationship types. One-to-many, many-to-one, and many-to-many relationship types. 
    - content: One-to-many relationship
      isCorrect: false 
      explanation: Dataverse supports three main relationship types. One-to-many, many-to-one, and many-to-many relationship types. 
    - content: Many-to-one relationship
      isCorrect: false 
      explanation: Dataverse supports three main relationship types. One-to-many, many-to-one, and many-to-many relationship types. 
    - content: Inner Joins
      isCorrect: true 
      explanation: Dataverse supports three main relationship types. One-to-many, many-to-one, and many-to-many relationship types. 
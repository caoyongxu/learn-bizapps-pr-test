quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: You created a new partner price list page but accidentally saved it under public company announcements instead of a partner channel page. How can you fix the mistake?
    choices: 
    - content: Create a shortcut under correct parent page and point it to the price list page. Hide the price list page from the site map.
      isCorrect: false 
      explanation: Any page attribute including Parent Page can be changed when editing the page. You cannot rearrange pages in the site map tree. Other suggestions will not achieve the desired result.
    - content: Change the page partial URL to point to the correct parent.
      isCorrect: false 
      explanation: Any page attribute including Parent Page can be changed when editing the page. You cannot rearrange pages in the site map tree. Other suggestions will not achieve the desired result.
    - content: Edit the page and select the correct value in the Parent Page field.
      isCorrect: true 
      explanation: Any page attribute including Parent Page can be changed when editing the page. You cannot rearrange pages in the site map tree. Other suggestions will not achieve the desired result.
    - content: Drag and drop the page in the site map tree.
      isCorrect: false 
      explanation: Any page attribute including Parent Page can be changed when editing the page. You cannot rearrange pages in the site map tree. Other suggestions will not achieve the desired result.
  - content: You created a **Customers Only** page on the portal that does not allow anonymous access and added it to the main menu. Business users complained that the page is not visible in the main menu until visitors sign-in, and would like the link to be always visible. How can you implement this requirement?
    choices: 
    - content: Edit the web link and point it to the **Sign-In** page but keep **Customers Only** as a title.
      isCorrect: false 
      explanation: When a web link is to a web page, the security and publishing state of the web page will apply to the web link as well. This can be disabled with the **Disable Page Validation** option of the web link.
    - content: Starter Portals do not support this functionality.
      isCorrect: false 
      explanation: When a web link is to a web page, the security and publishing state of the web page will apply to the web link as well. This can be disabled with the **Disable Page Validation** option of the web link.
    - content: Select **Ignore Security** option on the main menu Web Link Set.
      isCorrect: false 
      explanation: When a web link is to a web page, the security and publishing state of the web page will apply to the web link as well. This can be disabled with the **Disable Page Validation** option of the web link.
    - content: Edit the web link and select **Disable Page Validation** option.
      isCorrect: true 
      explanation: When a web link is to a web page, the security and publishing state of the web page will apply to the web link as well. This can be disabled with the **Disable Page Validation** option of the web link.
  - content: You are planning a portal implementation for an organization in Canada where there is a requirement to support local variants of both English and French languages. Common Data Service supports English - US and French - France. Your Common Data Service instance has English - US installed as a base language but no other languages are enabled. How many additional languages do you need to enable in your Common Data Service instance to support the requirements?
    choices: 
    - content: '1'
      isCorrect: true 
      explanation: To support local versions of English and French languages, you need to define language variants. Since English is already installed as a base language, you can create a language variant for English - Canada based on that. Additionally, you need to enable the French - France language in your instance, and create a French - Canada variant based on that.
    - content: '2'
      isCorrect: false 
      explanation: To support local versions of English and French languages, you need to define language variants. Since English is already installed as a base language, you can create a language variant for English - Canada based on that. Additionally, you need to enable the French - France language in your instance, and create a French - Canada variant based on that.
    - content: '3'
      isCorrect: false 
      explanation: To support local versions of English and French languages, you need to define language variants. Since English is already installed as a base language, you can create a language variant for English - Canada based on that. Additionally, you need to enable the French - France language in your instance, and create a French - Canada variant based on that.
    - content: None
      isCorrect: false 
      explanation: To support local versions of English and French languages, you need to define language variants. Since English is already installed as a base language, you can create a language variant for English - Canada based on that. Additionally, you need to enable the French - France language in your instance, and create a French - Canada variant based on that.
  - content: Business users complained that portal search results do not include matching content of the Web Files attachments. You have set the site setting `Search/IndexNotesAttachments` to `true` but the results are still not returned. What is your next step?
    choices: 
    - content: Check that Relevance search is enabled in your Dynamics 365 for Customer Engagement instance.
      isCorrect: true 
      explanation: To search within the web files attachments,  you must set `Search/IndexNotesAttachments` to `true` and enable relevance search in Dynamics 365 for the Customer Engagement instance.
    - content: Set `KnowledgeManagement/DisplayNotes` site setting to `true`.
      isCorrect: false 
      explanation: To search within the web files attachments,  you must set `Search/IndexNotesAttachments` to `true` and enable relevance search in Dynamics 365 for the Customer Engagement instance.
    - content: Restart the portal.
      isCorrect: false 
      explanation: To search within the web files attachments,  you must set `Search/IndexNotesAttachments` to `true` and enable relevance search in Dynamics 365 for the Customer Engagement instance.
    - content: Web File attachments cannot be searched in Power Apps portals.
      isCorrect: false 
      explanation: To search within the web files attachments,  you must set `Search/IndexNotesAttachments` to `true` and enable relevance search in Dynamics 365 for the Customer Engagement instance.
  - content: You have been asked to make the background darker on the portal's Home page only. The designer has provided you with a snippet of CSS that applies the effect. How would you use this CSS?
    choices: 
    - content: Add a new `home.css` web file.
      isCorrect: false 
      explanation: The content of the Custom CSS field of a Web Page applies to that page only and setting this field to the provided CSS snippet will achieve the desired effect. Any CSS in the file with the '.css' extension applies to the parent page and all its descendants. Content Snippet does not affect the appearance of a portal unless it's used in a template.
    - content: Replace the content of the `bootstrap.min.css` file.
      isCorrect: false 
      explanation: The content of the Custom CSS field of a Web Page applies to that page only and setting this field to the provided CSS snippet will achieve the desired effect. Any CSS in the file with the '.css' extension applies to the parent page and all its descendants. Content Snippet does not affect the appearance of a portal unless it's used in a template.
    - content: Add new Content Snippet `Home/Background`.
      isCorrect: false 
      explanation: The content of the Custom CSS field of a Web Page applies to that page only and setting this field to the provided CSS snippet will achieve the desired effect. Any CSS in the file with the '.css' extension applies to the parent page and all its descendants. Content Snippet does not affect the appearance of a portal unless it's used in a template.
    - content: Set **Custom CSS** field for the Home page.
      isCorrect: true 
      explanation: The content of the Custom CSS field of a Web Page applies to that page only and setting this field to the provided CSS snippet will achieve the desired effect. Any CSS in the file with the '.css' extension applies to the parent page and all its descendants. Content Snippet does not affect the appearance of a portal unless it's used in a template.

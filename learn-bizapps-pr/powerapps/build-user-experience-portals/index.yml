abstract: |  
    In this module, you will: 
    - Recognize business requirements that you can meet with portal functionality and those that require deeper development or consideration of other technology, for example, Forms Pro, Canvas Apps, etc.
    - Understand how to design a portal, including page placement, site map best practices, and content planning
    - Identify how to ensure that portals are accessible
    - Understand how to configure and manage a multi-lingual portal
prerequisites: Target audience should have basic understanding and usage and navigation of a Power Apps portal. A background in design and user experience and familiarity with accessibility standards such as WCAG will also be beneficial.  Familiarity with ALM and DevOps practices would be beneficial.

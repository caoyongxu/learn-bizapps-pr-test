quiz: 
  title: How to build the UI in a canvas app in Power Apps knowledge check
  questions: 
  - content: When creating an app, what two form factors can you choose from?
    choices: 
    - content: Tablet and PC
      isCorrect: false
      explanation: Tablet and Phone are the two form factors available. 
    - content: Tablet and Phone
      isCorrect: true
      explanation: Tablet and Phone are the two form factors available.
    - content: Phone and PC
      isCorrect: false 
      explanation: Tablet and Phone are the two form factors available. 
    - content: Tablet and iPhone
      isCorrect: false 
      explanation: Tablet and Phone are the two form factors available. 
  - content: Which formula returns the full name of the current Power Apps user?
    choices: 
    - content: User.FullName
      isCorrect: false
      explanation: The formula that returns the full name of the current user is User().FullName. 
    - content: FullName.User()
      isCorrect: false 
      explanation: The formula that returns the full name of the current user is User().FullName. 
    - content: User().FullName
      isCorrect: true
      explanation: The formula that returns the full name of the current user is User().FullName. 
    - content: User().Name
      isCorrect: false 
      explanation: The formula that returns the full name of the current user is User().FullName. 
  - content: When using an Image Control, which of the following ImagePositions does NOT belong?
    choices: 
    - content: Stretch
      isCorrect: false
      explanation: Expand is the ImagePosition that does not belong. 
    - content: Fit
      isCorrect: false 
      explanation: Expand is the ImagePosition that does not belong. 
    - content: Tile
      isCorrect: false 
      explanation: Expand is the ImagePosition that does not belong. 
    - content: Expand
      isCorrect: true
      explanation: Expand is the ImagePosition that does not belong. 

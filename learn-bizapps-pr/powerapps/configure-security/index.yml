summary: |  
  [!include[](../includes/module-banner.md)] 
  The concept of exposing Common Data Service on a public web page is appealing to address a number of business requirements.  However, careful consideration must be given to exposing private or sensitive data. This module will focus on understanding and configuring portal security to protect both static and dynamic content and limit visibility to specific audiences.
abstract: |  
    In this module, you will: 
    - Understand the relationship between Common Data Service Contacts and portal users
    - Identify the various portal security metadata entities such as contacts, web roles, web page access control rules and entity permissions
    - How to limit access to portal web pages using web page access control rules
    - Understand how to configure entity permissions to secure Common Data Service and Dynamics 365 records
prerequisites: Target audience should have basic understanding of Power Apps portals and how to create web pages and surface Common Data Service data using entity lists and entity forms.  Target audience should have a basic understanding of how relationships work between CDS entities.

      isCorrect: false 
      explanation: One of the web roles in the portal can be marked as Anonymous and another one as Authenticated. These roles allow you to apply permissions and access rules to all portal users based on whether they access the site anonymously or if they are signed in. Because users can access the data anonymously but can’t when they’re authenticated, it indicates that the table permission is associated with the Anonymous role but not with the Authenticated one.

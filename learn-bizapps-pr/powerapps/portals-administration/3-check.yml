quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Where you can view all portals that have been provisioned in a specific tenant?
    choices: 
    - content: Power Apps portals admin center
      isCorrect: false 
      explanation: The Power Platform admin center has the ability to list all portals in the various environments of a specific tenant. The Power Apps portals admin center is for helping you configure properties of the currently selected portal. The Power Apps admin portal is for managing Power Apps. While you can see portals as apps in each environment, you cannot list all portals in a tenant.
    - content: Power Platform admin center
      isCorrect: true 
      explanation: The Power Platform admin center has the ability to list all portals in the various environments of a specific tenant. The Power Apps portals admin center is for helping you configure properties of the currently selected portal. The Power Apps admin portal is for managing Power Apps. While you can see portals as apps in each environment, you cannot list all portals in a tenant.
    - content: Power Apps admin portal
      isCorrect: false 
      explanation: The Power Platform admin center has the ability to list all portals in the various environments of a specific tenant. The Power Apps portals admin center is for helping you configure properties of the currently selected portal. The Power Apps admin portal is for managing Power Apps. While you can see portals as apps in each environment, you cannot list all portals in a tenant.
    - content: Navigate to each environment and view the list of apps
      isCorrect: false 
      explanation: The Power Platform admin center has the ability to list all portals in the various environments of a specific tenant. The Power Apps portals admin center is for helping you configure properties of the currently selected portal. The Power Apps admin portal is for managing Power Apps. While you can see portals as apps in each environment, you cannot list all portals in a tenant.
  - content: What kind of SSL certificate file format is required for Power Apps portals?
    choices: 
    - content: PFX
      isCorrect: true 
      explanation: PFX is the only certificate type that can be uploaded in the Power Apps portals admin center.
    - content: CER
      isCorrect: false 
      explanation: PFX is the only certificate type that can be uploaded in the Power Apps portals admin center.
    - content: P7B
      isCorrect: false 
      explanation: PFX is the only certificate type that can be uploaded in the Power Apps portals admin center.
    - content: SHA2
      isCorrect: false 
      explanation: PFX is the only certificate type that can be uploaded in the Power Apps portals admin center.
  - content: You need to update a large amount of Common Data Service data, which will affect some of the functionality of the portal. You want to block users from navigating to the portal. What is your best option to complete this task?
    choices: 
    - content: Turn off the portal in the Portal Actions section.
      isCorrect: false 
      explanation: Turning off the portal and using IP address restrictions will prevent users from navigating to the portal. Maintenance mode is the best option because users will see a maintenance page. The reset action will only temporarily bring down the portal.
    - content: Run the portal reset action.
      isCorrect: false 
      explanation: Turning off the portal and using IP address restrictions will prevent users from navigating to the portal. Maintenance mode is the best option because users will see a maintenance page. The reset action will only temporarily bring down the portal.
    - content: Use the portal maintenance mode.
      isCorrect: true 
      explanation: Turning off the portal and using IP address restrictions will prevent users from navigating to the portal. Maintenance mode is the best option because users will see a maintenance page. The reset action will only temporarily bring down the portal.
    - content: Use IP address restrictions.
      isCorrect: false 
      explanation: Turning off the portal and using IP address restrictions will prevent users from navigating to the portal. Maintenance mode is the best option because users will see a maintenance page. The reset action will only temporarily bring down the portal.
  - content: Which one of the following steps is not required to configure a custom URL?
    choices: 
    - content: The portal must not be a trial.
      isCorrect: false 
      explanation: The portal does not need to be in maintenance mode to install a custom URL.
    - content: You need to own a custom domain.
      isCorrect: false 
      explanation: The portal does not need to be in maintenance mode to install a custom URL.
    - content: You need an SSL certificate for the custom domain.
      isCorrect: false 
      explanation: The portal does not need to be in maintenance mode to install a custom URL.
    - content: The portal must be in maintenance mode.
      isCorrect: true 
      explanation: The portal does not need to be in maintenance mode to install a custom URL.

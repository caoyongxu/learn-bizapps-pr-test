content: This is a quiz for getting an app started.
quiz:
  title: Get an app started quiz
  questions:
  - content: Where do you set up a Microsoft PowerApps app so that you can share it with a team?
    choices: 
    - content: In the PowerApps admin center.
      correctExplanation: You can share your apps only in the admin center. You must have the correct permissions.
      isCorrect: true
    - content: In the Windows AppStore.
      incorrectExplanation: The Windows AppStore is where you browse and install PowerApps apps. It isn't where you manage them.
      isCorrect: false
    - content: In Microsoft Dynamics 365.
      incorrectExplanation: Dynamics 365 is where you can view many apps and services. It isn't where you administer them.
      isCorrect: false
    - content: In PowerApps Studio.
      incorrectExplanation: PowerApps Studio is where you design apps. It isn't where you share them with your team.
      isCorrect: false
  - content: Which of these statements about data sources is true?
    choices:
    - content: Data for your PowerApps apps comes primarily from your PC or Apple iOS device.
      incorrectExplanation: Data can come from many sources, including Microsoft SharePoint, Google Drive, and Salesforce.
      isCorrect: false
    - content: Twitter can be a data source.
      correctExplanation: There are many data sources, including Twitter, Facebook, Microsoft SQL Server, and Salesforce.
      isCorrect: true
    - content: Dropbox cannot be a data source.
      incorrectExplanation: Dropbox is one of many data sources that you can use for PowerApps apps.
      isCorrect: false
  - content: Which of these statements about contributors to PowerApps apps is true?
    choices:
    - content: Everyone on a team contributes to the team. Therefore, all team members are contributors to PowerApps apps.
      incorrectExplanation: Contributors to PowerApps apps are allowed to customize apps.
      isCorrect: false
    - content: Contributors have read-only access to apps.
      incorrectExplanation: Contributors can help design apps. Therefore, they have read and write access to them.
      isCorrect: false
    - content: Contributors have access to www.powerapps.com, but team members who don't design apps don't have access to that site.
      correctExplanation: By definition, contributors can create and modify apps.
      isCorrect: true

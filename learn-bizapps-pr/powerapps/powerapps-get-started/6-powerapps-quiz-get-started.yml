content: This is a quiz for getting an app started.
quiz:
  title: Get an app started quiz
  questions:
  - content: Where do you set up a PowerApps app for sharing with a team?
    choices: 
    - content: In the PowerApps admin center.
      correctExplanation: Only in the admin center can you share your app. You must have the correct permissions.
      isCorrect: true
    - content: In the Windows AppStore
      incorrectExplanation: The Windows AppStore is where you browse and install PowerApps. It is not where you manage them.
      isCorrect: false
    - content: In Dynamics 365
      incorrectExplanation: Dyanamics 365 is your place to view many apps and servies. It is not the specific location to administer them.
      isCorrect: false
    - content: In PowerApps Studio
      incorrectExplanation: PowerApps Studio is where you design your apps, not where you share them with your team.
      isCorrect: false
  - content: Which of the following is true about data sources?
    choices:
    - content: Data sources for your PowerApps come primarily from your PC or iOS device.
      incorrectExplanation: Data sources come from many sources, including SharePoint, Google Drive, and Salesforce.
      isCorrect: false
    - content: Twitter can be a data source.
      correctExplanation: There are many data sources, including Twitter, Facebook, SQL, Salesforce, and so on.
      isCorrect: true
    - content: Dropbox cannot be a data source.
      incorrectExplanation: Dropbox is one of many data sources you can use for PowerApps.
      isCorrect: false
  - content: If you're a contributor to PowerApps, which is true.
    choices:
    - content: Everyone on a team contributes to the team. Therefore, they are contributors for PowerApps apps.
      incorrectExplanation: Contributors on PowerApps are allowed to customize apps.
      isCorrect: false
    - content: Contributors have read-only access to apps.
      incorrectExplanation: Contributors can help design apps. Therefore they have read and write access to them.
      isCorrect: false
    - content: Contributors have access to www.powerapps.com, but team members who don't design apps don't have access to www.powerapps.com.
      correctExplanation: Contributors by definition can create and modify apps.
      isCorrect: true

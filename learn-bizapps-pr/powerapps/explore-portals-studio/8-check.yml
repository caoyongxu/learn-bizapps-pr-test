quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which component is NOT part of the Power Apps portal Studio?
    choices: 
    - content: Canvas
      isCorrect: false 
      explanation: The canvas, properties pane, and toolbelt are features of the portal studio while the portal checker is in the admin section.
    - content: Properties pane
      isCorrect: false 
      explanation: The canvas, properties pane, and toolbelt are features of the portal studio while the portal checker is in the admin section.
    - content: Toolbelt
      isCorrect: false 
      explanation: The canvas, properties pane, and toolbelt are features of the portal studio while the portal checker is in the admin section.
    - content: Portal Checker
      isCorrect: true 
      explanation: The canvas, properties pane, and toolbelt are features of the portal studio while the portal checker is in the admin section.
  - content: What is a specific component that can't be added to a web page using the portal studio?
    choices: 
    - content: Entity Lists
      isCorrect: false 
      explanation: Web Forms component isn't available to add to a page in the portals studio.
    - content: 3 Column Section
      isCorrect: false 
      explanation: Web Forms component isn't available to add to a page in the portals studio.
    - content: Iframe
      isCorrect: false 
      explanation: Web Forms component isn't available to add to a page in the portals studio.
    - content: Web Forms
      isCorrect: true 
      explanation: Web Forms component isn't available to add to a page in the portals studio.
  - content: What theme components can be configured using basic themes?
    choices: 
    - content: Font Style
      isCorrect: false 
      explanation: Currently, only color components can be configured using basic themes. Other aspects can be edited using the CSS editor.
    - content: Color
      isCorrect: true 
      explanation: Currently, only color components can be configured using basic themes. Other aspects can be edited using the CSS editor.
    - content: Header Image
      isCorrect: false 
      explanation: Currently, only color components can be configured using basic themes. Other aspects can be edited using the CSS editor.
    - content: Font size
      isCorrect: false 
      explanation: Currently, only color components can be configured using basic themes. Other aspects can be edited using the CSS editor.
  - content: How would you add a Power Virtual agent bot to a portal page in the portal studio?
    choices: 
    - content: Add a static hyperlink to the default navigation
      isCorrect: false 
      explanation: You cannot modify the default navigation items directly in the portal studio. You cannot add a custom web template, but you can edit an existing web template. There is no such thing as Power Virtual Agent component. You can a Power virtual agent to an Iframe.
    - content: Add an Iframe component to a portal page
      isCorrect: true 
      explanation: You cannot modify the default navigation items directly in the portal studio. You cannot add a custom web template, but you can edit an existing web template. There is no such thing as Power Virtual Agent component. You can a Power virtual agent to an Iframe.
    - content: Add a custom Web Template
      isCorrect: false 
      explanation: You cannot modify the default navigation items directly in the portal studio. You cannot add a custom web template, but you can edit an existing web template. There is no such thing as Power Virtual Agent component. You can a Power virtual agent to an Iframe.
    - content: Add a Power Virtual Agent component to a portal page
      isCorrect: false 
      explanation: You cannot modify the default navigation items directly in the portal studio. You cannot add a custom web template, but you can edit an existing web template. There is no such thing as Power Virtual Agent component. You can a Power virtual agent to an Iframe.
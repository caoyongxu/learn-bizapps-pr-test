summary: |  
  [!include[](../includes/module-banner.md)] 
  Portal makers spend the majority of their time configuring portals by using Microsoft Power Apps portals Studio. It is important that portal makers have a full understanding of the capabilities and also the limitations of using portals Studio. This module will focus on understanding and using Power Apps portals Studio to create and customize portal websites. Power Apps portals Studio allows makers to add and configure webpages, layout components, static content, custom CSS files, entity lists, and entity forms.
abstract: |  
    In this module, you will: 
    - Learn how to launch and run Power Apps portals Studio from the maker portal.
    - Identify the various menus, command bars, tools, canvas, and property sections.
    - Discover how to add new webpages, how to place them in the site structure, and how to apply various page templates.
    - Learn about the process of configuring specific layouts and adding and modifying different types of content to a page.
    - Identify where to add or modify custom HTML, CSS, or Liquid code to the webpages by using portals Studio.
    - Discover the process of uploading CSS files and how it will apply to the portal.
prerequisites: A basic understanding of how to navigate a model-driven app and use WYSIWYG tools. Knowledge of web technologies such as HTML, CSS, and Bootstrap will also be beneficial. 

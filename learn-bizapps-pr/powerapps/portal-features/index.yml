  Power Apps portals provide a common set of core features to app makers to build powerful portal applications. Numerous Power Apps features map directly to Microsoft Dynamics 365 apps that are specific to particular business requirements and external audiences. Other Dynamics 365 applications, such as Marketing and Supply Chain Management, also use components of portals or alternate technologies. 
abstract: |  
    In this module, you will: 
    - Identify the core features of Power Apps portals apps.
    - Describe the specific portal features of Microsoft Dynamics 365 apps.
    - Discover alternate portal technologies that are available on Power Platform. 
    - Learn to incorporate specific features from different portal templates to another portal type or the Portal from blank feature.
prerequisites: Basic understanding, use, and navigation of Microsoft Dynamics 365 applications and a basic understanding of how to navigate and customize Power Apps. 

  [!include[](../includes/module-banner.md)] 
  Power Apps portals provide a common set of core features to app makers to build powerful portal applications.  There are also a number of features that map directly to Dynamics 365 first-party apps specific to particular business requirements and external audiences. There are other Dynamics 365 applications such as marketing and supply chain management that utilize components of portals or alternate technologies. 
abstract: |  
    In this module, you will: 
    - Identify the core features of Power Apps portals apps
    - Describe the specific portal features of the first-party Dynamics 365 apps
    - Understand alternate portal technologies available on the Power Platform 
    - Learn to incorporate specific features from different portal templates to another portal type or the portal from blank
prerequisites: Target audience should have basic understanding and usage and navigation of Dynamics 365 first-party applications as well as basic understanding of how to navigate and customize Power Apps. 

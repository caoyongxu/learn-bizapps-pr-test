quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: How do you modify table views in Dataverse?
    choices: 
    - content: Find the table you want to modify the view for, select a view from the list, and proceed to make changes in the design experience.
      isCorrect: true 
      explanation: Find the table you want to modify the view for, select a view from the list, and proceed to make changes in the design experience.
    - content: Find the table you want to modify the view for, select dashboards and then click add dashboards.
      isCorrect: false 
      explanation: Find the table you want to modify the view for, select a view from the list, and proceed to make changes in the design experience.
    - content: You must use visual studio to modify views in Dataverse.
      isCorrect: false 
      explanation: Find the table you want to modify the view for, select a view from the list, and proceed to make changes in the design experience.
    - content: Find the table you want to modify the view for, select data, and then click on add record.
      isCorrect: false 
      explanation: Find the table you want to modify the view for, select a view from the list, and proceed to make changes in the design experience.
  - content: How can you quickly add new records to a table in Dataverse?
    choices: 
    - content: Find the table you want to add records for, select data and then click on add record to bring the main form as a mean to enter data.
      isCorrect: true 
      explanation: Find the table you want to add records for, select data, and then click on add record to bring the main form as a mean to enter data.
    - content: Find the table you want to add records for, select data, and then click on add record to bring a view form as a mean to enter data.
      isCorrect: false 
      explanation: Find the table you want to add records for, select data, and then click on add record to bring the main form as a mean to enter data.
    - content: You must import data using visual studio to create new records quickly.
      isCorrect: false 
      explanation: Find the table you want to add records for, select data, and then click on add record to bring the main form as a mean to enter data.
    - content: You can't add records without a model-driven app created in top of the tables.
      isCorrect: false 
      explanation: Find the table you want to add records for, select data, and then click on add record to bring the main form as a mean to enter data.
  - content: How can you add a subgrid to a form to allow data entering from related tables?
    choices: 
    - content: It is not possible to add subgrids to forms using the form designer.
      isCorrect: false 
      explanation: Using components, select subgrid, and then check the Show related records check box. Find the related table and view to add to the form.
    - content: Using components, select subgrid, and then check the Show related records check box. Find the related table and view to add to the form.
      isCorrect: true 
      explanation: Using components, select subgrid, and then check the Show related records check box. Find the related table and view to add to the form.
    - content: You must use visual studio and custom plug-ins to add subgrids to forms.
      isCorrect: false 
      explanation: Using components, select subgrid, and then check the Show related records check box. Find the related table and view to add to the form.
    - content: Using components, select 1-column tab and add fields from the related tables.
      isCorrect: false 
      explanation: Using components, select subgrid, and then check the Show related records check box. Find the related table and view to add to the form.
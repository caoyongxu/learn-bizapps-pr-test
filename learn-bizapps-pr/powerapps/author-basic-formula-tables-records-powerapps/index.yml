summary: Do you want to use tables and records and filter data in your canvas app? This module will focus on the differences between a table and a record and how to utilize both within your PowerApps canvas app.
abstract: |  
    In this module, you will: 
    - Understand tables and records in PowerApps 
    - Understand how to use Collect and ClearCollect to make multi-column tables
    - Add a collection as a data source to a gallery
    - Filter your table of data
    - Use the LookUp function
prerequisites: A basic understanding of how to create a canvas app in PowerApps.  This should include adding controls to the app and using a basic formula to edit a control and its behavior.  An understanding of working with data in PowerApps is also helpful but not required.          

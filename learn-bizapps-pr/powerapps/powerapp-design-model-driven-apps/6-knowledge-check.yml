content: This is a quiz for getting started in model-driven apps.
quiz:
  title: Get started in model-driven apps quiz
  questions:
  - content: Which is true about entities?
    choices: 
    - content: They are properties that help define a field.
      incorrectExplanation: An entity is not a property. However, entity contain properties.
      isCorrect: false
    - content: Entities have fields
      incorrectExplanation: Properties have fields, not entities.
      isCorrect: false
    - content: Account names are a type of entity
      correctExplanation: Accounts are a common entity used to describe customers.
      isCorrect: true
    - content: Relationships associate a field with a property.
      incorrectExplanation: Relationships define how entities can be related to each other. They don't relate entites or fields.
      isCorrect: false
  - content: Which is true about security for model-driven apps?
    choices:
    - content: Security is based on SharePoint permissions.
      incorrectExplanation: Security for model-driven apps is built on roles that contain a set of privilietes.
      isCorrect: false
    - content: Security roles can be assigned to teams.
      correctExplanation: Security roles can be assigned to teams and individuals.
      isCorrect: true
    - content: Security roles are defined by Windows and cannot be changed.
      incorrectExplanation: Security roles are customizeable.
      isCorrect: false
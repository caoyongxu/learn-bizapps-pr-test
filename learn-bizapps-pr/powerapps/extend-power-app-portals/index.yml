  The world of business software applications has embraced a movement toward building apps using low-code/no-code methods. This is one of the pillars of the Power Platform including Power Apps portals. However, in many projects there is often a set of functionality or features that can only be addressed with advanced software development techniques. This module will focus on understanding and extending portal functionality using software development as well as the use of Application Lifecycle Management (ALM) techniques to deploy portals.
abstract: |  
    In this module, you will: 
    - Discover where software development can resolve particular portal feature requirements.
    - Employ portal Application Lifecycle management for Power Apps portals.
    - Apply JavaScript code to portal assets.
    - Use CSS to address specific portal development requirements.
prerequisites: Target audience should have basic understanding of Power Apps portals, Power Platform Application Lifecycle Management, and fundamental web technologies like HTML, JavaScript, and CSS. Familiarity with other related technologies like Azure Functions, Web API, Single Page Applications would be beneficial.

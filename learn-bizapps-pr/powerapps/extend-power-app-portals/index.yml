 description: The world of business software applications has embraced a movement toward building apps using low-code/no-code methods. This is one of the pillars of the Power Platform including Power Apps portals. However, in many projects there is often a set of functionality or features that can only be addressed with advanced software development techniques. This module will focus on understanding and extending portal functionality using software development as well as the use of Application Lifecycle Management (ALM) techniques to deploy portals.

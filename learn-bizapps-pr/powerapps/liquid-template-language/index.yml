abstract: |  
    In this module, you will: 
    - Describe what Liquid is and how it is used in portals
    - Interpret the syntax of Liquid and how to write Liquid code
    - Differentiate Liquid tags, objects, and filters
    - Understand how to use FetchXML to surface CDS data
prerequisites: Target audience should have basic understanding of Power Apps portals web pages and page templates. Knowledge of Common Data Service entities and relationships as well as familiarity with JavaScript, HTML, CSS, and web application development would also be beneficial.

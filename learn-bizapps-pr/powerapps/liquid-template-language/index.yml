abstract: |  
    In this module, you will: 
    - Learn about Liquid template language and how it's used in portals.
    - Learn how to interpret the syntax of Liquid and how to write Liquid code.
    - Differentiate Liquid tags, objects, and filters.
    - Discover how to use FetchXML to show Dataverse data.
prerequisites: Basic understanding of Power Apps portals webpages and page templates. Knowledge of Dataverse entities and relationships and also familiarity with JavaScript, HTML, Cascading Style Sheets (CSS), and web application development would be beneficial.

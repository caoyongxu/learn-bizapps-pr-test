 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-apps 
durationInMinutes: 4
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What template language is integrated into Power Apps portals?
    choices: 
    - content: Solid
      isCorrect: false 
      explanation: Liquid is an open-source template language integrated into portals. It can be used by template developers to add dynamic content to pages, and to create a wide variety of custom templates.
    - content: Liquid
      isCorrect: true 
      explanation: Liquid is an open-source template language integrated into portals. It can be used by template developers to add dynamic content to pages, and to create a wide variety of custom templates.
    - content: HTML
      isCorrect: false 
      explanation: Liquid is an open-source template language integrated into portals. It can be used by template developers to add dynamic content to pages, and to create a wide variety of custom templates.
    - content: JavaScript
      isCorrect: false 
      explanation: Liquid is an open-source template language integrated into portals. It can be used by template developers to add dynamic content to pages, and to create a wide variety of custom templates.
  - content: What do you need to do to apply Entity Permissions when accessing Common Data Service data in Liquid templates?
    choices: 
    - content: Use `secure` Liquid filter
      isCorrect: false
      explanation: All data access performed by Liquid objects and tags is governed by entity permissions and it's not possible to switch it off.
    - content: Nothing, entity permissions are applied automatically
      isCorrect: true 
      explanation: All data access performed by Liquid objects and tags is governed by entity permissions and it's not possible to switch it off.
    - content: Select Enable Entity Permissions on Web Template containing Liquid code
      isCorrect: false 
      explanation: All data access performed by Liquid objects and tags is governed by entity permissions and it's not possible to switch it off.
    - content: Place Liquid code on a secured Web Page
      isCorrect: false 
      explanation: All data access performed by Liquid objects and tags is governed by entity permissions and it's not possible to switch it off.
  - content: Where is Liquid code NOT processed?
    choices: 
    - content: Page content
      isCorrect: false 
      explanation: Liquid code can be used anywhere in the portals where HTML or text content can be entered. That includes web templates, web pages, and content snippets. Web roles do not contain any content that is rendered by the portals.
    - content: Content snippets
      isCorrect: false 
      explanation: Liquid code can be used anywhere in the portals where HTML or text content can be entered. That includes web templates, web pages, and content snippets. Web roles do not contain any content that is rendered by the portals.
    - content: Web templates
      isCorrect: false 
      explanation: Liquid code can be used anywhere in the portals where HTML or text content can be entered. That includes web templates, web pages, and content snippets. Web roles do not contain any content that is rendered by the portals.
    - content: Web roles
      isCorrect: true 
      explanation: Liquid code can be used anywhere in the portals where HTML or text content can be entered. That includes web templates, web pages, and content snippets. Web roles do not contain any content that is rendered by the portals.
  - content: What would be the output of the following Liquid fragment if the user is signed in? `{{ user.fullname }}`
    choices: 
    - content: Full name of the signed in portal user
      isCorrect: true 
      explanation: An output statement is a set of double curly braces containing an expression. When the output is rendered, it gets replaced with the value of that expression. Object `user` contains information about the currently signed in contact.
    - content: Empty string
      isCorrect: false 
      explanation: An output statement is a set of double curly braces containing an expression. When the output is rendered, it gets replaced with the value of that expression. Object `user` contains information about the currently signed in contact.
    - content: System Administrator
      isCorrect: false 
      explanation: An output statement is a set of double curly braces containing an expression. When the output is rendered, it gets replaced with the value of that expression. Object `user` contains information about the currently signed in contact.
    - content: This code will generate an error
      isCorrect: false 
      explanation: An output statement is a set of double curly braces containing an expression. When the output is rendered, it gets replaced with the value of that expression. Object `user` contains information about the currently signed in contact.

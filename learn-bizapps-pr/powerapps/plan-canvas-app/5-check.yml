uid: learn-bizapps.plan-canvas-app.5-check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 12/17/2021
 author: jadaphillips
 ms.author: jadaphillips
 ms.topic: interactive-tutorial
 ms.prod: learning-power-apps
durationInMinutes: 6
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: How do you create many-to-many relationships between Dataverse tables?
    choices:
    - content: Create a column of the type Lookup in the one side table.
      isCorrect: false
      explanation: In many-to-many relationships, no explicit columns are being created. 
    - content: Create a column of the type Lookup in the many side table.
      isCorrect: false
      explanation: In many-to-many relationships, no explicit columns are being created. 
    - content: Create a column of the type Lookup in the one and many side table.
      isCorrect: false
      explanation: In many-to-many relationships, no explicit columns are being created. 
    - content: Create the relationship by selecting the two tables that you want to create the relationship for in the relationship's menu of the tables.
      isCorrect: true
      explanation: In many-to-many relationships, no explicit columns are being created. You would create the relationship by selecting the two tables that you want to create the relationship for.
  - content: What does a custom global choice type allow you to do?
    choices:
    - content: You can share your custom choices in the Microsoft app store.
      isCorrect: false
      explanation: It allows you to reuse the custom choice set among other tables in the same Dataverse environment.
    - content: You can only use the custom choice in the table where it was created.
      isCorrect: false
      explanation: It allows you to reuse the custom choice set among other tables in the same Dataverse environment.
    - content: It allows you to reuse the custom choice set among other tables in the same Dataverse environment.
      isCorrect: true
      explanation: It allows you to reuse the custom choice set among other tables in the same Dataverse environment.
    - content: It allows you to reuse the custom choice set among other tables in multiple Dataverse environments.
      isCorrect: false
      explanation: It allows you to reuse the custom choice set among other tables in the same Dataverse environment.
  - content: Is the many-to-one relationship the child perspective of a one-to-many relationship?
    choices:
    - content: Yes, it is.
      isCorrect: true
      explanation: A many-to-one relationship is the child perspective of a one-to-many relationship.
    - content: No, it isn't.
      isCorrect: false
      explanation: A many-to-one relationship is the child perspective of a one-to-many relationship.

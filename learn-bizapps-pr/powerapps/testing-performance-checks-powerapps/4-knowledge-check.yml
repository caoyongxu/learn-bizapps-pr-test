quiz: 
  title: Complete testing and performance checks in a PowerApps canvas app knowledge check
  questions: 
  - content: When working with relational data what is a common mistake that can have a drastic negative impact?
    choices: 
    - content: PowerApps does not support relational data.
      isCorrect: false
      explanation: If you query the data source directly in a Gallery, a negative impact can result. 
    - content: You use a LookUp function to query the data source directly in a Gallery.
      isCorrect: true
      explanation: If you query the data source directly in a Gallery, a negative impact can result. 
    - content: You do not collect all of the data, regardless of size, in the OnVisible property.
      isCorrect: false 
      explanation: If you query the data source directly in a Gallery, a negative impact can result. 
    - content: You do not collect all of the data, regardless of size, in the OnStart property.
      isCorrect: false 
      explanation: If you query the data source directly in a Gallery, a negative impact can result. 
  - content: Which of the following statement is true regarding Experimental features?
    choices: 
    - content: Experimental features are guaranteed to work.
      isCorrect: false
      explanation: Experimental features may or may not change, break or disappear from your app. 
    - content: Experimental features should always be enabled in your app.
      isCorrect: false 
      explanation: Experimental features may or may not change, break or disappear from your app. 
    - content: Experimental features may or may not change, break or disappear from your app.
      isCorrect: true
      explanation: Experimental features may or may not change, break or disappear from your app. 
    - content: Experimental features are only okay to use one at a time but are fully supported.
      isCorrect: false 
      explanation: Experimental features may or may not change, break or disappear from your app. 
  - content: When building your app which of the following is the most correct statement?
    choices: 
    - content: You must incorporate performance tuning from the start; performance is most important.
      isCorrect: false
      explanation: When building your app, you should make it functional, then incorporate performance tuning. 
    - content: You should make your app functional first, then incorporate performance tuning as appropriate.
      isCorrect: true
      explanation: When building your app, you should make it functional, then incorporate performance tuning. 
    - content: Performance is a nice to have but doesn't matter to the user.
      isCorrect: false 
      explanation: When building your app, you should make it functional, then incorporate performance tuning. 
    - content: Testing is a waste of time; your users will tell if you something is broken.
      isCorrect: false 
      explanation: When building your app, you should make it functional, then incorporate performance tuning. 

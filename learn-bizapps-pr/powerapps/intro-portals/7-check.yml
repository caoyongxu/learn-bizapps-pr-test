durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which one is NOT a valid target audience for a Power Apps portal?
    choices: 
    - content: Customers
      isCorrect: false 
      explanation: Power Apps portals extend Power Platform solutions to internal and external audiences such as communities, customers, partners, supporters, and employees.
    - content: Employees
      isCorrect: false 
      explanation: Power Apps portals extend Power Platform solutions to internal and external audiences such as communities, customers, partners, supporters, and employees.
    - content: Competitors
      isCorrect: true 
      explanation: Power Apps portals extend Power Platform solutions to internal and external audiences such as communities, customers, partners, supporters, and employees.
    - content: Donors
      isCorrect: false 
      explanation: Power Apps portals extend Power Platform solutions to internal and external audiences such as communities, customers, partners, supporters, and employees.
  - content: What role is required to be able to provision Power Apps portal for an organization?
    choices: 
    - content: System administrator
      isCorrect: true 
      explanation: To provision a portal, user must be assigned to the System Administrator role in the Common Data Service environment selected for the portal.
    - content: Office 365 Global administrator
      isCorrect: false 
      explanation: To provision a portal, user must be assigned to the System Administrator role in the Common Data Service environment selected for the portal.
    - content: System Customizer
      isCorrect: false 
      explanation: To provision a portal, user must be assigned to the System Administrator role in the Common Data Service environment selected for the portal.
    - content: Power App portal administrator
      isCorrect: false 
      explanation: To provision a portal, user must be assigned to the System Administrator role in the Common Data Service environment selected for the portal.
  - content: Where the content of a portal web file can be stored?
    choices: 
    - content: Amazon S3
      isCorrect: false 
      explanation: The web file content can be stored as a Note with attachment or in Azure Blob Storage. Using Azure storage requires additional configuration but is more cost efficient if organization deals with a large number of documents.
    - content: OneDrive for Business
      isCorrect: false 
      explanation: The web file content can be stored as a Note with attachment or in Azure Blob Storage. Using Azure storage requires additional configuration but is more cost efficient if organization deals with a large number of documents.
    - content: Azure Blob Storage
      isCorrect: true 
      explanation: The web file content can be stored as a Note with attachment or in Azure Blob Storage. Using Azure storage requires additional configuration but is more cost efficient if organization deals with a large number of documents.
    - content: FTP server
      isCorrect: false 
      explanation: The web file content can be stored as a Note with attachment or in Azure Blob Storage. Using Azure storage requires additional configuration but is more cost efficient if organization deals with a large number of documents.
  - content: What is the recommended authentication mechanism in Power Apps portals?
    choices: 
    - content: Social providers
      isCorrect: false 
      explanation: Power Apps portals support multiple authentication methods and standards including local authentication with username and password, social providers, OpenID. Among those, Azure Active Directory B2C is the recommended provider to manage identities of the portal users.
    - content: Azure Active Directory B2C
      isCorrect: true 
      explanation: Power Apps portals support multiple authentication methods and standards including local authentication with username and password, social providers, OpenID. Among those, Azure Active Directory B2C is the recommended provider to manage identities of the portal users.
    - content: Local authentication with username and password
      isCorrect: false 
      explanation: Power Apps portals support multiple authentication methods and standards including local authentication with username and password, social providers, OpenID. Among those, Azure Active Directory B2C is the recommended provider to manage identities of the portal users.
    - content: Microsoft Account
      isCorrect: false 
      explanation: Power Apps portals support multiple authentication methods and standards including local authentication with username and password, social providers, OpenID. Among those, Azure Active Directory B2C is the recommended provider to manage identities of the portal users.            
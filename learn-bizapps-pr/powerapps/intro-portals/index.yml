abstract: |  
    In this module, you will: 
    - Identify the capabilities of portal solutions
    - Describe portal provisioning process
    - Understand the Power Apps portals core components and tools 
    - Explain how to control user access to portal content and Common Data Service data
prerequisites: A basic understanding of how to navigate and customize model-driven apps. 

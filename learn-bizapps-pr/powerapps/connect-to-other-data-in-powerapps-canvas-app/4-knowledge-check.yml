quiz: 
  title: Connecting to other data in a PowerApps canvas app knowledge check
  questions: 
  - content: Which one of the following is true about action-based data sources?
    choices: 
    - content: A Forms control cannot use action-based data sources.
      isCorrect: true 
      explanation: A Forms control can't use action-based data sources. 
    - content: They are only used to send emails, not to retrieve data.
      isCorrect: false 
      explanation: A Forms control can't use action-based data sources. 
    - content: Microsoft Flow is the only application with action-based data sources.
      isCorrect: false 
      explanation: A Forms control can't use action-based data sources. 
    - content: A Forms control can use action-based data sources. 
      isCorrect: false 
      explanation: A Forms control can't use action-based data sources. 
  - content: What is the relationship between PowerApps and Microsoft Flow?
    choices: 
    - content: Microsoft Flow is just another data source for PowerApps.
      isCorrect: false
      explanation: Microsoft Flow and PowerApps have a special connection. 
    - content: Microsoft Flow and PowerApps enhance each other and have a special connection.
      isCorrect: true
      explanation: Microsoft Flow and PowerApps have a special connection. 
    - content: Microsoft Flow is only available if you have a premium PowerApps license.
      isCorrect: false 
      explanation: Microsoft Flow and PowerApps have a special connection. 
    - content: Microsoft Flow can receive data from PowerApps but cannot return information.
      isCorrect: false 
      explanation: Microsoft Flow and PowerApps have a special connection. 
  - content: If you use business logic in your PowerApps app, which statement is true?
    choices: 
    - content: It should always be in Microsoft Flow, PowerApps cannot do business logic.
      isCorrect: false
      explanation: You should choose the best tool. Both tools can use business logic. 
    - content: It should always be in PowerApps; Microsoft Flow cannot do business logic.
      isCorrect: false 
      explanation: You should choose the best tool. Both tools can use business logic.
    - content: Both PowerApps and Microsoft Flow do not support Business logic.
      isCorrect: false 
      explanation: You should choose the best tool. Both tools can use business logic. 
    - content: You should choose the best tool. PowerApps is great for simple logic, but integrating with Microsoft Flow for the more complex logic will enhance your app's capabilities.
      isCorrect: true
      explanation: You should choose the best tool. Both tools can use business logic.

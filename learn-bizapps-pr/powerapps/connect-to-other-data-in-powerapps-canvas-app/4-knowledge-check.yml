quiz: 
  title: Connecting to other data in a Power Apps canvas app knowledge check
  questions: 
  - content: Which one of the following is true about action-based data sources?
    choices: 
    - content: A Forms control cannot use action-based data sources.
      isCorrect: true 
      explanation: A Forms control can't use action-based data sources. 
    - content: They are only used to send emails, not to retrieve data.
      isCorrect: false 
      explanation: A Forms control can't use action-based data sources. 
    - content: Power Automate is the only application with action-based data sources.
      isCorrect: false 
      explanation: A Forms control can't use action-based data sources. 
    - content: A Forms control can use action-based data sources. 
      isCorrect: false 
      explanation: A Forms control can't use action-based data sources. 
  - content: What is the relationship between Power Apps and Power Automate?
    choices: 
    - content: Power Automate is just another data source for Power Apps.
      isCorrect: false
      explanation: Power Automate and Power Apps have a special connection. 
    - content: Power Automate and Power Apps enhance each other and have a special connection.
      isCorrect: true
      explanation: Power Automate and Power Apps have a special connection. 
    - content: Power Automate is only available if you have a premium Power Apps license.
      isCorrect: false 
      explanation: Power Automate and Power Apps have a special connection. 
    - content: Power Automate can receive data from Power Apps but cannot return information.
      isCorrect: false 
      explanation: Power Automate and Power Apps have a special connection. 
  - content: If you use business logic in your Power Apps app, which statement is true?
    choices: 
    - content: It should always be in Power Automate, Power Apps cannot do business logic.
      isCorrect: false
      explanation: You should choose the best tool. Both tools can use business logic. 
    - content: It should always be in Power Apps; Power Automate cannot do business logic.
      isCorrect: false 
      explanation: You should choose the best tool. Both tools can use business logic.
    - content: Both Power Apps and Power Automate do not support Business logic.
      isCorrect: false 
      explanation: You should choose the best tool. Both tools can use business logic. 
    - content: You should choose the best tool. Power Apps is great for simple logic, but integrating with Power Automate for the more complex logic will enhance your app's capabilities.
      isCorrect: true
      explanation: You should choose the best tool. Both tools can use business logic.

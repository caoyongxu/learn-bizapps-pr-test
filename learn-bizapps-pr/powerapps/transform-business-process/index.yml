title: Transform a business process to a canvas app 
summary: |  
  [!include[](../includes/module-banner.md)] 
  A difficult aspect of becoming a maker in Microsoft Power Platform is knowing how to start with your company's existing data and translate it into a canvas app. This module will help you get into the mindset of a Power Apps maker and start thinking of a solution.
abstract: |  
    In this module, you will: 
    - Discover the solution and decisions involved.
    - Learn how to apply these concepts to other business solutions.
    - Learn how to create a data model.

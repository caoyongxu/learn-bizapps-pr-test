 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/30/2020 
 author: heyrob 
 ms.author: robde 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-bi 
durationInMinutes: 4 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What does AI Splits do?
    choices: 
    - content: The AI Splits work by considering all of the available fields and determining which one to drill into and only returns the highest or lowest value within your dataset.
      isCorrect: false
      explanation: he AI Splits work by considering all of the available fields and determining which one to drill into to get the highest/lowest value of the measure being analyzed.
    - content: The AI Splits work by considering all of the available fields and determining which one to drill into to get the highest/lowest value of the measure being analyzed.
      isCorrect: true
      explanation: he AI Splits work by considering all of the available fields and determining which one to drill into to get the highest/lowest value of the measure being analyzed.
    - content: The AI Splits only displays the difference between highest and lowest value of the measure being analyzed.
      isCorrect: false 
      explanation: he AI Splits work by considering all of the available fields and determining which one to drill into to get the highest/lowest value of the measure being analyzed.
  - content: Can you access Q&A feature using buttons?
    choices: 
    - content: No, to use Q&A feature you will need to add Q&A visual to your reporting canvas.
      isCorrect: false
      explanation: Yes, you can access the Q&A feature by selecting Q&A button type.
    - content: Yes, you can by selecting Q&A button type.
      isCorrect: true 
      explanation: Yes, you can access the Q&A feature by selecting Q&A button type.
    - content: Yes, you can but you will need to add Q&A visual to your reporting canvas and link your button with the visual that you have added.
      isCorrect: false 
      explanation: Yes, you can access the Q&A feature by selecting Q&A button type.
  - content: Which of these are NOT features of the Q&A visual?
    choices: 
    - content: Adding new synonyms to fields through Q&A tooling.
      isCorrect: false
      explanation: Searching for help topics about Power BI is not a feature of the Q&A visual. 
    - content: Converting a Q&A answer into a visual inside your report.
      isCorrect: false 
      explanation: Searching for help topics about Power BI is not a feature of the Q&A visual. 
    - content: Searching for help topics about Power BI.
      isCorrect: true
      explanation: Searching for help topics about Power BI is not a feature of the Q&A visual. 
  - content: What does the decomposition tree NOT enable you to do?
    choices: 
    - content: Conduct root cause analysis to understand a measure better.
      isCorrect: false
      explanation: The decomposition tree does not conduct what-if analysis with built in parameters. 
    - content: Conduct what-if analysis with built in parameters.
      isCorrect: true
      explanation: The decomposition tree does not conduct what-if analysis with built in parameters. 
    - content: Automatically analyze selected dimensions to find where a measure is highest or lowest.
      isCorrect: false 
      explanation: The decomposition tree does not conduct what-if analysis with built in parameters. 
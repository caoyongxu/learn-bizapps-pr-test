quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following filters are not available in Power BI reports?
    choices: 
    - content: Drillthrough filters
      isCorrect: false
      explanation: Page Type filters are not available in Power BI reports. 
    - content: Page Type filters
      isCorrect: true 
      explanation: Page Type filters are not available in Power BI reports. 
    - content: Report Level filters
      isCorrect: false 
      explanation: Page Type filters are not available in Power BI reports. 
    - content: Page Level filters
      isCorrect: false 
      explanation: Page Type filters are not available in Power BI reports. 
  - content: How can you analyze performance of each of your report elements?
    choices: 
    - content: By analyzing your metadata
      isCorrect: false
      explanation: Use performance analyzer to analyze each of your report elements. 
    - content: Use performance analyzer
      isCorrect: true 
      explanation: Use performance analyzer to analyze each of your report elements. 
    - content: Deleting unnecessary rows and columns to reduce your dataset size
      isCorrect: false 
      explanation: Use performance analyzer to analyze each of your report elements. 
  - content: Can you use bookmarks to create a slide show in Power BI?
    choices: 
    - content: No, you cannot as bookmarks are not dynamic.
      isCorrect: false
      explanation: You can use bookmarks to create a slide show in Power BI by adding buttons as navigation to go between saved bookmarks. 
    - content: Yes, you can by adding buttons as navigation to go between saved bookmarks. 
      isCorrect: true 
      explanation: You can use bookmarks to create a slide show in Power BI by adding buttons as navigation to go between saved bookmarks.
    - content: No, you will require a specific visual to achieve this.
      isCorrect: false 
      explanation: You can use bookmarks to create a slide show in Power BI by adding buttons as navigation to go between saved bookmarks.
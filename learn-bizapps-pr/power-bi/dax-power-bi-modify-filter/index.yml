  [!include[](../includes/module-banner.md)] 
  By the end of this module, you’ll be able to describe filter context, which is used to evaluated measure formulas. You’ll then learn why some calculations need to modify filter context, and that it can be achieved by using the CALCULATE function. You’ll learn how to configure the CALCULATE function with filters and filter modifiers. 
abstract: |  
    By the end of this module, you'll be able to:
    - Describe filter context
    - Use the CALCULATE function to modify filter context
    - Pass filters to the CALCULATE function
    - Pass filter modifiers to the CALCULATE function
    - Perform context transition
prerequisites: You should have experience creating Power BI Desktop models and designing Power BI report layouts. You should also understand how to define Data Analysis Expressions (DAX) measures, and how to work with iterator functions. 

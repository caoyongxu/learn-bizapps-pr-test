title: Perform analytics in Power BI for Tableau users 
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module provides guidance on some different ways that Power BI allows business users to perform thoughtful analytics on top of their data to gain greater insight.
abstract: |  
    In this module, you will: 
    - Build out-of-box functions that are performed by analysts to gain deeper insight into their data.
    - Perform thoughtful analytics on top of your data.
    - Identify ways that Power BI can be integrated with other languages, like R and Python.
    - Identify differences and similarities between Tableau and Power BI concepts.
prerequisites: |  
    - Access to Power BI service
    - Familiarity with Tableau
    - Key Tableau concepts to understand are analytics pane, ask data, and R and Python integration.

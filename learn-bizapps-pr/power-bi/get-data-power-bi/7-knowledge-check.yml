quiz: 
  title: Knowledge check
  questions: 
  - content: Which tool would you use to extract the day of the week from a set of dates?
    choices: 
    - content: Navigator view 
      isCorrect: false 
      explanation: Power Query allows you to search for data sources and then shape that data. For example, remove a column, change a data type, or merge tables.
    - content: Power Query editor
      isCorrect: true 
      explanation: Power Query allows you to search for data sources and then shape that data. For example, remove a column, change a data type, or merge tables.
    - content: New Measure 
      isCorrect: false 
      explanation: Power Query allows you to search for data sources and then shape that data. For example, remove a column, change a data type, or merge tables.
    - content: New Parameter 
      isCorrect: false 
      explanation: Power Query allows you to search for data sources and then shape that data. For example, remove a column, change a data type, or merge tables.
  - content: What is one method for creating a visual?
    choices: 
    - content: Drag a field from the Fields list onto the Visualizations pane
      isCorrect: false 
      explanation: 
    - content: Drag a field from the Fields list onto the Model view canvas
      isCorrect: false 
      explanation: 
    - content:  Drag a field from the Fields list onto the Report view canvas
      isCorrect: true 
      explanation: 
    - content: Drag a field from the Fields list onto the Data view canvas
      isCorrect: false 
      explanation: 
  - content: What is the beset way to import tabular data from a website into Power BI?
    choices: 
    - content: Download data from the website and then import to Power BI
      isCorrect: false 
      explanation: With Power BI Desktop, you can use "Get Data" to import data from a web page into a report and create visualizations.
    - content: Transfer data from the website to OneDrive and then import to Power BI
      isCorrect: false 
      explanation: With Power BI Desktop, you can use "Get Data" to import data from a web page into a report and create visualizations.
    - content: Select Get Data and point to the URL 
      isCorrect: true 
      explanation: With Power BI Desktop, you can use "Get Data" to import data from a web page into a report and create visualizations.
    - content: Use the Query Editor to find and edit the web-based data
      isCorrect: false 
      explanation: With Power BI Desktop, you can use "Get Data" to import data from a web page into a report and create visualizations.


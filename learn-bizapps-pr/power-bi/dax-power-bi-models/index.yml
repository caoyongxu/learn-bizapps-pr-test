summary: |  
  [!include[](../includes/module-banner.md)] 
  In this module, you'll learn about the Power BI Desktop model structure, star schema design basics, analytics queries, and report visual configuration. This module provides a strong foundation on which you can learn to optimize model designs and add model calculations.
abstract: |  
    By the end of this module, you'll be able to: 
    - Describe the structure of a Power BI Desktop model.
    - Explain star schema design basics.
    - Define the term analytic query and its phases.
    - Describe how fields can be used to configure a report visual, which then generates an analytic query.
prerequisites: Experience creating Power BI Desktop models and designing Power BI report layouts 

summary: |  
  [!include[](../includes/module-banner.md)] 
  Designing the user interface (UI) is all about how reports are consumed, including the look and feel of them. It's the final report development stage. You've already made decisions about the right data and visual selection, so now's the time to apply formatting and styling. The aim is to produce a visually appealing report, so, your efforts on configuring the right space, size, alignment, color, and to do so consistently. It's a bit of a balancing act because you should also ensure that it works for the intended form factors and is accessible. This way, it can be consumed by the widest possible audience.  
abstract: |  
    In this module, you will: 
    - Use report design aids.
    - Design visually appealing reports.
    - Reformat reports for mobile consumption.
    - Design reports for accessibility.
    - Publish and manage reports.
prerequisites: You should have experience creating reports and understand the audience and purpose of an analytical report.

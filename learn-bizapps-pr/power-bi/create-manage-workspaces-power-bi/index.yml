title: Create and manage workspaces in Power BI  
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module explains how you can share reports and datasets with your users and how to create a deployment strategy that makes sense for you and your organization. Furthermore, you will learn about data lineage in Microsoft Power BI.
abstract: |  
    In this module, you will: 
    - Distribute a report or dashboard.
    - Monitor usage and performance.
    - Recommend a development life cycle strategy.
    - Troubleshoot data by viewing its lineage. 
    - Configure data protection. 

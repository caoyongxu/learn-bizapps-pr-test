quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which function will tell you the logged on username in the Power BI Service?
    choices: 
    - content: USERPRINCIPALNAME()
      isCorrect: true 
      explanation: This function will tell you which user is logged in to view a report.
    - content: LOOKUPVALUE()
      isCorrect: false 
      explanation: This function is used to search for a specific row in a table.
    - content: USEROBJECTID()
      isCorrect: false 
      explanation: This function will tell you the SID of the logged on user, but not their name.
  - content: Where can you test RLS by using different security roles?
    choices: 
    - content: Power BI Desktop Only
      isCorrect: false
      explanation: You can use both to test RLS.
    - content: Power BI Service Only
      isCorrect: false 
      explanation: You can use both to test RLS.
    - content: Both Power BI Desktop and Power BI Service
      isCorrect: true 
      explanation: You can use both to test RLS.
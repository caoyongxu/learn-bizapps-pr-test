title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/30/2020 
 author: heyrob 
 ms.author: robde 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-bi 
durationInMinutes: 3 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is a dashboard? 
    choices: 
    - content: A canvas of report elements that can be built in Power BI Desktop 
      isCorrect: false
      explanation: Dashboards can only be built in Power BI service. 
    - content: A canvas of report elements that can be built in Power BI service
      isCorrect: true 
      explanation: Dashboards can only be built in Power BI service. 
    - content: Dashboards can be built by using visuals that are developed with an underlying data source. 
      isCorrect: false 
      explanation: Dashboards can only be built in Power BI service. 
    - content: The canvas in which you can view the data model of a report 
      isCorrect: false 
      explanation: The data model can be viewed in Power BI Desktop. 
  - content: What is one way that reports and dashboards differ? 
    choices: 
    - content: They are the same. 
      isCorrect: false
      explanation: Reports and dashboards have similar functionalities but are different. 
    - content: In reports, you can use the slicers and filter by selecting a data point on a visual; in dashboards, you cannot. 
      isCorrect: false 
      explanation: In both reports and dashboards, you can use the slicers and filter by selecting a data point. 
    - content: In reports, you can have multiple pages; in dashboards, you can have only one page. 
      isCorrect: true 
      explanation: You can have only one-page dashboards, but you can have multiple page reports. 
    - content: You can only build reports and dashboards in Power BI service. 
      isCorrect: false 
      explanation: You can only build dashboards in Power BI service. 
  - content: Where can you configure and set data alerts? 
    choices: 
    - content: Data alerts can be set only in Power BI service on specific visuals such as KPI cards, gauges, and cards. 
      isCorrect: true 
      explanation: Data alerts can be set only in Power BI service on specific visuals. 
    - content: Data alerts can be set in both Power BI service and Power BI Desktop on any kind of visual. 
      isCorrect: false 
      explanation: Data alerts can be set only in Power BI service on specific visuals. 
    - content: Data alerts can be set in Power BI service on any kind of visual. 
      isCorrect: false 
      explanation: Data alerts can be set only on specific visuals such as KPI cards, gauges, and cards. 
    - content: Data alerts can be set only in Power BI Desktop on specific kinds of visuals such as KPI cards and gauges. 
      isCorrect: false 
      explanation: Data alerts can be set only in Power BI service on specific visuals such as KPI cards, gauges, and cards. 

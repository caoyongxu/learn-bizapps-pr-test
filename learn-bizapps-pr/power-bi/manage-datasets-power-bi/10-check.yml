quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Where are dataset-scheduled refreshes configured?
    choices: 
    - content: Power BI service
      isCorrect: true 
      explanation: Dataset-scheduled refreshes are configured in Power BI service. 
    - content: Power BI Desktop
      isCorrect: false 
      explanation: Dataset-scheduled refreshes are configured in Power BI service. 
    - content: AppSource
      isCorrect: false 
      explanation: Dataset-scheduled refreshes are configured in Power BI service. 
  - content: What reserved parameters configure the start and end of where Incremental refresh should occur?
    choices: 
    - content: Start and End parameters
      isCorrect: false
      explanation: RangeStart and RangeEnd configure the start and end of where Incremental refresh should occur.
    - content: StartRange and EndRange
      isCorrect: false 
      explanation: RangeStart and RangeEnd configure the start and end of where Incremental refresh should occur.
    - content: RangeStart and RangeEnd
      isCorrect: true 
      explanation: RangeStart and RangeEnd configure the start and end of where Incremental refresh should occur.
  - content: What is the difference between Promotion and Certification when you are endorsing a dataset?
    choices: 
    - content: Promotion does not need specific permissions while Certification requires permission from the dataset owner to access to the dataset.
      isCorrect: true 
      explanation: Promotion does not need specific permissions while Certification requires permission from the dataset owner to access to the dataset.
    - content: Promotion is for broad usage while Certification needs permission granted on the Admin Tenant settings.
      isCorrect: false 
      explanation: Promotion does not need specific permissions while Certification requires permission from the dataset owner to access to the dataset.
    - content: Promotion is for broad usage while Certification needs permission granted on the Admin Tenant settings.
      isCorrect: false 
      explanation: Promotion does not need specific permissions while Certification requires permission from the dataset owner to access to the dataset.

summary: |  
  [!include[](../includes/module-banner.md)] 
  This module introduces Power Query in Microsoft Excel, a powerful data connection, cleaning, and shaping technology that is a core part of the Microsoft modern analytics suite of business intelligence tools. Achieving clean data for analysis consumes countless hours for professionals across all industries. With Power Query, your data preparation and cleaning will be transformed, automated, and improved, giving you time for analysis and driving business impact.
abstract: |  
    In this module, you will: 
    - Learn about the role of Power Query in the modern analytics ecosystem.
    - Launch Power Query from Excel.
    - Navigate the user interface (UI) of Power Query.
    - Connect to disparate data sources by using Power Query.
    - Use Power Query to clean and transform data for a data model.

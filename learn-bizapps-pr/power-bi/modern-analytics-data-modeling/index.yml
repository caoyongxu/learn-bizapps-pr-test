  This module introduces data modeling concepts and the recommended best practices for creating a data model. You will learn about data model relationships, table types, measures, and calculated columns.
abstract: |  
    In this module, you will: 
    - Learn about the role and benefits of a data model in the Microsoft Modern Analytics ecosystem.
    - Learn how Power Query feeds a data model.
    - Discover the four foundational data modeling concepts.

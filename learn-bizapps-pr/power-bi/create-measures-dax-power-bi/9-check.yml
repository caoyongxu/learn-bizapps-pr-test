quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which two functions will help you compare dates to the previous month? 
    choices: 
    - content: CALCULATE and PREVIOUSMONTH
      isCorrect: true 
      explanation: CALCULATE and PREVIOUSMONTH help you compare dates to the previous month. 
    - content: TOTALYTD and PREVIOUS MONTH
      isCorrect: false 
      explanation: CALCULATE and PREVIOUSMONTH help you compare dates to the previous month. 
    - content: CALCULATE and TOTALTYD
      isCorrect: false 
      explanation: CALCULATE and PREVIOUSMONTH help you compare dates to the previous month. 
  - content: Why would you want to override the default context?
    choices: 
    - content: To create measures that behave according to your intentions, regardless of what the user selects.
      isCorrect: true 
      explanation: You would want to override the default context to create measures that behave according to your intentions, regardless of what the user selects.
    - content: To create measures that do not summarize or average.
      isCorrect: false 
      explanation: You would want to override the default context to create measures that behave according to your intentions, regardless of what the user selects.
    - content: To create new relationships.
      isCorrect: false 
      explanation: You would want to override the default context to create measures that behave according to your intentions, regardless of what the user selects.
  - content: How do you use an inactive relationship in a single measure?
    choices: 
    - content: Change the active relationship in the Modeling tab.
      isCorrect: false
      explanation: This action will change how all measures work, not just one measure.
    - content: Use the USERELATIONSHIP function.
      isCorrect: true 
      explanation: This function will change which relationship is used in a single measure.
    - content: Delete one relationship.
      isCorrect: false 
      explanation: This action will change how all measures work, not just one measure.
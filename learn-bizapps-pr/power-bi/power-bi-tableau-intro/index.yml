abstract: |  
    In this module, you will: 
    - Walk through the Power BI Desktop interface.
    - Connect to your data in Power BI Desktop using the DirectQuery and Import methods.
    - Understand the importance of relationships in your Power BI data models.
    - Build a visualization in Power BI Desktop.
    - Apply conditional formatting to help analysts detect critical issues and identify patterns in data.
    - Identify differences and similarities between Tableau and Power BI concepts.
prerequisites: Access to Power BI service; familiarity with Tableau; and an understanding of key Tableau concepts such as connecting to data, building visualizations, and extracts vs. live connections.

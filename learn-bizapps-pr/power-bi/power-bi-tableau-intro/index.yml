title: Introduction to Power BI for Tableau users
summary: |  
  [!include[](../includes/module-banner.md)] 
  How does Microsoft Power BI differ from Tableau? What do these two tools share in common? Let's explore how they connect to data and help you build visualizations. 
abstract: |  
    After completing this module, you will be able to: 
    - Describe the Power BI Desktop interface.
    - Connect to your data in Power BI Desktop by using the DirectQuery and Import methods.
    - Describe the importance of relationships in your Power BI data models.
    - Build a visualization in Power BI Desktop.
    - Apply conditional formatting to help analysts detect critical issues and identify patterns in data.
    - Discover differences and similarities between Tableau and Power BI concepts.
prerequisites: Access to Power BI service, familiarity with Tableau, and an understanding of key Tableau concepts such as connecting to data, building visualizations, and knowing the difference between extracts versus live connections

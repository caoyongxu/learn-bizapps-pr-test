  title: Answer the following questions to see what you've learned.
  questions: 
  - content: In the Power BI mobile apps, you can do all of the following except:
    choices: 
    - content: Share reports and dashboards with colleagues.  
      isCorrect: false 
      explanation: You can share reports and dashboards with the Power BI mobile apps. Just open the report or dashboard, and then in the header open the More options (...) menu and tap the Share icon.  
    - content: Create reports and dashboards.
      isCorrect: true 
      explanation: Reports must be created in Power BI Desktop or in the Power BI service. Dashboards are created in the Power BI serice.  
    - content: Set up alerts that notify you when data you're interested in has changed.
      isCorrect: false 
      explanation: You can define alerts both in the Power BI mobile apps and in the Power BI service. You'll receive alert notifications both in the mobile app and in the Power BI service, regardless of whether you created the alert in the mobile app or in the service. 
    - content: Analyze anomalous spikes and dips in your data. 
      isCorrect: false 
      explanation: The Power BI mobile apps support anomaly detection. If anomaly detection has been enabled for a report, spikes and dips in your data that exceed defined thresholds are indicated on the report. By tapping the anomalous data points you open the Anomalies pane where you can view possible explanations for the anomalous values.


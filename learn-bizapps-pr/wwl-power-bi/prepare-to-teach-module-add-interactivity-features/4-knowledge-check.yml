content: |
  [!include[](includes/4-knowledge-check.md)]
quiz:
  title: "Adding interactivity features"
  questions:
  - content: "Which of these is NOT an interactivity feature?"
    choices:
    - content: "Interactive sorting"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Tooltips"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Post its"
      isCorrect: true
      explanation: "That's correct."
  - content: "Does HTML rendering support all Power BI interactivity features?"
    choices:
    - content: "No, only Excel"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "No, Toggling visibility is not supported"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Yes"
      isCorrect: true
      explanation: "That's correct."
  - content: "How can report users reveal Tooltips?"
    choices:
    - content: "Left button selection of the item"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Select the “Show all tooltips” button"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Hover the cursor over the item"
      isCorrect: true
      explanation: "That's correct."
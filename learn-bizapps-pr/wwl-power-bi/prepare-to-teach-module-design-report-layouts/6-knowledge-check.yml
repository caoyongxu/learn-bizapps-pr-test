quiz:
  title: "Designing report layouts"
  questions:
  - content: "Which element(s) are included by default in the default blank report?"
    choices:
    - content: "Body only"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Body and footer"
      isCorrect: true
      explanation: "That's correct."
    - content: "Body and header"
      isCorrect: false
      explanation: "That's incorrect."
    - content: "Body, footer, and header"
      isCorrect: false
      explanation: "That's incorrect."
  - content: "Expressions can be assigned to which of these?"
    choices:
    - content: "Location properties"
      isCorrect: false
      explanation: "That's incorrect. Expressions cannot be assigned to location or size properties."
    - content: "Size properties"
      isCorrect: false
      explanation: "That's incorrect. Expressions cannot be assigned to location or size properties."
    - content: "Style and formatting properties"
      isCorrect: true
      explanation: "That's That's correct. Expressions cannot be assigned to location or size properties."
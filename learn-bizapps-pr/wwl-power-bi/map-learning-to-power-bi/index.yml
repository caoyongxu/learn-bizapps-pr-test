abstract: |
  After the completion of this module, you will be able to explain and demonstrate how to:
  - Extend Excel skills and knowledge into Power BI desktop and Power BI service
  - Create Power BI visuals
  - Create reports with conditional formatting in Power BI
  - Implement Row Level Security (RLS) in Power BI service
  - Publish reports with Power BI service
prerequisites: |
  - Basic familiarity with data analysis and reporting tools.
  - Experience with Excel.

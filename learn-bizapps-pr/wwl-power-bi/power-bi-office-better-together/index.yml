summary: Deliver the fourth module of instructor-led course “Modern Excel Analyst in a day” to help your Data Analyst customers use Power BI integrated with MS Office Teams &amp; SharePoint Online.
abstract: |
  After the completion of this module, you will be able to explain and demonstrate how to:
  - Share reports and visuals to Teams from PBI
  - Use Power BI App in Teams to collaborate and have data discussions
  - Use SharePoint Online search to quickly find your Power BI Reports &amp; Dashboard
  - Build a Power BI report directly from a list in SharePoint
prerequisites: |
  - Basic familiarity with data analysis and reporting tools.
  - Experience with Excel.

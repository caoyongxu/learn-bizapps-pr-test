content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: ""
  questions:
  - content: "Can you share a link in Teams to a single visualization?"
    choices:
    - content: "Yes, from a Report you can share each visualization individually"
      isCorrect: true
      explanation: "That's correct."
    - content: "Yes, but only one visualization per Report"
      isCorrect: false
      explanation: "That's incorrect. You can share each visualization individually."
    - content: "No, only the entire report"
      isCorrect: false
      explanation: "That's incorrect. You can share each visualization individually."
  - content: "Does a link to Power BI in Teams include a preview?"
    choices:
    - content: "Yes, always"
      isCorrect: false
      explanation: "That's incorrect. Only for Reports or Visuals that you have permission to view."
    - content: "Yes, for Reports or Visuals that you have permission to view"
      isCorrect: true
      explanation: "That's correct."
    - content: "No, you need to send a screenshot of the visualization along with the link for a preview"
      isCorrect: false
      explanation: "That's incorrect. Only for Reports or Visuals that you have permission to view."
  - content: "You can share a link  to Power BI service in Teams to all of these except:"
    choices:
    - content: "Channel"
      isCorrect: false
      explanation: "That's incorrect. You can share a link  to Power BI service in Teams to a Channel, 1 on 1 chat, and group chat."
    - content: "Call"
      isCorrect: true
      explanation: "That's correct. You can share a link  to Power BI service in Teams to a Channel, 1 on 1 chat, and group chat."
    - content: "Group chat"
      isCorrect: false
      explanation: "That's incorrect. You can share a link  to Power BI service in Teams to a Channel, 1 on 1 chat, and group chat."
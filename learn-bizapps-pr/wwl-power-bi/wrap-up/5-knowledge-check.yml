title: Knowledge check
metadata:
  title: Knowledge check
  description: "Now that you’ve learned how to help your Data Analyst\ncustomers select the right tool, or combination of tools, for each job and the\nfuture, it’s time for a quick knowledge check."
  ms.date: 11/10/2020
  author: wwlpublish
  ms.author: bgeoffro
  ms.topic: interactive-tutorial
  ms.prod: learning-powerbi
azureSandbox: false
durationInMinutes: 3
content: |
  [!include[](includes/5-knowledge-check.md)]
quiz:
  title: "Questions and Wrap-up"
  questions:
  - content: "Which of the following are best in Excel?"
    choices:
    - content: "When performing ad/hoc one-off analyses"
      isCorrect: true
      explanation: "That's correct. This is better in Excel."
    - content: "When you need Row Level Security (RLS)"
      isCorrect: false
      explanation: "That's incorrect. This is better in Power BI."
    - content: "When you need polished and interactive experiences"
      isCorrect: false
      explanation: "That's incorrect. This is better in Power BI."
  - content: "Which of the following are best in Power BI?"
    choices:
    - content: "When you need Cube formulas"
      isCorrect: false
      explanation: "That's incorrect. This is better in Excel."
    - content: "When you need PivotTables"
      isCorrect: false
      explanation: "That's incorrect. This is better in Excel."
    - content: "When you need polished and interactive experiences"
      isCorrect: true
      explanation: "That's correct. This is better in Power BI."
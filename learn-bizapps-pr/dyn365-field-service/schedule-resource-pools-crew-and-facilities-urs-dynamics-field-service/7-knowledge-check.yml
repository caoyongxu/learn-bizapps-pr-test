  - content: Which resource type is the split view on the schedule board be used with?
    choices: 
    - content: Facility
      explanation: When working with resource pools and crews, Universal Resource Scheduling provides the ability to view the members of the crew or pool in split view.  When working with resource pools in split view, items that are scheduled to the pool can be assigned to specific resources in the pool.  When working with crews, any item scheduled for the crew will automatically be added to the schedules of all members of the crew.  Source - Scheduling Multiple Resources
      isCorrect: false
    - content: Crew
      explanation: When working with resource pools and crews, Universal Resource Scheduling provides the ability to view the members of the crew or pool in split view.  When working with resource pools in split view, items that are scheduled to the pool can be assigned to specific resources in the pool.  When working with crews, any item scheduled for the crew will automatically be added to the schedules of all members of the crew.  Source - Scheduling Multiple Resources

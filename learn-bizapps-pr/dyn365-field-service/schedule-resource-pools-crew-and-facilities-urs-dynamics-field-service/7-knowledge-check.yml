  - content: You have created a requirement group that includes three resource requirement records.  Which of the following settings is not defined on the individual requirement records, but at a group level on the requirement group level?    
    choices: 
    - content: Categories
      explanation: When a requirement group is defined, an editable grid provides options for editing values associated with the group, sub-groups, and requirement records defined.  Items like the from and to dates, duration, and fulfillment preferences are defined at a group level.  Items like resource categories, characteristics, preferred resources, and sorting options are requirement specific and are defined at a resource requirement record level.  Source- Working with Requirement Groups 
      isCorrect: false
    - content: Characteristics
      explanation: When a requirement group is defined, an editable grid provides options for editing values associated with the group, sub-groups, and requirement records defined.  Items like the from and to dates, duration, and fulfillment preferences are defined at a group level.  Items like resource categories, characteristics, preferred resources, and sorting options are requirement specific and are defined at a resource requirement record level.  Source- Working with Requirement Groups 

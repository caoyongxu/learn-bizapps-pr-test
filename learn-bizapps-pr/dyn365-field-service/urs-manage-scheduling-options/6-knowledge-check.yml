quiz:
  title: Manage scheduling options in Dynamics 365 for Field Service knowledge check
  questions:
  - content: Which of the following schedule board components is used to display unscheduled items? 
    choices: 
    - content: Filter and Map Panel
      incorrectExplanation: When the schedule board initially loads, it contains multiple components that assist in scheduling items.   The actual resource calendar displays resources and provides details on scheduled items for them. The Requirements panel displays any unscheduled resource requirements. The Details panel provides additional record details when a resource, requirement, or booking in selected.  The Filter and Map panel lets dispatchers filter requirements by categories and interact with a map for scheduling items.    Source - Schedule Board Overview 
      isCorrect: false
    - content: Details Panel
      incorrectExplanation: When the schedule board initially loads, it contains multiple components that assist in scheduling items.   The actual resource calendar displays resources and provides details on scheduled items for them. The Requirements panel displays any unscheduled resource requirements. The Details panel provides additional record details when a resource, requirement, or booking in selected.  The Filter and Map panel lets dispatchers filter requirements by categories and interact with a map for scheduling items.    Source - Schedule Board Overview 
      isCorrect: false
    - content: Requirements Panel
      correctExplanation: When the schedule board initially loads, it contains multiple components that assist in scheduling items.   The actual resource calendar displays resources and provides details on scheduled items for them. The Requirements panel displays any unscheduled resource requirements. The Details panel provides additional record details when a resource, requirement, or booking in selected.  The Filter and Map panel lets dispatchers filter requirements by categories and interact with a map for scheduling items.    Source - Schedule Board Overview 
      isCorrect: true
    - content: Calendar
      incorrectExplanation: When the schedule board initially loads, it contains multiple components that assist in scheduling items.   The actual resource calendar displays resources and provides details on scheduled items for them. The Requirements panel displays any unscheduled resource requirements. The Details panel provides additional record details when a resource, requirement, or booking in selected.  The Filter and Map panel lets dispatchers filter requirements by categories and interact with a map for scheduling items.    Source - Schedule Board Overview 
      isCorrect: false
  - content: Which of the following options for scheduling an item from the schedule board uses the schedule assistant? 
    choices: 
    - content: Selecting Find Availability 
      correctExplanation: There are multiple ways that items can be scheduled using the schedule board.  Items can be manually scheduled by dragging them to the resource you want to schedule on the board.  Blocks of time can be blocked out on the schedule board, or the schedule assistant can be used by clicking find availability on a requirement record in the requirements panel or the map view.     Source - Schedule and reschedule
      isCorrect: true
    - content: Blocking time on the resource calendar
      incorrectExplanation: There are multiple ways that items can be scheduled using the schedule board.  Items can be manually scheduled by dragging them to the resource you want to schedule on the board.  Blocks of time can be blocked out on the schedule board, or the schedule assistant can be used by clicking find availability on a requirement record in the requirements panel or the map view.    Source - Schedule and reschedule  
      isCorrect: false
    - content: Dragging a requirement pin from the calendar
      incorrectExplanation: There are multiple ways that items can be scheduled using the schedule board.  Items can be manually scheduled by dragging them to the resource you want to schedule on the board.  Blocks of time can be blocked out on the schedule board, or the schedule assistant can be used by clicking find availability on a requirement record in the requirements panel or the map view.     Source - Schedule and reschedule
      isCorrect: false
    - content: Clicking the Book button on the schedule board
      incorrectExplanation: There are multiple ways that items can be scheduled using the schedule board.  Items can be manually scheduled by dragging them to the resource you want to schedule on the board.  Blocks of time can be blocked out on the schedule board, or the schedule assistant can be used by clicking find availability on a requirement record in the requirements panel or the map view.     Source - Schedule and reschedule
      isCorrect: false
  - content: Which of the following scheduling methods are not available out of the box? 
    choices: 
    - content: Moving a booking to another resource
      incorrectExplanation: There are multiple ways that items can be scheduled with Universal Resource Scheduling.  Out of the box URS provides the ability manually schedule an item using the schedule board.  Items can also be scheduled using the schedule assistant.  Organizations that are looking to have bookings auto-created and optimized can add on the Resource Scheduling Optimization solution.  Source -  Overview of the Scheduling board
      isCorrect: false
    - content: Creating a booking using the map
      incorrectExplanation: There are multiple ways that items can be scheduled with Universal Resource Scheduling.  Out of the box URS provides the ability manually schedule an item using the schedule board.  Items can also be scheduled using the schedule assistant.  Organizations that are looking to have bookings auto-created and optimized can add on the Resource Scheduling Optimization solution.  Source -  Overview of the Scheduling board
      isCorrect: false
    - content: Moving a booking automatically to a different day 
      correctExplanation: There are multiple ways that items can be scheduled with Universal Resource Scheduling.  Out of the box URS provides the ability manually schedule an item using the schedule board.  Items can also be scheduled using the schedule assistant.  Organizations that are looking to have bookings auto-created and optimized can add on the Resource Scheduling Optimization solution.  Source -  Overview of the Scheduling board
      isCorrect: true
      
  
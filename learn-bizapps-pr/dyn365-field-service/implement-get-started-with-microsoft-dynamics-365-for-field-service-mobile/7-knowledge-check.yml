quiz:
  title: Get Started with Microsoft Dynamics 365 for Field Service Mobile Quiz
  questions:
  - content: You want to update the service tasks that are associated with a work order assigned to you using Field Service Mobile.  Using the out-of-the-box settings, where in the application would you need to navigate to first to view and update the service tasks?  
    choices: 
    - content: Dashboard
      explanation: When a booking is selected from the Bookings menu, the work order associated with the booking will be displayed and can be accessed.  From the work order you can access all the service tasks associated with it.  Each task can be opened and edited.  Source - Overview
      isCorrect: false
    - content: Bookings
      explanation: When a booking is selected from the Bookings menu, the work order associated with the booking will be displayed and can be accessed.  From the work order you can access all the service tasks associated with it.  Each task can be opened and edited.  Source - Overview
      isCorrect: true
    - content: Activities
      explanation: When a booking is selected from the Bookings menu, the work order associated with the booking will be displayed and can be accessed.  From the work order you can access all the service tasks associated with it.  Each task can be opened and edited.  Source - Overview
      isCorrect: false
    - content: Accounts
      explanation: When a booking is selected from the Bookings menu, the work order associated with the booking will be displayed and can be accessed.  From the work order you can access all the service tasks associated with it.  Each task can be opened and edited.  Source - Overview
      isCorrect: false
  - content: Several users of the mobile application are commenting that they must supply a password every time they open the app.  Where in the mobile project would you go to configure the application to always remember user passwords?  
    choices: 
    - content: Home
      explanation: Each mobile project has configuration page that is used to configure items like form display, synchronizations settings, and security settings.  The branding, home, and dashboard areas on the mobile project deal more specifically with modifications of screens that are presented on the mobile application.  Source - Publishing Mobile Projects
      isCorrect: false
    - content: Branding
      explanation: Each mobile project has configuration page that is used to configure items like form display, synchronizations settings, and security settings.  The branding, home, and dashboard areas on the mobile project deal more specifically with modifications of screens that are presented on the mobile application.  Source - Publishing Mobile Projects
      isCorrect: false
    - content: Configuration
      explanation: Each mobile project has configuration page that is used to configure items like form display, synchronizations settings, and security settings.  The branding, home, and dashboard areas on the mobile project deal more specifically with modifications of screens that are presented on the mobile application.  Source - Publishing Mobile Projects
      isCorrect: true
    - content: Dashboard
      explanation: Each mobile project has configuration page that is used to configure items like form display, synchronizations settings, and security settings.  The branding, home, and dashboard areas on the mobile project deal more specifically with modifications of screens that are presented on the mobile application.  Source - Publishing Mobile Projects
      isCorrect: false
  - content: When technicians access the interactive map feature of the Field Service mobile application, which of the following items would they be able to see on the map?  
    choices: 
    - content: Locations of other field service resources.  
      explanation: The interactive map feature of the mobile application provides technicians the ability to see location information of items that are relevant to them.  Three items can be viewed from the interactive map.  Those items are Accounts, Bookings, and work Order.   Source - Overview
      isCorrect: false
    - content: Locations of case records assigned to them. 
      explanation: The interactive map feature of the mobile application provides technicians the ability to see location information of items that are relevant to them.  Three items can be viewed from the interactive map.  Those items are Accounts, Bookings, and work Order.   Source - Overview
      isCorrect: false
    - content: Locations of work order records assigned to them.
      explanation: The interactive map feature of the mobile application provides technicians the ability to see location information of items that are relevant to them.  Three items can be viewed from the interactive map.  Those items are Accounts, Bookings, and work Order.   Source - Overview
      isCorrect: true
    - content: Locations of customer assets that can be worked on.
      explanation: The interactive map feature of the mobile application provides technicians the ability to see location information of items that are relevant to them.  Three items can be viewed from the interactive map.  Those items are Accounts, Bookings, and work Order.   Source - Overview
      isCorrect: false
      

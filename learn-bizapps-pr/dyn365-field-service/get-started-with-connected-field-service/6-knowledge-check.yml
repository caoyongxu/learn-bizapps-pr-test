uid: learn-bizapps.get-started-with-connected-field-service.6-knowledge-check
metadata:
  title: Get started with Connected Field Service
  description: This quiz will test your knowledge of Connected Field Service.
  ms.date: 02/01/2019
  author: dyack
  ms.author: dbeasley
  ms.topic: interactive-tutorial
  ms.prod: learning-d365
title: Check your knowledge
durationInMinutes: 6
quiz:
  title: Connected Field Service quiz
  questions:
  - content: Where do you find Connected Field Service add-in to install?
    choices: 
    - content: Azure Marketplace
      explanation: Microsoft AppSource is where you install Connected Field Service app.
      isCorrect: false
    - content: Microsoft AppSource
      explanation: Microsoft AppSource is where you install Connected Field Service app.
      isCorrect: true
    - content: It is pre-installed in all environments.
      explanation: Microsoft AppSource is where you install Connected Field Service app.
      isCorrect: false
    - content: It is installed with Dynamics 365 for Field Service.
      explanation: Microsoft AppSource is where you install Connected Field Service app.
      isCorrect: false
    - content: No installation is required.
      explanation: Microsoft AppSource is where you install Connected Field Service app.
      isCorrect: false
  - content: When an exception is encountered in the telemetry what is created in the Connected Field Service template in Dynamics 365?
    choices:
    - content: Work Order
      explanation: Iot alerts are created in the Connected Field Service template.
      isCorrect: false
    - content: Case
      explanation: Iot alerts are created in the Connected Field Service template.
      isCorrect: false
    - content: A Note on the Customer Asset
      explanation: Iot alerts are created in the Connected Field Service template.
      isCorrect: false
    - content: IoT Alert
      explanation: Iot alerts are created in the Connected Field Service template.
      isCorrect: true
    - content: Customer Asset
      explanation: Iot alerts are created in the Connected Field Service template.
      isCorrect: false
  - content: What is the default scenario focused on that the Connected Field Service template installs with?
    choices:
    - content: Vibration
      explanation: Temperature is the default Connected Field Service scenario.
      isCorrect: false
    - content: Smell
      explanation: Temperature is the default Connected Field Service scenario.
      isCorrect: false
    - content: Motion
      explanation: Temperature is the default Connected Field Service scenario.
      isCorrect: false
    - content: Humidity
      explanation: Temperature is the default Connected Field Service scenario.
      isCorrect: false
    - content: Temperature
      explanation: Temperature is the default Connected Field Service scenario.
      isCorrect: true
  - content: Which Azure component used by the Connected Field Service template has the logic to determine if an exception has occurred in the telemetry?
    choices:
    - content: Logic App
      explanation: Stream analytics has the logic to determine if an exception has occurred in the telemetry.
      isCorrect: false
    - content: Azure IoT Hub
      explanation: Stream analytics has the logic to determine if an exception has occurred in the telemetry.
      isCorrect: false
    - content: Stream Analytics
      explanation: Stream analytics has the logic to determine if an exception has occurred in the telemetry.
      isCorrect: true
    - content: Service Bus
      explanation: Stream analytics has the logic to determine if an exception has occurred in the telemetry.
      isCorrect: false
    - content: It is determined by Dynamics 365 and not in the Azure configured components
      explanation: Stream analytics has the logic to determine if an exception has occurred in the telemetry.
      isCorrect: false

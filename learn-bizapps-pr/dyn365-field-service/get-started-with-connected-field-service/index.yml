metadata:
  title: Get started with Connected Field Service for Dynamics 365 and Azure IoT
  description: This module will focus on the initial deployment of the Connected Field Service add-on for Dynamics 365 for Field Service.  The module will walk you through the installation and an understanding of the components installed as part of the out of the box template application.
  ms.date: 02/01/2019
  author: dyack
  ms.author: dbeasley
  ms.topic: interactive-tutorial
  ms.prod: learning-d365
title: Get started with Connected Field Service for Dynamics 365 and Azure IoT
summary: This module gets you started with Connected Field Service and Azure IoT
abstract: |
   In this module, you will:
   - Describe the difference between Azure IoT and Azure IoT Central and how they relate to Connected Field Service
   - Set up an environment with Connected Field Service
   - Identify the key components that comprise the Connected Field Service solution
   - Describe the flow of data from an IoT device to Dynamics 365 for Field Service
prerequisites: None

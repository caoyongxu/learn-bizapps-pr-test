summary: One of the main advantages to Dynamics 365 for Field Service is the ability to configure it based on your organization needs.  This might include Identifying key configuration considerations, defining products and services, and other related factors and the defining the necessary Work Order Types, sub-statuses, service territories, and account configuration that will support the desired Functionality.      
abstract: |
    In this module, you will:
    - Identify key service configuration considerations
    - Users and security roles
    - Define work order types, statuses and sub statuses
    - Define incident and service task types
    - Define Field Service products, services, and pricing options
    - Define service territories
    - Configure Field Service account preferences
prerequisites: Target Audience should have a basic understanding of how to navigate the Dynamics 365 application.  A basic overview understanding of what the Field Service application is and used for is also helpful.   

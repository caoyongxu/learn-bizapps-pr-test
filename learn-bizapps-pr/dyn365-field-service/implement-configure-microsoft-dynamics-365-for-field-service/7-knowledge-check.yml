  title: Configure Microsoft Dynamics 365 for Field Service knowledge check
  questions:
  - content: You work for a company that installs carpet.  There is a separate disposal fee of $50.00 that is charged to customers who want their old carpet taken away.  You are adding carpet disposal to the product catalog.  Which Field Service type should you attach to the product?
    choices: 
    - content: Inventory
      explanation: When working with products that support Field Service work orders, you can assign them one of three categories.  Inventory is used for products the can be added to and deducted from inventory. Non-Inventory is for smaller items or products that are not considered inventory-based items.  The Service category is used for any service that will be delivered to a customer, such as a disposal service or travel charge. Source - Defining Field Service products and price lists.
      isCorrect: false
    - content: Taxable
      explanation: When working with products that support Field Service work orders, you can assign them one of three categories.  Inventory is used for products the can be added and deducted from inventory. Non-Inventory is for smaller items or products that are not considered inventory-based items.  The Service category is used for any service that will be delivered to a customer, such as a disposal service or travel charge. Source - Defining Field Service products and price lists.
      isCorrect: false
    - content: Non-Inventory
      explanation: When working with products that support Field Service work orders, you can assign them one of three categories.  Inventory is used for products the can be added and deducted from inventory. Non-Inventory is for smaller items or products that are not considered inventory-based items.  The Service category is used for any service that will be delivered to a customer, such as a disposal service or travel charge. Source - Defining Field Service products and price lists.
      isCorrect: false
    - content: Service
      explanation: When working with products that support Field Service work orders, you can assign them one of three categories.  Inventory is used for products the can be added and deducted from inventory. Non-Inventory is for smaller items or products that are not considered inventory-based items.  The Service category is used for any service that will be delivered to a customer, such as a disposal service or travel charge. Source - Defining Field Service products and price lists.
      isCorrect: true
  - content: New work orders should be unscheduled until all the parts defined on the work order have arrived. Users should be able to note when the work order is waiting for parts and when the parts have arrived directly on the work order.  Where should you define this to ensure users can select it on a work order?  
    choices:  
    - content: Work Order Substatus
      explanation: Work orders statuses communicate the current state of the work order, such as open-unscheduled, open-scheduled, or open-in progress.  They have several background processes associated with them, so adding or removing work order statuses is not recommended.  When you need to provide additional information about a specific status, you should define work order substatuses.  The substatuses let you provide details like waiting for parts.Source - Work order types, territories, and statuses.
      isCorrect: true
    - content: Incident Type
      explanation: Work orders statuses communicate the current state of the work order, such as open-unscheduled, open-scheduled, or open-in progress.  They have several background processes associated with them, so adding or removing work order statuses is not recommended.  When you need to provide additional information about a specific status, you should define work order substatuses.  The substatuses let you provide details like waiting for parts. Source - Work order types, territories, and statuses.
      isCorrect: false
    - content: Booking Status
      explanation: Work orders statuses communicate the current state of the work order, such as open-unscheduled, open-scheduled, or open-in progress.  They have several background processes associated with them, so adding or removing work order statuses is not recommended.  When you need to provide additional information about a specific status, you should define work order substatuses.  The substatuses let you provide details like waiting for parts. Source - Work order types, territories, and statuses.
      isCorrect: false
    - content: Work Order Type
      explanation: Work orders statuses communicate the current state of the work order, such as open-unscheduled, open-scheduled, or open-in progress.  They have several background processes associated with them, so adding or removing work order statuses is not recommended.  When you need to provide additional information about a specific status, you should define work order substatuses.  The substatuses let you provide details like waiting for parts. Source - Work order types, territories, and statuses.
      isCorrect: false
  - content: Which of the following items are not defined on an incident type?
    choices: 
    - content: Products
      explanation: Incidents act as templates for pre-populating common information to work orders based on the incident selected.  When defining incident types, organizations can include any products, services, tasks, or skills that should automatically be added to the work order when that incident type is selected.  Because incidents are not customer-specific, service accounts cannot be added to them. Service accounts are defined on the work order an incident is attached to. Source - Define incident and service task types.
      isCorrect: false
    - content: Services
      explanation: Incidents act as templates for pre-populating common information to work orders based on the incident selected.  When defining incident types, organizations can include any products, services, tasks, or skills that should automatically be added to the work order when that incident type is selected.  Because incidents are not customer-specific, service accounts cannot be added to them. Service accounts are defined on the work order an incident is attached to. Source - Define incident and service task types.
      isCorrect: false
    - content: Service Tasks
      explanation: Incidents act as templates for pre-populating common information to work orders based on the incident selected.  When defining incident types, organizations can include any products, services, tasks, or skills that should automatically be added to the work order when that incident type is selected.  Because incidents are not customer-specific, service accounts cannot be added to them. Service accounts are defined on the work order an incident is attached to. Source - Define incident and service task types.
      isCorrect: false
    - content: Service Accounts
      explanation: Incidents act as templates for pre-populating common information to work orders based on the incident selected.  When defining incident types, organizations can include any products, services, tasks, or skills that should automatically be added to the work order when that incident type is selected.  Because incidents are not customer-specific, service accounts cannot be added to them. Service accounts are defined on the work order an incident is attached to. Source - Define incident and service task types.
      isCorrect: true


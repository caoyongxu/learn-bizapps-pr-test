quiz:
  title: Register and Manage Customer Devices with Connected Field Service Quiz
  questions:
  - content: You have multiple temperature related devices that you want to group together because they share similar properties.  What type of record should you create?
    choices: 
    - content: IoT Device
      incorrectExplanation: Device category records are used when devices share similar properties.
      isCorrect: false
    - content: Device Category
      correctExplanation: Device category records are used when devices share similar properties.
      isCorrect: true
    - content: Command Definition
      incorrectExplanation: Device category records are used when devices share similar properties.
      isCorrect: false
    - content: Property Definition
      incorrectExplanation: Device category records are used when devices share similar properties.
      isCorrect: false
    - content: IoT Device Property
      incorrectExplanation: Device category records are used when devices share similar properties.
      isCorrect: false
  - content: Where can Desired Properites be defined?
    choices: 
    - content: IoT Device Category
      incorrectExplanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: false
    - content: IoT Device Property Tag
      incorrectExplanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: false
    - content: IoT Command Definition
      incorrectExplanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: false
    - content: IoT Device Record
      correctExplanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: true
    
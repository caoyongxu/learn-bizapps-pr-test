quiz:
  title: Register and Manage Customer Devices with Connected Field Service Quiz
  questions:
  - content: You have multiple temperature related devices that you want to group together because they share similar properties.  What type of record should you create?
    choices: 
    - content: IoT Device
      explanation: Device category records are used when devices share similar properties.
      isCorrect: false
    - content: Device Category
      explanation: Device category records are used when devices share similar properties.
      isCorrect: true
    - content: Command Definition
      explanation: Device category records are used when devices share similar properties.
      isCorrect: false
    - content: Property Definition
      explanation: Device category records are used when devices share similar properties.
      isCorrect: false
    - content: IoT Device Property
      explanation: Device category records are used when devices share similar properties.
      isCorrect: false
  - content: Where can Desired Properties be defined?
    choices: 
    - content: IoT Device Category
      explanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: false
    - content: IoT Device Property Tag
      explanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: false
    - content: IoT Command Definition
      explanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: false
    - content: IoT Device Record
      explanation: Desired Properties can be defined directly on the IoT Device record in Connected Field Service.
      isCorrect: true
  - content: An IoT Device has generated an IoT Alert.  You want to simplify the process of sending a command to a device. Which of the following records should you create that will specifically populate the “Message” property in an IoT Device command?
    choices: 
    - content: Device Category
      explanation: Property definitions allow you to specify the Message property in an IoT device command.
      isCorrect: false
    - content: IoT Device Property Tag
      explanation: Property definitions allow you to specify the Message property in an IoT device command.
      isCorrect: false
    - content: Command Definition
      explanation: Property definitions allow you to specify the Message property in an IoT device command.
      isCorrect: false
    - content: Property Definition
      explanation: Property definitions allow you to specify the Message property in an IoT device command.
      isCorrect: true
    
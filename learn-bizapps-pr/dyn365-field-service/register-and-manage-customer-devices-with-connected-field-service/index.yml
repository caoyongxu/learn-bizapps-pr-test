title: Register and Manage Customer Devices with Connected Field Service
summary: This module will focus on IoT Device registration and monitoring using the Connected Field Service solution including device registration (physical and non-physical), working with device twins, and streamlining device management and interactions.
abstract: By the end of this module, students will be able to, differentiate IoT devices (physical and non-physical), register and categorize IoT devices in Connected Field Service, use command and property definitions to simplify device management, and use commands to interact with IoT devices.

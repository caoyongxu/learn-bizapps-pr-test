uid: learn-bizapps.urs-resource-scheduling-optimization
metadata:
  title: Resource scheduling optimization in Microsoft Dynamics 365 for Field Service
  description: Organizations that have a large amount of resources to schedule may find that it is easier automatically schedule or reschedule items based on specific objectives that the organization has.  This might include optimizing existing bookings to ensure that the most qualified and closest resource is being scheduled for jobs.  By leveraging an automated scheduling solution, dispatchers are freed up to focus on exceptions, which can provide them the ability to manage large quantities of resources.  Dynamics 365 Resource Scheduling Optimization solution can be leveraged to provide automated scheduling and optimization capabilities including, an overview of what the Optimization solution provides, setup and deployment guidance, defining optimization profiles, running simulations, and best practice considerations.           
  ms.date: 1/11/2019
  author: dbeasley
  ms.author: dbeasley
  ms.topic: interactive-tutorial
  ms.prod: learning-d365

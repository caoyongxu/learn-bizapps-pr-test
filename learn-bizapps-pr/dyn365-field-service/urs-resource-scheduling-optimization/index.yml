abstract: |
    In this module, you will:
    - Identify the core features and capabilities of the resource scheduling optimization solution
    - Identify deploy options for the resource scheduling optimization solution
    - Configure optimization settings for users and entities
    - Create optimization profiles

prerequisites: Basic understanding of how to navigate the Dynamics 365 application, working knowledge of the core records available.  Familiarity with basic scheduling capabilities available in universal resource scheduling is recommended.   

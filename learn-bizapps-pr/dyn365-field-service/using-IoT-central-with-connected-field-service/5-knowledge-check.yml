quiz:
  title: Using IoT Central with Connected Field Service quiz
  questions:
  - content: When using Azure IoT Central with Connected Field Service how do you specify the criteria for raising an IoT Alert ?
    choices: 
    - content: Create a Device Template Rule with an Action
      correctExplanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action
      isCorrect: true
    - content: Modify the Azure Stream Analytic job
      incorrectExplanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action
      isCorrect: false
    - content: Create an Azure Function
      incorrectExplanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action
      isCorrect: false
    - content: Create a microservice to process the telemetry
      incorrectExplanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action
      isCorrect: false
      content: Use a Dynamics 365 workflow
      incorrectExplanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action
      isCorrect: false
- content: When an IoT Central rule is used to trigger the Microsoft Flow action what record type is created in Dynamics 365?
    choices: 
    - content: Work order 
      incorrectExplanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action 
      isCorrect: false
    - content: Case
      incorrectExplanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action 
      isCorrect: false
    - content: A note on the customer asset
      incorrectExplanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action 
      isCorrect: false
    - content: IoT Alert 
      correctExplanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action 
      isCorrect: true
    - content: Customer asset 
      incorrectExplanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action 
      isCorrect: false
- content: In Azure IoT Central what do we create to describe our collection of devices that make up the application?
    choices: 
    - content: Customer asset
      incorrectExplanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
    - content: IoT device
      incorrectExplanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
    - content: Work order
      incorrectExplanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
    - content: Device template 
      correctExplanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: true
      content: Device twins
      incorrectExplanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
- content: To be able to tag a device with its physical location (e.g. address) what would we create in Azure IoT Central to track that on the device?
    choices: 
    - content: Event
      incorrectExplanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: false
    - content: Property
      correctExplanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: true
    - content: Setting
      incorrectExplanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: false
    - content: State
      incorrectExplanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: false
    

      
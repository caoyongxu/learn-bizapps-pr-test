quiz:
  title: Using IoT Central with Connected Field Service quiz
  questions:
  - content: When using Azure IoT Central with Connected Field Service how do you specify the criteria for raising an IoT Alert ?
    choices: 
    - content: Create a Device Template Rule with an Action
      explanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action.
      isCorrect: true
    - content: Modify the Azure Stream Analytic job
      explanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action.
      isCorrect: false
    - content: Create an Azure Function
      explanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action.
      isCorrect: false
    - content: Create a microservice to process the telemetry
      explanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action.
      isCorrect: false
    - content: Use a Dynamics 365 workflow
      explanation: To specify the criteria for raising an IoT Alert, you must create a Device Template Rule with an Action.
      isCorrect: false
  - content: When an IoT Central rule is used to trigger the Microsoft Flow action what record type is created in Dynamics 365?
    choices:
    - content: Work Order
      explanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action. 
      isCorrect: false
    - content: Case
      explanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action.
      isCorrect: false
    - content: A note on the customer asset
      explanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action. 
      isCorrect: false
    - content: IoT Alert
      explanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action. 
      isCorrect: true
    - content: Customer asset
      explanation: An IoT Alert is created when an IoT Central rule is used to trigger the Microsoft Flow action. 
      isCorrect: false
  - content: In Azure IoT Central what do we create to describe our collection of devices that make up the application?
    choices:
    - content: Customer asset
      explanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
    - content: IoT device
      explanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
    - content: Work order
      explanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
    - content: Device template
      explanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: true
    - content: Device twins
      explanation: A device template is created to describe the collection of devices that make up the application.
      isCorrect: false
  - content: To be able to tag a device with its physical location (e.g. address) what would we create in Azure IoT Central to track that on the device?
    choices:
    - content: Event
      explanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: false
    - content: Property
      explanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: true
    - content: Setting
      explanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: false
    - content: State
      explanation: To be able to tag a device with its physical location you need to create a property on it.
      isCorrect: false
      
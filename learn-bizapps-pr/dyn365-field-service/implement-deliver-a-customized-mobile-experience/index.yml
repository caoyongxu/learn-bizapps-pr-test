abstract: |
   In this module, you will:
   - Create Sync Filters to assist in determining what data is available on and off line.  
   - Use Row Scripts to enhance the visual elements that are being presented in the application.
   - Work with mobile form rules to provide automation scenarios.
   - Use Custom commands to provide a customized mobile experience.  

prerequisites: You should have a basic understanding of how to navigate the Dynamics 365 application.  Familiarity with core Field Service functionality such as creating work orders, basic application configuration, and working with scheduling scenarios is helpful.  You should also be familiar with how to deploy the Woodford customization project and how to create and publish Field Service Mobile projects.   

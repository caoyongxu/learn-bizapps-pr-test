quiz:
    questions:
  - content: You want to ensure that users of the mobile app can update the completion status of Work Order Service Tasks without having to open each task.  You have a two-option field that is being used in the Work Order Service Tasks view.  What do you need to set the kind property too, so the field can be interacted with?
    choices: 
    - content: Text Edit
      explanation: The Kind property provides the ability to determine the kind data that a field will be set too in the mobile application.  When you want to be able to interact and edit a field directly on a view, you need to define the Kind property as a text-edit field.  Users will be able to interact with the field directly without having to open it.    Source -  Views and Visual Elements
      isCorrect: true
    - content: Text
      explanation: The Kind property provides the ability to determine the kind data that a field will be set too in the mobile application.  When you want to be able to interact and edit a field directly on a view, you need to define the Kind property as a text-edit field.  Users will be able to interact with the field directly without having to open it.    Source -  Views and Visual Elements
      isCorrect: false
    - content: Image
      explanation: The Kind property provides the ability to determine the kind data that a field will be set too in the mobile application.  When you want to be able to interact and edit a field directly on a view, you need to define the Kind property as a text-edit field.  Users will be able to interact with the field directly without having to open it.    Source -  Views and Visual Elements
      isCorrect: false
    - content: Map-Pin
      explanation: The Kind property provides the ability to determine the kind data that a field will be set too in the mobile application.  When you want to be able to interact and edit a field directly on a view, you need to define the Kind property as a text-edit field.  Users will be able to interact with the field directly without having to open it.    Source -  Views and Visual Elements
      isCorrect: false
  - content: You want to add a signature tab to a form on the mobile application to allow technicians to capture customer signatures while on site.  What type of tab provides the ability to capture a signature?
    choices:
    - content: Detail
      explanation: A media tab can be added to a form to provide additional functionality such capturing photos, recording audio and opening external files.  Additionally, a media tab can also be used to capture signatures.  Source - Mobile Form Rules
      isCorrect: false
    - content: Wall
      explanation: A media tab can be added to a form to provide additional functionality such capturing photos, recording audio and opening external files.  Additionally, a media tab can also be used to capture signatures.  Source - Mobile Form Rules
      isCorrect: false
    - content: List
      explanation: A media tab can be added to a form to provide additional functionality such capturing photos, recording audio and opening external files.  Additionally, a media tab can also be used to capture signatures.  Source - Mobile Form Rules
      isCorrect: false
    - content: Media
      explanation: A media tab can be added to a form to provide additional functionality such capturing photos, recording audio and opening external files.  Additionally, a media tab can also be used to capture signatures.  Source - Mobile Form Rules
      isCorrect: true 
  - content: You want to be able to set the GPS position on a mobile device when the status of a record is updated from the mobile application.  What would you use to do this?
    choices:
    - content: Form Rule
      explanation: Form Rules provide the ability to execute scripting like functionality when a form is loaded, data changes, or when it is saved.  Using form rules it is possibly to set the GPS position on the mobile device by using the Set GPS Position option   Source - Mobile Form Rules 
      isCorrect: true
    - content: Row Script
      explanation: Form Rules provide the ability to execute scripting like functionality when a form is loaded, data changes, or when it is saved.  Using form rules it is possibly to set the GPS position on the mobile device by using the Set GPS Position option   Source - Mobile Form Rules 
      isCorrect: false
    - content: Sync-Filter
      explanation: Form Rules provide the ability to execute scripting like functionality when a form is loaded, data changes, or when it is saved.  Using form rules it is possibly to set the GPS position on the mobile device by using the Set GPS Position option   Source - Mobile Form Rules 
      isCorrect: false
    - content: Business Process Flow
      explanation: Form Rules provide the ability to execute scripting like functionality when a form is loaded, data changes, or when it is saved.  Using form rules it is possibly to set the GPS position on the mobile device by using the Set GPS Position option   Source - Mobile Form Rules 
      isCorrect: false

  questions:
  - content: Which resource type would be used to represent a team of cable installers that can all be scheduled together for a job? 
    choices: 
    - content: Resource Pool
      explanation: There are multiple types of resources that can be created in Universal Resource Scheduling.  These can include defining a resource as a facility to assist in scheduling work that occurs at specific locations, creating resource pools to act as place holders until a specific resource can be scheduled, or using crews to define a group of resources that are typically scheduled together to complete a job.  Source - Defining Bookable Resources 
      isCorrect: false
    - content: Crew
      explanation: There are multiple types of resources that can be created in Universal Resource Scheduling.  These can include defining a resource as a facility to assist in scheduling work that occurs at specific locations, creating resource pools to act as place holders until a specific resource can be scheduled, or using crews to define a group of resources that are typically scheduled together to complete a job.  Source - Defining Bookable Resources 
      isCorrect: true
    - content: Facility
      explanation: There are multiple types of resources that can be created in Universal Resource Scheduling.  These can include defining a resource as a facility to assist in scheduling work that occurs at specific locations, creating resource pools to act as place holders until a specific resource can be scheduled, or using crews to define a group of resources that are typically scheduled together to complete a job.  Source - Defining Bookable Resources 
      isCorrect: false

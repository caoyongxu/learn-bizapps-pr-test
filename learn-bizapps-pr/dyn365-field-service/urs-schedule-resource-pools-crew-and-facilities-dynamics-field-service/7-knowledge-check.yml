      isCorrect: false
  - content: Which resource type would be used to represent an individual sub-contractor that could be scheduled for a job?      
    choices: 
    - content: Resource Pool
      explanation: There are multiple types of resources that can be created in Universal Resource Scheduling.  Four of the them are typically used to note people.  User- which typically defines internal users, Contact- Which typically are used to individual external resources like a sub-contractor, Account- Which would represent an external organization that can be used for work, and Generic. Represents a generic place resource that is not defined as a specific person, facility, or equipment.  Source - Defining Bookable Resources 
      isCorrect: false

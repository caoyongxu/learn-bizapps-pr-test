  - content: For an entity to be enabled for Universal Resource scheduling which of the following entities does it need to have a relationship with?
    choices: 
    - content: Resource
      explanation: For a Dynamics 365 entity to be scheduled using universal resource scheduling, it must have a relationship with the Resource Requirement entity and the Bookable Resource Booking entity.  The relationship with the Resource Requirement entity ensures that requirement records can be created.  The relationship with the Bookable Resource Booking entity ensures that bookings can be scheduled for the entity.    Source - Configuring Entities for URS
      isCorrect: false
    - content: Resource Requirement 
      explanation: For a Dynamics 365 entity to be scheduled using universal resource scheduling, it must have a relationship with the Resource Requirement entity and the Bookable Resource Booking entity.  The relationship with the Resource Requirement entity ensures that requirement records can be created.  The relationship with the Bookable Resource Booking entity ensures that bookings can be scheduled for the entity.    Source - Configuring Entities for URS
      isCorrect: true

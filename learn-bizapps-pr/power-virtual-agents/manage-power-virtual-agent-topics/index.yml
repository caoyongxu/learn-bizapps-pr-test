  Microsoft Power Virtual Agents uses trigger phrases in bots to identify when to present a topic to a customer. This module will examine how you can use topics to create and manage conversation paths in a bot. 
abstract: |  
    In this module, you will: 
    - Work with bot topics and branch a topic.
    - Use entities in a conversation.
    - Use variables across topics.
    - Use a fallback topic rather than triggering an escalation. 
    - Manage a topic status, copy topics, and resolve topic errors.

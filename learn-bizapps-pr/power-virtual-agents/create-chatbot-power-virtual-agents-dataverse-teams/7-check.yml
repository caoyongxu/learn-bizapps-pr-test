durationInMinutes: 3 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which app is required to create and manage chatbots in Dataverse for Teams?
    choices: 
    - content: Power Automate for Teams
      isCorrect: false
      explanation: Power Automate for Teams is used to create flows that automate business workflows.
    - content: Power Apps for Teams
      isCorrect: false 
      explanation: Power Apps for Teams is used to create custom apps.
    - content: Power Virtual Agents for Teams
      isCorrect: true 
      explanation: Create, edit, publish, and delete chatbots with Power Virtual Agents for Teams.
    - content: Power Chatbots for Teams
      isCorrect: false 
      explanation: Only Power Virtual Agents for Teams can create and manage chatbots in Dataverse for Teams.
  - content: You have a new chatbot that you want your team to start using. Everybody on your team is already a member of the Team associated with the chatbot. How do you share out the chatbot so they can install it from the Built by your colleagues section in Teams?
    choices: 
    - content: Since the chatbot is already associated with the Team, provide the shared link for the chatbot.
      isCorrect: false
      explanation: The chatbot shared link doesn't add the chatbot to the Built by your colleagues section in Teams.
    - content: Publish the chatbot then select Add to Teams when sharing the chatbot using Power Virtual Agents for Teams.
      isCorrect: true 
      explanation: Adding to Teams will allow team members to install the chatbot from the Built by your colleagues section in Teams.
    - content: Add the team members to the security group associated with the chatbot.
      isCorrect: false 
      explanation: You cannot associate a security group with a chatbot. You can only provide access to the chatbot to the team associated with the chatbot and if needed, to the rest of the organization.
    - content: Submit the chatbot for admin approval after publishing the app in Power Virtual Agents for Teams.
      isCorrect: false 
      explanation: Submit for admin approval is for requesting the chatbot to be published to the entire organization.
  - content: Which is a type of conversation node that does not exist?
    choices: 
    - content: Ask a Question
      isCorrect: false
      explanation: Question nodes are used to ask questions and get a response from the user.
    - content: Add a Condition
      isCorrect: false 
      explanation: Condition nodes are used for branching logic.
    - content: Make a Decision
      isCorrect: true  
      explanation: There is no such conversation node named Make a decision.
    - content: Show a Message
      isCorrect: false 
      explanation: Message nodes respond to the user with information.
    - content: End with survey
      isCorrect: false 
      explanation: Survey nodes cause a survey to appear when the conversation ends.
    - content: Call an action
      isCorrect: false 
      explanation: Action nodes call Power Automate Flows.
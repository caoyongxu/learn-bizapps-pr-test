  - content: You are creating a topic that will provide the local weather forecast to a customer. Which conversation node would you use to launch a Power Automate flow to get forecast details from a weather service?
    choices: 
    - content: Ask a question
      isCorrect: false 
      explanation: Conversation nodes are used by topics to help control the flow of a conversation. They are used to display messages, capture data, or in the case of the Call an action node, they can be used to launch a Power Automate flow that interacts with an external service.
    - content: Go to another topic
      isCorrect: false 
      explanation: Conversation nodes are used by topics to help control the flow of a conversation. They are used to display messages, capture data, or in the case of the Call an action node, they can be used to launch a Power Automate flow that interacts with an external service.
    - content: Call an action
      isCorrect: true 
      explanation: Conversation nodes are used by topics to help control the flow of a conversation. They are used to display messages, capture data, or in the case of the Call an action node, they can be used to launch a Power Automate flow that interacts with an external service.
    - content: End the conversation
      isCorrect: false 
      explanation: Conversation nodes are used by topics to help control the flow of a conversation. They are used to display messages, capture data, or in the case of the Call an action node, they can be used to launch a Power Automate flow that interacts with an external service.
  - content: Currently, when your bot is unable to identify which topic to present to a customer, it will automatically escalate the conversation to a live agent. You have been asked to configure the bot to first ask the customer a few questions to determine if a topic can help before escalating the conversation. How can you accomplish this task?
    choices: 
    - content: Enable and configure the fallback topic
      isCorrect: true 
      explanation: Fallback topics can be enabled to defer a customer topic rather than trigger an escalation. After you have enabled the fallback topic for your bot, you can configure the topic as you would any other topic in the system.
    - content: Enable and configure the Escalate topic
      isCorrect: false 
      explanation: Fallback topics can be enabled to defer a customer topic rather than trigger an escalation. After you have enabled the fallback topic for your bot, you can configure the topic as you would any other topic in the system.
    - content: Enable and configure the Routing topic
      isCorrect: false 
      explanation: Fallback topics can be enabled to defer a customer topic rather than trigger an escalation. After you have enabled the fallback topic for your bot, you can configure the topic as you would any other topic in the system.
    - content: Enable and configure entities
      isCorrect: false 
      explanation: Fallback topics can be enabled to defer a customer topic rather than trigger an escalation. After you have enabled the fallback topic for your bot, you can configure the topic as you would any other topic in the system.

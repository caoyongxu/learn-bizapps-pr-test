  questions: 
  - content: You want to create a container to store custom product types that can be used as responses to customer questions and as variables that can be used throughout your bot. Which Power Virtual Agents feature should you use?
    choices: 
    - content: Topics
      isCorrect: false 
      explanation: Entities in Power Virtual Agents are informational units that represent certain types of real-world subjects such as a phone number, postal code, city, or a person's name. Organizations create their own entities to represent organization-specific items such as product categories.
    - content: Entities
      isCorrect: true 
      explanation: Entities in Power Virtual Agents are informational units that represent certain types of real-world subjects such as a phone number, postal code, city, or a person's name. Organizations create their own entities to represent organization-specific items such as product categories.

title: Implement robotic process automation with Microsoft Power Automate, Teams, desktop flow, and AI Builder
summary: Automate your approval processes, infuse intelligence, and integrate legacy apps with Power Automate, desktop flow, and AI Builder, which are all part of Microsoft Power Platform.
abstract: |
  In this module, you will:
  - Create a Power Automate flow to automate routing and approval of an invoice.
  - Use AI builder to create a prediction model to automatically parse information from sample invoice documents.
  - Implement robotic process automation with desktop flow to automate entry of information into a legacy application.
prerequisites: |
  - Familiarity with the basic concepts of Power Automate
  - Be able to sign-in to Power Automate

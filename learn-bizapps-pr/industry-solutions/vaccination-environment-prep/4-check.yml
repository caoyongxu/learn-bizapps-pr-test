  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Microsoft Vaccination Management is currently available for everyone.
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: You must be approved to access Microsoft Vaccination Management.
    - content: "False"
      isCorrect: true 
      explanation: You must be approved to access Microsoft Vaccination Management.
  - content: Microsoft Vaccination Management requires a Dataverse environment.
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: Microsoft Vaccination Management uses a Dataverse environment.
    - content: "False"
      isCorrect: false 
      explanation: Microsoft Vaccination Management uses a Dataverse environment.
  - content: Microsoft Vaccination Management is deployed from the Solution Center.
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: Microsoft Vaccination Management is deployed from the Solution Center.
    - content: "False"
      isCorrect: false 
      explanation: Microsoft Vaccination Management is deployed from the Solution Center.

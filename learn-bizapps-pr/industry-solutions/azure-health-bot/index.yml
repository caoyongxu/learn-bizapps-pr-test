 title: Azure Health Bot
 description:  In this module, you'll explore the Azure Health Bot and discover how healthcare organizations can use it to build and deploy AI-powered, compliant, conversational healthcare experiences at scale.  The Azure Health Bot combines built-in medical database with natural language capabilities to understand clinical terminology and can be easily customized to support your organization's clinical use cases. The service ensures alignment with industry compliance requirements and is privacy protected to HIPAA standards.

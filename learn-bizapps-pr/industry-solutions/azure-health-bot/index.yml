abstract: |
    In this module, you will:
    - Set up Azure Health Bot
    - Configure Dynamics 365 Customer Service Omnichannel Live Chat
    -	Embed Azure Health Bot in a Power Apps Portal
    -	Extend Azure Health Bot with custom scenarios
prerequisites: Training Environment Preparation, an Azure subscription with Administrator access, Dynamics 365 Customer Service for Omnichannel and Power Apps Customer Self-service Portal.

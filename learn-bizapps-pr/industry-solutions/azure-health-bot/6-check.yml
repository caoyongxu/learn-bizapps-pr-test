 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 11/10/2021 
 author: dbeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-industry-solutions 
durationInMinutes: 6 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Where do you create a new Health Bot Instance?
    choices: 
    - content: Dynamics 365 Portal Management
      isCorrect: false 
      explanation: The correct answer is Azure Portal.
    - content: Power Apps Portal
      isCorrect: false 
      explanation: The correct answer is Azure Portal.
    - content: Azure Portal
      isCorrect: true
      explanation: The correct answer is Azure Portal.
    - content: Dynamics 365 Omnichannel Administration
      isCorrect: false 
      explanation: The correct answer is Azure Portal.
  - content: Registering which of the following establishes a trust relationship between your Dynamics 365 app and the Microsoft Identity platform?
    choices: 
    - content: Azure Active Directory Application ID
      isCorrect: true 
      explanation: The correct answer is Azure Active Directory Application ID.
    - content: Azure Application Name
      isCorrect: false 
      explanation: The correct answer is Azure Active Directory Application ID.
    - content: Azure Active Directory GUID
      isCorrect: false 
      explanation: The correct answer is Azure Active Directory Application ID.
    - content: Azure Subscription ID
      isCorrect: false 
      explanation: The correct answer is Azure Active Directory Application ID.
  - content: Where do you configure your users, queues, bot, and chat widgets?
    choices: 
    - content: Dynamics 365 Customer Service Workspace
      isCorrect: false 
      explanation: The correct answer is Dynamics 365 Omnichannel Administration.
    - content: Power Apps Portal
      isCorrect: false 
      explanation: The correct answer is Dynamics 365 Omnichannel Administration.
    - content: Dynamics 365 Portal Management
      isCorrect: false 
      explanation: The correct answer is Dynamics 365 Omnichannel Administration.
    - content: Dynamics 365 Omnichannel Administration
      isCorrect: true 
      explanation: The correct answer is Dynamics 365 Omnichannel Administration.
  - content: Automatic welcome scenarios will not work with multi-step scenarios.
    choices: 
    - content: Yes
      isCorrect: true 
      explanation: Automatic welcome scenarios will not work with multi-step scenarios.
    - content: No
      isCorrect: false 
      explanation: The answer is True. Automatic welcome scenarios will not work with multi-step scenarios.


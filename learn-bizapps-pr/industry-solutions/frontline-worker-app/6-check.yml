  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What can a frontline worker scan to check in a resident?
    choices: 
    - content: Driverâ€™s license
      isCorrect: false 
      explanation: The scanner uses a QR code to check in residents.
    - content: QR Code
      isCorrect: true 
      explanation: The scanner uses a QR code to check in residents.
    - content: Signature
      isCorrect: false 
      explanation: The scanner uses a QR code to check in residents.
    - content: There's nothing to scan
      isCorrect: false 
      explanation: The scanner uses a QR code to check in residents.
  - content: The Frontline worker app is a _____________.
    choices: 
    - content: Power Apps model-driven app
      isCorrect: false 
      explanation: The Frontline worker app is a Power Apps canvas app.
    - content: Power BI report
      isCorrect: false 
      explanation: The Frontline worker app is a Power Apps canvas app.
    - content: Power Apps canvas app
      isCorrect: true 
      explanation: The Frontline worker app is a Power Apps canvas app.
    - content: Power Automate Flow
      isCorrect: false 
      explanation: The Frontline worker app is a Power Apps canvas app.
  - content: Can the Frontline Worker app be launched from both a mobile device and a desktop device?
    choices: 
    - content: Yes, it can.
      isCorrect: true 
      explanation: The Frontline worker app can be launched from a mobile device or from any browser.
    - content: No, it can only be launched from a mobile device.
      isCorrect: false 
      explanation: The Frontline worker app can be launched from a mobile device or from any browser.

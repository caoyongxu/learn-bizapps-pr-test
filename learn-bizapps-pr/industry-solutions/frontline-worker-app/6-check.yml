title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/15/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-healthcare-vaccination 
durationInMinutes: 6
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What can a frontline worker scan to check in a resident?
    choices: 
    - content: Driver license
      isCorrect: false 
      explanation: The scanner uses a QR code to check in residents.
    - content: QR code
      isCorrect: true 
      explanation: The scanner uses a QR code to check in residents.
    - content: Signature
      isCorrect: false 
      explanation: The scanner uses a QR code to check in residents.
    - content: Nothing is available to scan
      isCorrect: false 
      explanation: The scanner uses a QR code to check in residents.
  - content: The Frontline worker app is a _____________.
    choices: 
    - content: Model-driven app from Power Apps 
      isCorrect: false 
      explanation: The Frontline worker app is a canvas app from Power Apps.
    - content: Microsoft Power BI report
      isCorrect: false 
      explanation: The Frontline worker app is a canvas app from Power Apps.
    - content: Canvas app from Power Apps
      isCorrect: true 
      explanation: The Frontline worker app is a canvas app from Power Apps.
    - content: Microsoft Power Automate flow
      isCorrect: false 
      explanation: The Frontline worker app is a canvas app from Power Apps.
  - content: Can the Frontline worker app be launched from a mobile device and a desktop device?
    choices: 
    - content: Yes, it can be launched from both.
      isCorrect: true 
      explanation: The Frontline worker app can be launched from a mobile device or from any browser.
    - content: No, it can only be launched from a mobile device.
      isCorrect: false 
      explanation: The Frontline worker app can be launched from a mobile device or from any browser.

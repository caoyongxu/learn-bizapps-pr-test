summary: |  
  [!include[](../includes/module-banner.md)] 
  With the Frontline worker app in Microsoft Vaccination Management, workers at vaccination sites have the information that they need to check in patients who have registered and booked an appointment, including the option to use touch-free QR code scanning. 
abstract: |  
    In this module, you will: 
    - Check in residents manually or by scanning a QR code.
    - Administer and record vaccinations.
    - Create new columns in Microsoft Dataverse tables.
    - Add new fields to the Frontline worker app.
prerequisites: Download the Microsoft Power Apps mobile app on your device from the device's app store.

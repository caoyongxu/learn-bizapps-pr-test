summary: |  
  [!include[](../includes/module-banner.md)] 
  This module explores additional functionality for managing and working with gifts in Fundraising and Engagement. You will learn how Fundraising and Engagement handles the processing of gift batches, receipts, refunds, and write-offs.
abstract: |  
    In this module, you will: 
    - Understand the types of gift batches and how to use them
    - Understand the purpose of receipt stacks and receipt logs
    - Create and generate receipt and thank-you letter templates
    - Refund a gift and write off a pledge

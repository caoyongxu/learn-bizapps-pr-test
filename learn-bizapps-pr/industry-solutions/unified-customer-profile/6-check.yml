### YamlMime:ModuleUnit 
uid: learn-bizapps.unified-customer-profile.6-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 01/14/2022 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-industry-solutions 
durationInMinutes: 8 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which one of the following options is a key capability of Unified customer profile?
    choices: 
    - content: Fraud protection
      isCorrect: false
      explanation: Fraud protection is not included as a key capability of Unified customer profile. 
    - content: Relationship connections
      isCorrect: true 
      explanation: Relationship connections are included as a key capability of Unified customer profile. 
    - content: Compliance needs
      isCorrect: false 
      explanation: Compliance needs is not included as a key capability of Unified customer profile. 
    - content: Account protection
      isCorrect: false 
      explanation: Account protection is not included as a key capability of Unified customer profile. 
  - content: Which one of the following options is included on the Summary tab of Unified customer profile?
    choices: 
    - content: Account snapshot
      isCorrect: false
      explanation: Account snapshot is not included on the Summary tab of Unified customer profile. 
    - content: Life events
      isCorrect: true 
      explanation: Life events are included on the Summary tab of Unified customer profile. 
    - content: Banking information
      isCorrect: false 
      explanation: Banking information is not included on the Summary tab of Unified customer profile. 
    - content: Financial holdings
      isCorrect: false 
      explanation: Financial holdings is not included on the Summary tab of Unified customer profile. 
  - content: Which one of the following areas is typically editable in Unified customer profile?
    choices: 
    - content: Birthday
      isCorrect: false
      explanation: Most information in Unified customer profile comes from financial core systems, and Birthday is not an editable scenario.
    - content: Employment
      isCorrect: false 
      explanation: Most information in Unified customer profile comes from financial core systems, and Employment is not an editable scenario.
    - content: Life events
      isCorrect: true 
      explanation: Most information in Unified customer profile comes from financial core systems, but Life events are editable scenarios.
    - content: Residence
      isCorrect: false 
      explanation: Most information in Unified customer profile comes from financial core systems, and Residence is not an editable scenario.
  - content: Can you add new controls to Unified customer profile?
    choices: 
    - content: Yes
      isCorrect: true 
      explanation: You can extend Unified customer profile to add new controls.
    - content: No
      isCorrect: false 
      explanation: You can extend Unified customer profile to add new controls.

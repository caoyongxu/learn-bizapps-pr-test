  Learn how to update portal bindings and Bing Maps settings, and learn how to enable, configure, and integrate Microsoft Vaccination Management.
abstract: |  
    In this module, you will: 
    - Explore and enable Microsoft Vaccination Management workflows.
    - Learn how to update Microsoft Vaccination Management portal bindings and Bing Maps settings.
    - Learn how to enable, configure, and customize Microsoft Power Automate flows in Microsoft Vaccination Management.
    - Learn how to integrate Power Automate email flows in Microsoft Vaccination Management with a bulk email service connector.  
prerequisites: You must have Microsoft Power Apps user credentials.

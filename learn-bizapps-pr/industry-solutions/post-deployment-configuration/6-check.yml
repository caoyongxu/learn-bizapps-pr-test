title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 07/14/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-healthcare-vaccination 
durationInMinutes: 6
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: After deploying the solution, you must verify and activate the ________ based on your customer requirements.
    choices: 
    - content: Workflows
      isCorrect: true 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
    - content: Plug-ins
      isCorrect: false 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
    - content: Apps in Power Apps
      isCorrect: false 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
    - content: Subscriptions
      isCorrect: false 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
  - content: The appointment scheduling portal lets you search for appointment locations by using __________.
    choices: 
    - content: MapQuest
      isCorrect: false 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
    - content: Bing Maps
      isCorrect: true 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
    - content: Google Maps
      isCorrect: false 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
    - content: Apple Maps
      isCorrect: false 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
  - content: What feature in the Registration and booking portal in Microsoft Vaccination Management allows administrators to streamline demand during burst load situations?
    choices: 
    - content: Flows
      isCorrect: false 
      explanation: The waiting room feature allows administrators to streamline demand during burst load situations.
    - content: JavaScript
      isCorrect: false 
      explanation: The waiting room feature allows administrators to streamline demand during burst load situations.
    - content: Waiting room
      isCorrect: true 
      explanation: The waiting room feature allows administrators to streamline demand during burst load situations.
    - content: Green room
      isCorrect: false 
      explanation: The waiting room feature allows administrators to streamline demand during burst load situations.

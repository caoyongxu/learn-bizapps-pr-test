title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/14/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-healthcare-vaccination 
durationInMinutes: 6
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: After deploying the solution, you must verify and activate the ________ based on your customer requirements.
    choices: 
    - content: Workflows
      isCorrect: true 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
    - content: Plugins
      isCorrect: false 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
    - content: Power Apps
      isCorrect: false 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
    - content: Subscriptions
      isCorrect: false 
      explanation: You must verify and activate the workflows that fulfill your customer's requirements.
  - content: The appointment scheduling portal lets you search for appointment locations using __________.
    choices: 
    - content: Map Quest
      isCorrect: false 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
    - content: Bing Maps
      isCorrect: true 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
    - content: Google Maps
      isCorrect: false 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
    - content: Apple Maps
      isCorrect: false 
      explanation: The solution shows appointment scheduling locations in Bing Maps.
  - content: What feature in the Microsoft Vaccination Management Registration and Booking portal allows administrators to streamline demand during burst load situations?
    choices: 
    - content: Flows
      isCorrect: false 
      explanation: The Waiting Room feature allows administrators to streamline demand during burst load situations.
    - content: JavaScript
      isCorrect: false 
      explanation: The Waiting Room feature allows administrators to streamline demand during burst load situations.
    - content: Waiting Room
      isCorrect: true 
      explanation: The Waiting Room feature allows administrators to streamline demand during burst load situations.
    - content: Green Room
      isCorrect: false 
      explanation: The Waiting Room feature allows administrators to streamline demand during burst load situations.

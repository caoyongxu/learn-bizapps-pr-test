title: Get started with the Return to School solution 
summary: |  
  [!include[](../includes/module-banner.md)] 
  The Microsoft Return to School solution offers tools to help administrators manage the return of staff and students to onsite activities as regional restrictions change to allow for a safe return. Currently, the Return to School solution is designed to support US-based organizations.
abstract: |  
    In this module, you will: 
    - Learn about the main features of the Return to School solution.
    - Discover the benefits and use cases of the Return to School solution components.
    - Explore the high-level functionality of the Return to School solution.
    - Launch and navigate the features of the Return to School solution.
    - Identify where to find next steps to configure the Return to School solution.

summary: |  
  [!include[](../includes/module-banner.md)] 
  Microsoft's Return to School solution offers tools to help administrators manage the return of staff and students to activities on-site as regional restrictions change to allow for a safe return. At this time, the Return to School solution is currently designed to support US-based organizations.
abstract: |  

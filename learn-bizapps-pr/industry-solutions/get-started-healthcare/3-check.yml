quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following are considered model-driven Power Apps?
    choices: 
    - content: Patient Service Center
      isCorrect: true 
      explanation: The Patient Service Center is Dynamics 365 Omni-channel for customer service app.  The Patient Access portal is a Power Apps portal app.  The Microsoft Healthbot is an Azure Bot app and Microsoft Shifts is a Microsoft Teams app.
    - content: Patient Access portal
      isCorrect: false 
      explanation: The Patient Service Center is Dynamics 365 Omni-channel for customer service app.  The Patient Access portal is a Power Apps portal app.  The Microsoft Healthbot is an Azure Bot app and Microsoft Shifts is a Microsoft Teams app.
    - content: Microsoft Healthbot
      isCorrect: false 
      explanation: The Patient Service Center is Dynamics 365 Omni-channel for customer service app.  The Patient Access portal is a Power Apps portal app.  The Microsoft Healthbot is an Azure Bot app and Microsoft Shifts is a Microsoft Teams app.
    - content: Microsoft Shifts
      isCorrect: false 
      explanation: The Patient Service Center is Dynamics 365 Omni-channel for customer service app.  The Patient Access portal is a Power Apps portal app.  The Microsoft Healthbot is an Azure Bot app and Microsoft Shifts is a Microsoft Teams app.
  - content: What Dynamics 365 app is the Home Health app based on?
    choices: 
    - content: Dynamics 365 Sales
      isCorrect: false 
      explanation: The Home Health app uses the scheduling, resource allocation, and site visit features of Dynamics 365 Field Service.
    - content: Dynamics 365 Customer Service
      isCorrect: false 
      explanation: The Home Health app uses the scheduling, resource allocation, and site visit features of Dynamics 365 Field Service.
    - content: Dynamics 365 Field Service
      isCorrect: true 
      explanation: The Home Health app uses the scheduling, resource allocation, and site visit features of Dynamics 365 Field Service.
    - content: Dynamics 365 Marketing
      isCorrect: false 
      explanation: The Home Health app uses the scheduling, resource allocation, and site visit features of Dynamics 365 Field Service.
  - content: A Doctor books an appointment for a patient in a legacy Electronic Medical Records system that conforms to the FHIR HL7 standard.  What is the best way to configure the Healthcare solution to allow visibility of that appointment?
    choices: 
    - content: Cut and Paste the Appointment information from the legacy app to the Healthcare solution patient record.
      isCorrect: false 
      explanation: The FHIR sync agent is what is used to synchronized data between the Healthcare solution and other EMR systems. The appointment is an entity that exists as part of the Healthcare Common Data Model.  The encounter entity also exists but is not used for patient appointments. Cutting and pasting would obviously work as well as Power Automate Desktop, but these would not be the best way.
    - content: Configure Power Automate Desktop to read appointment information from the legacy app to the Healthcare solution
      isCorrect: false 
      explanation: The FHIR sync agent is what is used to synchronized data between the Healthcare solution and other EMR systems. The appointment is an entity that exists as part of the Healthcare Common Data Model.  The encounter entity also exists but is not used for patient appointments. Cutting and pasting would obviously work as well as Power Automate Desktop, but these would not be the best way.
    - content: Configure the FHIR sync agent to read appointment information from the legacy application.
      isCorrect: true 
      explanation: The FHIR sync agent is what is used to synchronized data between the Healthcare solution and other EMR systems. The appointment is an entity that exists as part of the Healthcare Common Data Model.  The encounter entity also exists but is not used for patient appointments. Cutting and pasting would obviously work as well as Power Automate Desktop, but these would not be the best way.
    - content: Configure the FHIR sync agent to read encounter information from the legacy application.
      isCorrect: false 
      explanation: The FHIR sync agent is what is used to synchronized data between the Healthcare solution and other EMR systems. The appointment is an entity that exists as part of the Healthcare Common Data Model.  The encounter entity also exists but is not used for patient appointments. Cutting and pasting would obviously work as well as Power Automate Desktop, but these would not be the best way.
  - content: Healthcare professionals in your organization would like to be able to quickly view and update key patient information on a tablet. There will only be a few functions. You are tasked with building a solution. What technology would you consider?
    choices: 
    - content: Model driven Power App
      isCorrect: false 
      explanation: A canvas app is best suited for task based rapid requirements.  A Model driven power app is better suited for desktop and administration.  A Power Apps portal is meant for external stakeholders and a Power BI dashboard is good for displaying information but not allowing updates
    - content: Canvas Power App
      isCorrect: true 
      explanation: A canvas app is best suited for task based rapid requirements.  A Model driven power app is better suited for desktop and administration.  A Power Apps portal is meant for external stakeholders and a Power BI dashboard is good for displaying information but not allowing updates
    - content: Power Apps portal
      isCorrect: false 
      explanation: A canvas app is best suited for task based rapid requirements.  A Model driven power app is better suited for desktop and administration.  A Power Apps portal is meant for external stakeholders and a Power BI dashboard is good for displaying information but not allowing updates
    - content: Power BI dashboard
      isCorrect: false 
      explanation: A canvas app is best suited for task based rapid requirements.  A Model driven power app is better suited for desktop and administration.  A Power Apps portal is meant for external stakeholders and a Power BI dashboard is good for displaying information but not allowing updates

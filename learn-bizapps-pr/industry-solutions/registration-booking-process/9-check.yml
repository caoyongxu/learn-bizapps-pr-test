uid: learn-bizapps.registration-booking-process.9-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/15/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-healthcare-vaccination 
durationInMinutes: 6 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What do you open to trigger notifications to the registered residents?
    choices: 
    - content: Time
      isCorrect: false
      explanation: Opening a vaccination phase will trigger notifications to the registered residents.
    - content: Gate
      isCorrect: false 
      explanation: Opening a vaccination phase will trigger notifications to the registered residents.
    - content: Phase
      isCorrect: true 
      explanation: Opening a vaccination phase will trigger notifications to the registered residents.
    - content: Slot
      isCorrect: false 
      explanation: Opening a vaccination phase will trigger notifications to the registered residents.
  - content: What will a resident receive after booking an appointment that can be scanned at the time of the appointment?
    choices: 
    - content: Receipt
      isCorrect: false
      explanation: After booking an appointment  resident will receive a QR code to be scanned at the time of the appointment.
    - content: QR code
      isCorrect: true 
      explanation: After booking an appointment  resident will receive a QR code to be scanned at the time of the appointment.
    - content: Picture
      isCorrect: false 
      explanation: After booking an appointment  resident will receive a QR code to be scanned at the time of the appointment.
    - content: Nothing
      isCorrect: false 
      explanation: After booking an appointment  resident will receive a QR code to be scanned at the time of the appointment.
  - content: Where do administrators check registrations?
    choices: 
    - content: Portal
      isCorrect: false
      explanation: Administrators can check registrations under the Registration area in the Vaccine Management App.
    - content: Vaccine Management App
      isCorrect: true
      explanation: Administrators can check registrations under the Registration area in the Vaccine Management App.
    - content: Frontline Worker App
      isCorrect: false
      explanation: Administrators can check registrations under the Registration area in the Vaccine Management App.
    - content: Vaccine Management Dashboard
      isCorrect: false 
      explanation: Administrators can check registrations under the Registration area in the Vaccine Management App.
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module is the third lab in a series covering Microsoft Vaccination Management. These labs follow a sequence of presentations that provide an overview of Microsoft Vaccination Management, Microsoft Cloud Solution Center installation, and the accompanying data model.
abstract: |  
    In this module, you will: 
    - Learn about the vaccination management registration and booking capabilities.
    - Check vaccination eligibility and registration.
    - Book an appointment.
    - Configure the portal for new questions and scenarios.
prerequisites: Before beginning this lab, confirm that you have provisioned an environment with the necessary components installed as described in Lab 00. 

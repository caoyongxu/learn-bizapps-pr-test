title: Data setup with the Vaccination management app 
summary: |  
  [!include[](../includes/module-banner.md)] 
  Learn how to add and manage your data in Microsoft Vaccination Management by using the Vaccination management app. The app is used by vaccination program administrators to set up and manage eligibility phases, vaccines, doses, and schedules. Additionally, the app shows who has registered, vaccine inventory, basic reports on appointments, and vaccination outcomes. 
abstract: |  
    In this module, you will:
    - Load and connect data with Power Query.
    - Set up site management reference data.
    - Set up master data.
prerequisites: Before beginning this exercise, confirm that you have provisioned an environment with the necessary components installed.

 title: Manage constituents in Fundraising and Engagement
 description: In this module, you will learn how to work with the core records for managing constituents - Contacts, Organizations, and Households. You will see how you can track and update donor information including contact details, their supporting objectives, history of activities, contact preferences, donation and transaction summaries, and payment details. You will also take a look at how households are managed, and how to create one.

### YamlMime:ModuleUnit 
uid: learn-bizapps.patient-access-service-center.6-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 11/30/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-healthcare 
durationInMinutes: 8 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following is an auxiliary work area that contains tools for supporting or expediting tasks when agents are resolving customer issues?
    choices: 
    - content: Scheduling Board
      isCorrect: false 
      explanation: The Productivity Pane is an auxiliary work area that contains tools for supporting or expediting tasks when agents are resolving customer issues.
    - content: Healthcare Patient Portal
      isCorrect: false 
      explanation: The Productivity Pane is an auxiliary work area that contains tools for supporting or expediting tasks when agents are resolving customer issues.
    - content: Productivity Pane
      isCorrect: true 
      explanation: The Productivity Pane is an auxiliary work area that contains tools for supporting or expediting tasks when agents are resolving customer issues.
    - content: Azure Health Bot
      isCorrect: false 
      explanation: The Productivity Pane is an auxiliary work area that contains tools for supporting or expediting tasks when agents are resolving customer issues.
  - content: Which portal template was originally deployed in your environment before configuring it to the Healthcare Patient Portal template?
    choices: 
    - content: Customer self-service
      isCorrect: true 
      explanation: The Customer self-service portal template was originally deployed in your environment before configuring it to the Healthcare Patient Portal template.
    - content: Employee self-service
      isCorrect: false 
      explanation: The Customer self-service portal template was originally deployed in your environment before configuring it to the Healthcare Patient Portal template.
    - content: Community
      isCorrect: false 
      explanation: The Customer self-service portal template was originally deployed in your environment before configuring it to the Healthcare Patient Portal template.
    - content: Customer Portal
      isCorrect: false 
      explanation: The Customer self-service portal template was originally deployed in your environment before configuring it to the Healthcare Patient Portal template.
  - content: Which role is required for a user to act as a live agent in Patient Service Center and accept patient escalations?
    choices: 
    - content: Productivity Tools User
      isCorrect: false 
      explanation: The Omnichannel Agent role is required for a user to act as a live agent in Patient Service Center and accept patient escalations.
    - content: Knowledge Manager
      isCorrect: false 
      explanation: The Omnichannel Agent role is required for a user to act as a live agent in Patient Service Center and accept patient escalations.
    - content: Field Service--Resource
      isCorrect: false 
      explanation: The Omnichannel Agent role is required for a user to act as a live agent in Patient Service Center and accept patient escalations.
    - content: Omnichannel Agent
      isCorrect: true 
      explanation: The Omnichannel Agent role is required for a user to act as a live agent in Patient Service Center and accept patient escalations.
  - content: Which of the following features are displayed in the Patient Access Portal?
    choices: 
    - content: Messages, Conditions, Claims, Emergency Contacts
      isCorrect: false 
      explanation: Find a Doctor, Appointments, Visit Summaries and Coverage features are displayed in the Patient Portal.
    - content: Find a Doctor, Appointments, Visit Summaries, Coverages
      isCorrect: true 
      explanation: Find a Doctor, Appointments, Visit Summaries and Coverage features are displayed in the Patient Portal.
    - content: Appointments, Allergies, Care plans, Locations
      isCorrect: false 
      explanation: Find a Doctor, Appointments, Visit Summaries and Coverage features are displayed in the Patient Portal.
    - content: Care teams, Organizations, Messages, Medications
      isCorrect: false 
      explanation: Find a Doctor, Appointments, Visit Summaries and Coverage features are displayed in the Patient Portal.
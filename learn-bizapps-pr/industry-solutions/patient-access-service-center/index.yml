  Provide patients with access to their health data, appointment scheduling, and information through the Patient Access portal and the Patient Service Center.
abstract: |  
    In this module, you will: 
    - Configure and navigate the Patient Access Portal
    - Create and configure Agent Scripts to show in the Productivity Pane
    - Create and configure Knowledge Articles
    - Experience escalation scenario from Patient Portal through Azure Health Bot into Patient Service Center
prerequisites: |
    - Training Environment preparation 
    - Azure Health Bot
    - Dynamics 365 Customer Service for Omnichannel
    - Power Apps Customer Self-service portal

title: Microsoft Cloud for Healthcare training environment preparation
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module will walk you through the process of obtaining a training environment to be used for the subsequent modules in this Learning Path. The Microsoft Cloud for Healthcare is a conflux of Microsoft Dynamics 365, Microsoft Azure, and Microsoft 365. To take full advantage of the Microsoft Cloud for Healthcare solution and this Learning Path, it is recommended to have access to all three clouds. If you already have a Microsoft 365 tenant and licenses for all [Microsoft Cloud for Healthcare apps](/industry/healthcare/configure-cloud-for-healthcare/?azure-portal=true), then you can skip this module and proceed to the next module in this Learning Path. 
abstract: |  
    In this module, you will: 
    - Learn which applications are required to deploy Microsoft Cloud for Healthcare.
    - Learn how to obtain trial licenses for all Microsoft Cloud for Healthcare required applications.
    - Learn how to set up a Microsoft Cloud for Healthcare training environment.
prerequisites: You must possess a Global Administrator role in your Microsoft 365 tenant to complete the exercises in this module. This role should apply automatically if your user creates the tenant.

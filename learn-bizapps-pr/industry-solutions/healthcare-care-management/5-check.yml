uid: learn-bizapps.healthcare-care-management.5-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 1/14/2022 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-industry-solutions 
durationInMinutes: 8 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What are the key capabilities for Care Management?
    choices: 
    - content: Care Team, Care Plan, Clinical Timeline, Virtual Clinic 
      isCorrect: true 
      explanation: The key capabilities for Care Management are Care Team, Care Plan, Clinical Timeline, and Virtual Clinic. 
    - content: Care Team, Medications, Encounters, Patient Interactions
      isCorrect: false 
      explanation: The key capabilities for Care Management are Care Team, Care Plan, Clinical Timeline, and Virtual Clinic. 
    - content: Care Plan, Clinical Timeline, Resource Scheduling, Patient Interactions
      isCorrect: false 
      explanation: The key capabilities for Care Management are Care Team, Care Plan, Clinical Timeline, and Virtual Clinic. 
    - content: Care Plan, Clinical Timeline, Virtual Clinic, Encounters
      isCorrect: false 
      explanation: The key capabilities for Care Management are Care Team, Care Plan, Clinical Timeline, and Virtual Clinic. 
  - content: Which entity table does the data model use for Patients, Practitioners, and Related People?
    choices: 
    - content: Account
      isCorrect: false
      explanation: The data model uses Contact as the entity table for Patients, Practitioners, and Related People.
    - content: Person
      isCorrect: false 
      explanation: The data model uses Contact as the entity table for Patients, Practitioners, and Related People.
    - content: Contact
      isCorrect: true 
      explanation: The data model uses Contact as the entity table for Patients, Practitioners, and Related People.
    - content: Organization
      isCorrect: false 
      explanation: The data model uses Contact as the entity table for Patients, Practitioners, and Related People.
  - content: What are the four sections of the sitemap in the Care Management application?
    choices: 
    - content: Administration, Care Management, Clinical Data, Health Analytics
      isCorrect: false
      explanation: The four sections of the sitemap in the Care Management application are Administration, Care Management, Clinical Data, and Templates.
    - content: Administration, Care Management, Clinical Data, Templates
      isCorrect: true 
      explanation: The four sections of the sitemap in the Care Management application are Administration, Care Management, Clinical Data, and Templates.
    - content: Administration, Care Plans, Timeline, Health Analytics
      isCorrect: false 
      explanation: The four sections of the sitemap in the Care Management application are Administration, Care Management, Clinical Data, and Templates.
    - content: Administration, Care Plans, Timeline, Templates
      isCorrect: false 
      explanation: The four sections of the sitemap in the Care Management application are Administration, Care Management, Clinical Data, and Templates.
  - content: Does the Clinical Timeline tab on the Patient form display both a calendar pane that shows events for the selected week and an agenda pane that shows previous or upcoming events for that patient?
    choices: 
    - content: Yes
      isCorrect: true 
      explanation: The Clinical Timeline tab on the Patient form displays both a calendar pane that shows events for the selected week and an agenda pane that shows previous or upcoming events for that patient.
    - content: No
      isCorrect: false 
      explanation: The Clinical Timeline tab on the Patient form displays both a calendar pane that shows events for the selected week and an agenda pane that shows previous or upcoming events for that patient.
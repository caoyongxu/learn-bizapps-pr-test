title: Get started with Fundraising and Engagement in Microsoft Cloud for Nonprofit
summary: |  
  [!include[](../includes/module-banner.md)] 
  Fundraising and Engagement enables nonprofit organizations to maintain holistic relationships with donors, and to manage individual giving, regular giving, and major moves with end-to-end automated processes.   
abstract: |  
    In this module, you will: 
    - Learn the core capabilities of Fundraising and Engagement used to support donor management and fundraising.
    - Understand how key fundraising terminology is used in Fundraising and Engagement.
    - Get started with Fundraising and Engagement.

uid: learn-bizapps.financial-services-customer-onboarding.6-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 01/14/2022 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-industry-solutions 
durationInMinutes: 8 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: The Financial holdings table in the retail banking data model supports which specific subverticals?
    choices: 
    - content: Insurance holdings
      isCorrect: false
      explanation: Currently, the entire Microsoft Cloud for Financial Services data model only supports retail banking.
    - content: Retail banking
      isCorrect: true
      explanation: Currently, the entire Microsoft Cloud for Financial Services data model only supports retail banking.
    - content: Commercial banking
      isCorrect: false 
      explanation: Currently, the entire Microsoft Cloud for Financial Services data model only supports retail banking.
    - content: Any Financial Services subvertical
      isCorrect: false 
      explanation: Currently, the entire Microsoft Cloud for Financial Services data model only supports retail banking.
  - content: Microsoft Cloud for Financial Services data model is available in GitHub. True or False?
    choices: 
    - content: False, it's not available in GitHub.
      isCorrect: true 
      explanation: Unlike Microsoft Financial Services Accelerator, Microsoft Cloud for Financial Services is only available as a part of a licensed SKU.
    - content: True, it's available in GitHub.
      isCorrect: false 
      explanation: Unlike Microsoft Financial Services Accelerator, Microsoft Cloud for Financial Services is only available as a part of a licensed SKU.
    - content: False, it's available in Roadmap.
      isCorrect: false 
      explanation: Unlike Microsoft Financial Services Accelerator, Microsoft Cloud for Financial Services is only available as a part of a licensed SKU.
  - content: What are the options for extending the Microsoft Cloud for Financial Services data model?
    choices: 
    - content: The tables can be extended like any other Dataverse Table.
      isCorrect: false
      explanation: The current controls on the data model are exercised with the intent of maintaining future compatibility because, in the future, data elements and relationships of other related financial industry subverticals will need to be included.
    - content: Option sets could be extended in multiple tables, and custom tables could be added for more extensions.
      isCorrect: true 
      explanation: The current controls on the data model are exercised with the intent of maintaining future compatibility because, in the future, data elements and relationships of other related financial industry subverticals will need to be included.
    - content: More fields can be added to the tables.
      isCorrect: false 
      explanation: The current controls on the data model are exercised with the intent of maintaining future compatibility because, in the future, data elements and relationships of other related financial industry subverticals will need to be included.
    - content: The tables are completely locked.
      isCorrect: false 
      explanation: The current controls on the data model are exercised with the intent of maintaining future compatibility because, in the future, data elements and relationships of other related financial industry subverticals will need to be included.
  - content: Unified customer profile uses which one of the following data model layers?
    choices: 
    - content: All three layers that form the Financial Services industry data model
      isCorrect: false
      explanation: The Unified customer profile app uses Financial Services Common Data Model and Retail Banking Core data model.
    - content: Only Retail Banking Core data model
      isCorrect: false 
      explanation: The Unified customer profile app uses Financial Services Common Data Model and Retail Banking Core data model.
    - content: Retail Banking Core data model and Loan Onboarding data model
      isCorrect: false 
      explanation: The Unified customer profile app uses Financial Services Common Data Model and Retail Banking Core data model.
    - content: Financial Services Common Data Model and Retail Banking Core data model
      isCorrect: true 
      explanation: The Unified customer profile app uses Financial Services Common Data Model and Retail Banking Core data model.

title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 01/14/2022 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-industry-solutions 
durationInMinutes: 8 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What Power Apps portal is included with Customer Onboarding? 
    choices: 
    - content: Commercial Banking Sample Portal
      isCorrect: false
      explanation: The Retail Banking Sample Portal is a Power Apps Portals template that is paired with the Customer Onboarding solution. 
    - content: Retail Banking Sample Portal
      isCorrect: true
      explanation: The Retail Banking Sample Portal is a Power Apps Portals template that is paired with the Customer Onboarding solution. 
    - content: Loan Application Sample Portal 
      isCorrect: false 
      explanation: The Retail Banking Sample Portal is a Power Apps Portals template that is paired with the Customer Onboarding solution. 
    - content: Loan Application Sample Portal 
      isCorrect: false 
      explanation: The Retail Banking Sample Portal is a Power Apps Portals template that is paired with the Customer Onboarding solution. 
  - content: What entity is used for tracking a loan application in the Loan Tracker app? 
    choices: 
    - content: Contact
      isCorrect: false 
      explanation: The Loan Application entity is used to track loan applications submitted by customers in Loan Tracker. 
    - content: Loan application
      isCorrect: true 
      explanation: The Loan Application entity is used to track loan applications submitted by customers in Loan Tracker. 
    - content: Account
      isCorrect: false 
      explanation: The Loan Application entity is used to track loan applications submitted by customers in Loan Tracker. 
    - content: Loan onboarding
      isCorrect: false 
      explanation: The Loan Application entity is used to track loan applications submitted by customers in Loan Tracker.    
  - content: What process can be extended to better track loan applications in Loan onboarding? 
    choices: 
    - content: Loan Application Process 
      isCorrect: false
      explanation: Business Process Flows are used to visually track the status and stage of a record in Dynamics 365. 
    - content: Business Process Flow 
      isCorrect: true 
      explanation: Business Process Flows are used to visually track the status and stage of a record in Dynamics 365. 
    - content: Power Apps flow
      isCorrect: false 
      explanation: Business Process Flows are used to visually track the status and stage of a record in Dynamics 365. 
    - content: Dynamics 365 Process
      isCorrect: false 
      explanation: Business Process Flows are used to visually track the status and stage of a record in Dynamics 365. 
  - content: Customer Onboarding can be deployed from where? 
    choices: 
    - content: Customer Onboarding can be deployed from where? 
      isCorrect: false
      explanation: Microsoft’s Industry Cloud solutions are deployed via the Microsoft Solution Center. 
    - content: Microsoft Solution Center 
      isCorrect: true 
      explanation: Microsoft’s Industry Cloud solutions are deployed via the Microsoft Solution Center. 
    - content: Microsoft 365 Admin Center 
      isCorrect: false 
      explanation: Microsoft’s Industry Cloud solutions are deployed via the Microsoft Solution Center. 
    - content: Microsoft AppSource 
      isCorrect: false 
      explanation: Microsoft’s Industry Cloud solutions are deployed via the Microsoft Solution Center. 

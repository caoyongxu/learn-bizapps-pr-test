summary: |  
  [!include[](../includes/module-banner.md)] 
  In this module, you'll learn how to streamline the customer onboarding experience within a financial services organization. By setting up self-service tools in Cloud for Financial Services, you will enable relationship managers to monitor the loan process and ensure consistent, reliable customer experiences. Furthermore, customers can efficiently apply for and track a loan by accessing a mobile app or portal, while the automated pipeline helps them review and validate application information.
abstract: |  
    In this module, you will: 
    - Set up the Retail Banking Sample Portal.
    - Extend the loan tracker application.
    - Embed the loan tracker app in Microsoft Teams.
    - Submit and approve a loan.

quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: The user logging into the Solution Center should have either a Power Platform or Dynamics 365 ____________ role to deploy MVM.
    choices: 
    - content: User role
      isCorrect: false 
      explanation: An administrator role is required to deploy MVM.
    - content: Administrator role
      isCorrect: true 
      explanation: An administrator role is required to deploy MVM.
    - content: Read-only role
      isCorrect: false 
      explanation: An administrator role is required to deploy MVM.
    - content: No role is needed.
      isCorrect: false 
      explanation: An administrator role is required to deploy MVM.
  - content: The ________________ is an orchestrator that simplifies the whole deployment process by checking licensing requirements and dependencies. 
    choices: 
    - content: Microsoft Power Platform
      isCorrect: false 
      explanation: The Microsoft Cloud Solution Center checks licensing requirements and dependencies.
    - content: Microsoft Cloud Solution Center
      isCorrect: true 
      explanation: The Microsoft Cloud Solution Center checks licensing requirements and dependencies.
    - content: Microsoft Portal
      isCorrect: false 
      explanation: The Microsoft Cloud Solution Center checks licensing requirements and dependencies.
    - content: Microsoft Dataverse
      isCorrect: false 
      explanation: The Microsoft Cloud Solution Center checks licensing requirements and dependencies.

title: Deployment planning of Microsoft Cloud for Healthcare 
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module explains the installation and configuration of the Microsoft Cloud for Healthcare solution, why certain components are required, and how the components provide a foundation for the Healthcare solution. The Healthcare solution is composed of Care Management, Home Health, Patient Access, Patient Outreach, and the Patient Service Center applications. 
abstract: |  
    In this module, you will: 
    - Learn about Microsoft Cloud for Healthcare Azure deployment planning.
    - Learn about Healthcare powered by Dynamics 365 deployment planning.
    - Learn about Microsoft Cloud for Healthcare Microsoft 365 deployment planning. 

title: Deployment planning of Microsoft Cloud for Healthcare 
summary: |  
  [!include[](../includes/module-banner.md)] 
  Learn about deployment planning of Microsoft Cloud for Healthcare. This module provides an overview of the installation and configuration the Microsoft Cloud for Healthcare solution, why certain components are required and how they provide foundation for the Healthcare solution. The Healthcare solution is composed of the following applications; Care Management, Home Health, Patient Access, Patient Outreach, and the Patient Service Center. 
abstract: |  
    In this module, you will: 
    - Learn about Microsoft Cloud for Healthcare Azure deployment planning.
    - Learn about Healthcare powered by Dynamics 365 deployment planning.
    - Learn about Microsoft Cloud for Healthcare Microsoft 365 deployment planning. 

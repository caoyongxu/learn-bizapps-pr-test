 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 06/11/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-d365-healthcare 
durationInMinutes: 3
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is Microsoft Vaccination Management built on?
    choices: 
    - content: Microsoft Power Platform
      isCorrect: true 
      explanation: Microsoft Vaccination Management solution is built on Microsoft Power Platform.
    - content: Microsoft Azure
      isCorrect: false 
      explanation: Microsoft Vaccination Management solution is built on Microsoft Power Platform.
    - content: Microsoft Teams
      isCorrect: false 
      explanation: Microsoft Vaccination Management solution is built on Microsoft Power Platform.
    - content: None of the above
      isCorrect: false 
      explanation: Microsoft Vaccination Management solution is built on Microsoft Power Platform.
  - content: The Vaccination Management app is composed of three main areas. Reference Data and Management are two areas. What is the third area?
    choices: 
    - content: Referential
      isCorrect: false 
      explanation: Reference Data, Management, and Registration are the three main areas in the Vaccination Management app.
    - content: Registration
      isCorrect: true 
      explanation: Reference Data, Management, and Registration are the three main areas in the Vaccination Management app.
    - content: Contact
      isCorrect: false 
      explanation: Reference Data, Management, and Registration are the three main areas in the Vaccination Management app.
    - content: Account
      isCorrect: false 
      explanation: Reference Data, Management, and Registration are the three main areas in the Vaccination Management app.
  - content: Any healthcare organization that administers COVID-19 vaccinations to residents must report the information to the state. The state immunization systems accept data in what type of format?
    choices: 
    - content: Text
      isCorrect: false 
      explanation: The state immunization systems accept data in HL7 format.
    - content: HL7
      isCorrect: true 
      explanation: The state immunization systems accept data in HL7 format.
    - content: HK9
      isCorrect: false 
      explanation: The state immunization systems accept data in HL7 format.
    - content: OData
      isCorrect: false 
      explanation: The state immunization systems accept data in HL7 format.

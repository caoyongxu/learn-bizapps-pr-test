title: Get started with the Return to the Workplace solution
summary: |  
  [!include[](../includes/module-banner.md)] 
  The Microsoft Power Apps Return to the Workplace solution provides several features to help you plan, coordinate, and manage the safe return to the workplace. Within the solution are modules for location readiness, location management, employee health and safety management, and workplace care management. 
abstract: |  
    In this module, you will: 
    - Learn about the main features of the Return to the Workplace solution.
    - Discover the benefits and use cases of the Return to the Workplace solution components.
    - Identify the Microsoft technologies that support the main features.
    - Learn about the high-level functionality of the Return to the Workplace solution.
    - Launch and navigate the features of the Return to the Workplace solution.
    - Identify where to find next steps to configure the Return to the Workplace solution.

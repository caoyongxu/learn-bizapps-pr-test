title: Introduction to the Return to the Workplace solution 
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module provides an introduction and overview of the Microsoft Return to the Workplace solution. The Return to the Workplace solution provides many different features to plan, coordinate, and manage the safe return to the workplace.  The Return to Workplace solution contains modules for location readiness, location management, employee health and safety management and workplace care management. 
abstract: |  
    In this module, you will: 
    - Describe the main features of the Return to the Workplace solution.
    - Understand the benefits and use cases of the Return to the Workplace solution components.
    - Identify the Microsoft technologies supporting the main features.
    - Describe the high-level functionality of the Return to the Workplace solution.
    - Be able to launch and navigate the features of the Return to the Workplace solution.
    - Identify where to find next steps to configure Return to the Workplace solution.

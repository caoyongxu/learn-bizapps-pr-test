 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-d365-return-workplace 
durationInMinutes: 4 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following should Vendors use to check in to physical workplace sites?
    choices: 
    - content: Employee Return to the Workplace canvas app 
      isCorrect: false
      explanation: This app requires an Azure Active Directly authenticated user and most vendors would not have that.
    - content: Workplace Care Management model-driven app 
      isCorrect: false 
      explanation: This app requires an Azure Active Directly authenticated user and most vendors would not have that.
    - content: Return to the Workplace portal app
      isCorrect: true 
      explanation: The portal app supports users that do not have an Azure Active Directory login for the organization.  
    - content: Location Readiness dashboard 
      isCorrect: false 
      explanation: This is not an app; it displays data from an app.
  - content: As an employee bringing a guest to the workplace I should?
    choices: 
    - content: Nothing, so long as I have already checked-in.
      isCorrect: false
      explanation: They cannot check in until a pass has been issued.
    - content: Add them as a dependent in the Employee Return to Workplace canvas app
      isCorrect: true 
      explanation: Once you have requested your own pass, you can add guests, the app will remember the guests for ease of use the next time they visit.
    - content: Send them a check-in invitation
      isCorrect: false 
      explanation: Invitations are not available unless you have customized your solution.
    - content: Email them a copy of your pass
      isCorrect: false 
      explanation: A pass can only be used by the person to whom it was issued.
  - content: Employees are stored in Dataverse as?
    choices: 
    - content: Employees
      isCorrect: false
      explanation: An employee is a type of Contact. 
    - content: Staff
      isCorrect: true 
      explanation: An employee is a type of Contact. 
    - content: Contacts
      isCorrect: false 
      explanation: An employee is a type of Contact. 
    - content: Accounts
      isCorrect: false 
      explanation: An employee is a type of Contact. 
  - content: I am an Employee Case Manager, I can check in using the Employee Return to the Workplace canvas app but I cannot access the Workplace Care Management model-driven app. How should this be resolved?
    choices: 
    - content: Request the security role ‘Health and Safety Leader’ is assigned to me.
      isCorrect: true 
      explanation: This role is required to perform the tasks of an Employee Case Manager.
    - content: Request a Power Apps license.
      isCorrect: false 
      explanation: It is a security role that determines this access.
    - content: Request a Return to Workplace license.
      isCorrect: false 
      explanation: It is a security role that determines this access.
    - content: Request the security role ‘Workplace Care Manager’ is assigned to me.
      isCorrect: false 
      explanation: It is the Health and Safety Leader role that determines this access.
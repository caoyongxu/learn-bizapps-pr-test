### YamlMime:ModuleUnit
uid: learn-bizapps.healthcare-data-model.5-check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 01/13/2022
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-healthcare-vaccination
durationInMinutes: 8
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: Which of the following solutions was deprecated in November 2020?
    choices:
    - content: Microsoft Cloud for Healthcare
      isCorrect: false
      explanation: Dynamics 365 Healthcare Accelerator was deprecated in November 2020.
    - content: Microsoft Cloud for Healthcare data model
      isCorrect: false
      explanation: Dynamics 365 Healthcare Accelerator was deprecated in November 2020.
    - content: Dynamics 365 Healthcare Accelerator
      isCorrect: true
      explanation: Dynamics 365 Healthcare Accelerator was deprecated in November 2020.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: Dynamics 365 Healthcare Accelerator was deprecated in November 2020.
  - content: Which one of the following apps is not used by the Microsoft Cloud for Healthcare data model?
    choices:
    - content: Dynamics 365 Sales
      isCorrect: true
      explanation: Dynamics 365 Sales is not used by the Microsoft Cloud for Healthcare data model.
    - content: Dynamics 365 Field Service
      isCorrect: false
      explanation: Dynamics 365 Sales is not used by the Microsoft Cloud for Healthcare data model.
    - content: Dynamics 365 for Marketing
      isCorrect: false
      explanation: Dynamics 365 Sales is not used by the Microsoft Cloud for Healthcare data model.
    - content: Dynamics 365 Customer Service
      isCorrect: false
      explanation: Dynamics 365 Sales is not used by the Microsoft Cloud for Healthcare data model.
  - content: The healthcare data model for Dynamics 365 is based on which of the following entities?
    choices:
    - content: Common Data Model
      isCorrect: false
      explanation: The healthcare data model for Dynamics 365 is based on the Fast Healthcare Interoperability Resources (FHIR) standards framework.
    - content: Fast Healthcare Interoperability Resources (FHIR) standards framework
      isCorrect: true
      explanation: The healthcare data model for Dynamics 365 is based on the Fast Healthcare Interoperability Resources (FHIR) standards framework.
    - content: Dynamics 365 Customer Service
      isCorrect: false
      explanation: The healthcare data model for Dynamics 365 is based on the Fast Healthcare Interoperability Resources (FHIR) standards framework.
    - content: Azure Synapse
      isCorrect: false
      explanation: The healthcare data model for Dynamics 365 is based on the Fast Healthcare Interoperability Resources (FHIR) standards framework.
  - content: Common Data Model in Microsoft Cloud for Healthcare sits on top of which application?
    choices:
    - content: Microsoft Dataverse
      isCorrect: false
      explanation: Common Data Model sits on top of Microsoft Azure.
    - content: Microsoft Azure
      isCorrect: true
      explanation: Common Data Model sits on top of Microsoft Azure.
    - content: Microsoft Teams
      isCorrect: false
      explanation: Common Data Model sits on top of Microsoft Azure.
    - content: Microsoft Word
      isCorrect: false
      explanation: Common Data Model sits on top of Microsoft Azure.

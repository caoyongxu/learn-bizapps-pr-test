quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following was deprecated back in November 2020?
    choices: 
    - content: Microsoft Cloud for Healthcare 
      isCorrect: false 
      explanation: Dynamics 365 Healthcare Accelerator
    - content: Microsoft Cloud for Healthcare Data Model
      isCorrect: false 
      explanation: Dynamics 365 Healthcare Accelerator
    - content: Dynamics 365 Healthcare Accelerator
      isCorrect: true 
      explanation: Dynamics 365 Healthcare Accelerator
    - content: Dynamics 365 Field Service
      isCorrect: false 
      explanation: Dynamics 365 Healthcare Accelerator
  - content: Which of the following apps is not utilized by the Microsoft Cloud for Healthcare Data Model?
    choices: 
    - content: Dynamics 365 Sales
      isCorrect: true 
      explanation: Dynamics 365 Sales
    - content: Dynamics 365 Field Service
      isCorrect: false 
      explanation: Dynamics 365 Sales
    - content: Dynamics 365 for Marketing
      isCorrect: false 
      explanation: Dynamics 365 Sales
    - content: Dynamics 365 Customer Service
      isCorrect: false 
      explanation: Dynamics 365 Sales
  - content: The healthcare data model for Dynamics 365 is based on
    choices: 
    - content: The Common Data Model
      isCorrect: false 
      explanation: The Fast Healthcare Interoperability Resources (FHIR) standards framework
    - content: The Fast Healthcare Interoperability Resources (FHIR) standards framework
      isCorrect: true 
      explanation: The Fast Healthcare Interoperability Resources (FHIR) standards framework
    - content: Dynamics 365 Customer Service
      isCorrect: false 
      explanation: The Fast Healthcare Interoperability Resources (FHIR) standards framework
    - content: Azure Synapse
      isCorrect: false 
      explanation: The Fast Healthcare Interoperability Resources (FHIR) standards framework
  - content: The Common Data Model in the Healthcare Cloud sits right on top of 
    choices: 
    - content: Microsoft Dataverse
      isCorrect: false 
      explanation: Microsoft Azure
    - content: Microsoft Azure
      isCorrect: true 
      explanation: Microsoft Azure
    - content: Microsoft Teams
      isCorrect: false 
      explanation: Microsoft Azure
    - content: Microsoft Word
      isCorrect: false 
      explanation: Microsoft Azure
 title: Patient outreach
 description: In this module, you will learn how to enhance patient engagement within a healthcare organization by using patient outreach tools. The Patient Outreach application as part of Microsoft Cloud for Healthcare focuses on patient campaign management, which helps organize and automate marketing and communicate to patients. It enables healthcare providers to reach out to their communities and patients in a targeted, efficient way. Providers can use their choice of email, text, regular mail, or a combination, to provide healthcare information to specific groups of patients and community members.

 title: Home health
 description: In this module, you will learn how to empower health team collaboration within a healthcare organization by using the Home Health application in the Microsoft Cloud for Healthcare.  With the Home Health application, provider personnel can schedule appointments for the patient based on various factors. You can view patient information directly in context, and a guided business process flow ensures each measure is taken prior to and after booking the appointment. 

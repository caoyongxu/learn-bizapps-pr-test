abstract: |
   In this module, you will:
   - Deploy and configure the Voice of the Customer solution
   - Design survey themes and upload custom survey images
   - Explain the different options that are available for capturing responses, and the use cases for each option
   - Add and modify survey pages
   - Design survey questions
   - Edit survey settings
prerequisites: The target audience should have a basic understanding of how to move around the Dynamics 365 application, and also a working knowledge of the core records that are available. Basic familiarity with modules like Sales, Customer Service, and Field Service is also helpful but isn't required.

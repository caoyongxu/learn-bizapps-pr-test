quiz:
  title: Managing cases with Microsoft Dynamics 365 knowledge check
  questions:
  - content: What is the maximum number of child cases that can be associated with a parent case using the out of the box functionality?  
    choices: 
    - content: '10'
      explanation: Dynamics 365s parent child case hierarchy provides the ability to associate up to 100 child cases with a single parent case.  Source - Managing cases in Dynamics 365     
      isCorrect: false
    - content: '100'
      explanation: Dynamics 365s parent child case hierarchy provides the ability to associate up to 100 child cases with a single parent case.  Source - Managing cases in Dynamics 365     
      isCorrect: true
    - content: '500'
      explanation: Dynamics 365s parent child case hierarchy provides the ability to associate up to 100 child cases with a single parent case.  Source - Managing cases in Dynamics 365     
      isCorrect: false
    - content: '1000'
      explanation: Dynamics 365s parent child case hierarchy provides the ability to associate up to 100 child cases with a single parent case.  Source - Managing cases in Dynamics 365    
      isCorrect: false
    - content: Unlimited
      explanation: Dynamics 365s parent child case hierarchy provides the ability to associate up to 100 child cases with a single parent case.  Source - Managing cases in Dynamics 365   
      isCorrect: false
  - content: You want to create a case record in Dynamics 365.  Which of the following record types cannot be converted into a case record? 
    choices: 
    - content: Converting an email into a case
      explanation: Dynamics 365 provides multiple ways to create case records, including the ability to convert any activity record into a case.  This includes email, social activities, and custom activities.  Leads are used as part of the sales module.  They can be qualified and converted to opportunities, but they cannot be converted into Dynamics 365 case records.  Source - Creating Dynamics 365 Cases    
      isCorrect: false
    - content: Converting a custom activity into a case
      explanation: Dynamics 365 provides multiple ways to create case records, including the ability to convert any activity record into a case.  This includes email, social activities, and custom activities.  Leads are used as part of the sales module.  They can be qualified and converted to opportunities, but they cannot be converted into Dynamics 365 case records.  Source - Creating Dynamics 365 Cases    
      isCorrect: false
    - content: Converting a lead into a case
      explanation: Dynamics 365 provides multiple ways to create case records, including the ability to convert any activity record into a case.  This includes email, social activities, and custom activities.  Leads are used as part of the sales module.  They can be qualified and converted to opportunities, but they cannot be converted into Dynamics 365 case records.  Source - Creating Dynamics 365 Cases    
      isCorrect: true
    - content: Converting a social activity to a case
      explanation: Dynamics 365 provides multiple ways to create case records, including the ability to convert any activity record into a case.  This includes email, social activities, and custom activities.  Leads are used as part of the sales module.  They can be qualified and converted to opportunities, but they cannot be converted into Dynamics 365 case records.  Source - Creating Dynamics 365 Cases     
      isCorrect: false
  - content: While working on a case, you added a phone call activity to log a call you placed to the customer.  Where will the phone call activity be displayed on the case record?  
    choices: 
    - content: Related Panel
      explanation: The Timeline in dynamics 365 is available for most records including cases.  It displays all activities, notes, and posts for a record based on the date they were added.  Source - Managing Dynamics 365 Cases    
      isCorrect: false
    - content: Business Process Flow
      explanation: The Timeline in dynamics 365 is available for most records including cases.  It displays all activities, notes, and posts for a record based on the date they were added.  Source - Managing Dynamics 365 Cases    
      isCorrect: false
    - content: Record Timeline
      explanation: The Timeline in dynamics 365 is available for most records including cases.  It displays all activities, notes, and posts for a record based on the date they were added.  Source - Managing Dynamics 365 Cases    
      isCorrect: true
    - content: General Information Section
      explanation: The Timeline in dynamics 365 is available for most records including cases.  It displays all activities, notes, and posts for a record based on the date they were added.  Source - Managing Dynamics 365 Cases    
      isCorrect: false
  - content: Which of the following items is not a valid case status in Dynamics 365? 
    choices: 
    - content: On Hold
      explanation: A case record in Dynamics 365 can exist in one of three statuses.  It can be active, resolved, or canceled.  Each status has multiple status reason available and that can be added to provide some additional insight about the status.  However only active, resolved, and canceled are actual case statuses.  Source- Managing Dynamics 365 Cases  
      isCorrect: true
    - content: Active
      explanation: A case record in Dynamics 365 can exist in one of three statuses.  It can be active, resolved, or canceled.  Each status has multiple status reason available and that can be added to provide some additional insight about the status.  However only active, resolved, and canceled are actual case statuses.  Source- Managing Dynamics 365 Cases  
      isCorrect: false
    - content: Resolved
      explanation: A case record in Dynamics 365 can exist in one of three statuses.  It can be active, resolved, or canceled.  Each status has multiple status reason available and that can be added to provide some additional insight about the status.  However only active, resolved, and canceled are actual case statuses.  Source- Managing Dynamics 365 Cases  
      isCorrect: false
    - content: Canceled
      explanation: A case record in Dynamics 365 can exist in one of three statuses.  It can be active, resolved, or canceled.  Each status has multiple status reason available and that can be added to provide some additional insight about the status.  However only active, resolved, and canceled are actual case statuses.  Source- Managing Dynamics 365 Cases  
      isCorrect: false
  - content: Which type of interactive dashboard shows an aggregate view of the users case workload with lists, charts, and tiles?
    choices: 
    - content: Knowledge Manager
      explanation: Dynamics 365 Customer Service Hub provides organization the ability to interact with data using interactive dashboards.  Dynamics 365 contains two types of interactive dashboards.  A multi-stream dashboard displays information for multiple data source streams such as Account, Contact, and Case in a single dashboard.   A single-stream dashboard contains interactive lists, charts and tiles, but is only associated with a single data source stream such as a case.   Source - Managing Dynamics 365 Cases  
      isCorrect: false
    - content: Customer Service Representative
      explanation: Dynamics 365 Customer Service Hub provides organization the ability to interact with data using interactive dashboards.  Dynamics 365 contains two types of interactive dashboards.  A multi-stream dashboard displays information for multiple data source streams such as Account, Contact, and Case in a single dashboard.   A single-stream dashboard contains interactive lists, charts and tiles, but is only associated with a single data source stream such as a case.   Source - Managing Dynamics 365 Cases    
      isCorrect: false
    - content: Single-Stream Dashboard
      explanation: Dynamics 365 Customer Service Hub provides organization the ability to interact with data using interactive dashboards.  Dynamics 365 contains two types of interactive dashboards.  A multi-stream dashboard displays information for multiple data source streams such as Account, Contact, and Case in a single dashboard.   A single-stream dashboard contains interactive lists, charts and tiles, but is only associated with a single data source stream such as a case.   Source - Managing Dynamics 365 Cases  
      isCorrect: true
    - content: Multi-Stream Dashboard
      explanation: Dynamics 365 Customer Service Hub provides organization the ability to interact with data using interactive dashboards.  Dynamics 365 contains two types of interactive dashboards.  A multi-stream dashboard displays information for multiple data source streams such as Account, Contact, and Case in a single dashboard.   A single-stream dashboard contains interactive lists, charts and tiles, but is only associated with a single data source stream such as a case.   Source - Managing Dynamics 365 Cases  

      isCorrect: false
  - content: What is a valid action you can take on an SLA?
    choices: 
    - content: Deleted Record
      explanation: SLA Items provide the ability to execute Success, Failure, and Warning actions.  Not all actions that are available with workflows can be done in as SLA actions.  The actions that can be executed by an SLA are; Send Email, Create Record, Update Record, Assign Record, Change Status.  Source - Defining SLA details 

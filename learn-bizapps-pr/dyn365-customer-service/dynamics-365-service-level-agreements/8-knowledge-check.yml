  questions:
  - content: Which of the following are features of enhanced SLAâ€™s? 
    choices: 
    - content: Unlimited in scope
      explanation: There are several advantages to enhanced SLAs.  Two of the primary advantages are that KPIs for the SLA in a separate KPI instance and on the case itself.  This provides extra reporting options.  Enhanced SLAs also provide allow the option for pausing timers associated with SLA KPIs this ensure that when the timer is restarted, the amount of time it was paused for will not count against the KPI.   Source - Creating SLAs
      isCorrect: false

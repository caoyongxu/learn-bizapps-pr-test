      explanation: Out of the box, the case entity contains two KPIs associated with it.  Those KPIs are based on the First Response By times and the Resolve By times.  Additional KPIs could be defined for the case entity or other entities as needed, but only First Response and Resolve are available by default.  Source - Defining SLA details 

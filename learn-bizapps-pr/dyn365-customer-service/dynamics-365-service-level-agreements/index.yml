abstract: |
    In this module, you will:
    - Determine which KPIs are being measured with SLAs 
    - Define Business Closures and Working Hours
    - Create SLAs including triggering conditions, and actions
    - Build SLA Items
    - Define custom KPIs
    - Enable SLAs for multiple entities
    - Manage SLAs for an organization
prerequisites: Target Audience should have a basic understanding of how to navigate the Dynamics 365 application.  Familiarity with creating and managing cases, as well as Dynamics 365 Entitlement is also helpful.

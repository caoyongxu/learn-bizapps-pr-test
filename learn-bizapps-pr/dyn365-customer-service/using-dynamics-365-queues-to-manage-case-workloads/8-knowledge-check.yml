quiz:
  title: Use Microsoft Dynamics 365 queues to manage case workloads knowledge check
  questions:
  - content: Which of the following scenarios best describes the use of a private queue?
    choices: 
    - content: A support queue all new cases are routed to before they are routed to other queues.
      incorrectExplanation: Dynamics 365 has three types of queues that are used in the solution; Public, Private, and Personal.  A personal queue is associated with a specific user or team, a public queue is available to all users, and a private queue has members associated with it.  Only members of that queue can access the items in it such as with a gold queue supported by gold service technicians.  Source -  Creating Queues  
      isCorrect: false
    - content: A gold queue that will be supported by gold technicians
      correctExplanation: Dynamics 365 has three types of queues that are used in the solution; Public, Private, and Personal.  A personal queue is associated with a specific user or team, a public queue is available to all users, and a private queue has members associated with it.  Only members of that queue can access the items in it such as with a gold queue supported by gold service technicians.  Source - Creating Queues  
      isCorrect: true
    - content: A queue that was automatically created when a new user was added.
      incorrectExplanation: Dynamics 365 has three types of queues that are used in the solution; Public, Private, and Personal.  A personal queue is associated with a specific user or team, a public queue is available to all users, and a private queue has members associated with it.  Only members of that queue can access the items in it such as with a gold queue supported by gold service technicians.  Source - Creating Queues  
      isCorrect: false
    - content: A standard queue where all cases can be worked by any technician.
      incorrectExplanation: Dynamics 365 has three types of queues that are used in the solution; Public, Private, and Personal.  A personal queue is associated with a specific user or team, a public queue is available to all users, and a private queue has members associated with it.  Only members of that queue can access the items in it such as with a gold queue supported by gold service technicians.  Source - Creating Queues  
      isCorrect: false
  - content: Which of the following best describes what will happen when an agent releases a queue item they are working on?
    choices: 
    - content: The queue item will be removed from the users personal queue and all other queues. 
      incorrectExplanation: When an agent picks an item from a queue, the item is moved to their personal queue while they work on it.  If the agent is not able to continue to work on the item, they can release it.  When an item is released, it removed from the agents personal queue and placed in the original queue that the agent picked it from.  Source - Working with Queues
      isCorrect: false
    - content: The queue item will be removed from the users personal queue and returned to its original queue. 
      correctExplanation: When an agent picks an item from a queue, the item is moved to their personal queue while they work on it.  If the agent is not able to continue to work on the item, they can release it.  When an item is released, it removed from the agents personal queue and placed in the original queue that the agent picked it from.  Source - Working with Queues  
      isCorrect: true
    - content: The queue item will be removed from all queues. 
      incorrectExplanation: When an agent picks an item from a queue, the item is moved to their personal queue while they work on it.  If the agent is not able to continue to work on the item, they can release it.  When an item is released, it removed from the agents personal queue and placed in the original queue that the agent picked it from.  Source - Working with Queues  
      isCorrect: false
    - content: The queue item will be removed from its original queue it was taken from.
      incorrectExplanation: When an agent picks an item from a queue, the item is moved to their personal queue while they work on it.  If the agent is not able to continue to work on the item, they can release it.  When an item is released, it removed from the agents personal queue and placed in the original queue that the agent picked it from.  Source - Working with Queues
      isCorrect: false
  - content: In which of the following scenarios would a routing rule be applied?  
    choices: 
    - content: Automatically when a case is created manually by an agent.  
      incorrectExplanation: Dynamics 365 routing rule sets provide the ability to route cases to specific users or queues based on predefined criteria. Routing rule are only automatically applied to a case if the case was created using automation like workflow.  To apply a routing rule after a case has been updated or manually created, the agent would need to select the Save and Route button. Source - Using Routing Rules  
      isCorrect: false
    - content: When an agent selects the Save button.  
      incorrectExplanation: Dynamics 365 routing rule sets provide the ability to route cases to specific users or queues based on predefined criteria.  Routing rule are only automatically applied to a case if the case was created using automation like workflow.  To apply a routing rule after a case has been updated or manually created, the agent would need to select the Save and Route button.   Source - Using Routing Rules  
      isCorrect: false
    - content: When an agent selects the Add to Queue button.
      incorrectExplanation: Dynamics 365 routing rule sets provide the ability to route cases to specific users or queues based on predefined criteria.  Routing rule are only automatically applied to a case if the case was created using automation like workflow.  To apply a routing rule after a case has been updated or manually created, the agent would need to select the Save and Route button.   Source - Using Routing Rules  
      isCorrect: false
    - content: Automatically when a case is created by a record creation rule. 
      correctExplanation: Dynamics 365 routing rule sets provide the ability to route cases to specific users or queues based on predefined criteria.  Routing rule are only automatically applied to a case if the case was created using automation like workflow.  To apply a routing rule after a case has been updated or manually created, the agent would need to select the Save and Route button.   Source - Using Routing Rules  
      isCorrect: true
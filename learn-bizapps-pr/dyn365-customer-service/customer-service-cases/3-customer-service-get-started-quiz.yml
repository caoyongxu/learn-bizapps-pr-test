quiz:
  title: Quiz on managing cases
  questions:
  - content: Which are key performance indicators?
    choices: 
    - content: Customer Satisfaction (CSAT).
      correctExplanation: Customer satisfaction is one of most important indicators a company can have.
      isCorrect: true
    - content: Latency
      incorrectExplanation: Latency is not a performance indicator. It measures anomalies in a network that can slow it down.
      isCorrect: false
    - content: Average load time
      incorrectExplanation: Average Handle time is the average duration of a transaction and is an important metric. Average Load time refers to web site performance.
      isCorrect: false
    - content: Cost per resolution
      incorrectExplanation: Cost per Contact is a key performanc indicator that measures the cost in dollars of a customer contact.
      isCorrect: false
  - content: Which is true about cases?
    choices:
    - content: A customer can have only one case associated with their record.
      incorrectExplanation: A record can have multiple cases associated with a record.
      isCorrect: false
    - content: Cases are the fundamental record type of service management.
      correctExplanation: Record management are based primarily upon customer cases.
      isCorrect: true
    - content: A case record must have all of its associated activites completed before the case can be closed.
      incorrectExplanation: A case record can have incomplete activities. The user will be informed that incomplete activities will be cancelled when the case is closed.
      isCorrect: false
  - content: What is true about cancelling and deleting cases?
    choices:
    - content: Cases can always be deleted if the customer wants this.
      incorrectExplanation: Sometimes a company's security policies prevent cases from being deleted.
      isCorrect: false
    - content: A deleted case can be reactivate later.
      incorrectExplanation: Deleting a case is a permanent action and cannot be undone.
      isCorrect: false
    - content: Cases can be reactivated if closed.
      correctExplanation: If a customer has an issue that is related to a past case, the original case can be reactivated.
      isCorrect: true

abstract: |
   In this module, you will:
   - Identify scenarios where knowledge articles can be used
   - Create and define knowledge articles in Dynamics 365
   - Manage the knowledge article lifecycle
   - Control article version, translation, and publishing options
prerequisites: The target audience should have a basic understanding of how to move around the Dynamics 365 application and a working knowledge of the core records that are available. Familiarity with creating and managing cases in Dynamics 365 is also helpful.

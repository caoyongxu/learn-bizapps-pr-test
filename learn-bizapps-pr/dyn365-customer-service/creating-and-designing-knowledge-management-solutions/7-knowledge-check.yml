quiz:
  title: Create and design knowledge management solutions knowledge check
  questions:
  - content: You have a knowledge article in English that must be translated into Spanish, French, and German. You've already defined the Spanish version of the article. You select the Translate button and set the language to French. What language will the article text be in?
    choices: 
    - content: French.
      incorrectExplanation: When an article translation is created in Microsoft Dynamics 365, a new version is created for the specified language. The article is then available to users who are looking for articles in that language. But the original content from the previous version will still be in the original language. Even though it's a French version of the article, the content must be translated into French before it appears in French in the knowledge base. Source - Manage knowledge article versions, categories, and translations 
      isCorrect: false
    - content: English.
      correctExplanation: When an article translation is created in Microsoft Dynamics 365, a new version is created for the specified language. The article is then available to users who are looking for articles in that language. But the original content from the previous version will still be in the original language. Even though it's a French version of the article, the content must be translated into French before it appears in French in the knowledge base. Source - Manage knowledge article versions, categories, and translations
      isCorrect: true
    - content: Spanish.
      incorrectExplanation: When an article translation is created in Microsoft Dynamics 365, a new version is created for the specified language. The article is then available to users who are looking for articles in that language. But the original content from the previous version will still be in the original language. Even though it's a French version of the article, the content must be translated into French before it appears in French in the knowledge base. Source - Manage knowledge article versions, categories, and translations
      isCorrect: false
    - content: German.
      incorrectExplanation: When an article translation is created in Microsoft Dynamics 365, a new version is created for the specified language. The article is then available to users who are looking for articles in that language. But the original content from the previous version will still be in the original language. Even though it's a French version of the article, the content must be translated into French before it appears in French in the knowledge base. Source - Manage knowledge article versions, categories, and translations
      isCorrect: false
  - content: An article's rating is calculated based on what? 
    choices: 
    - content: Feedback that's captured for the article.
      correctExplanation: When feedback is captured for an article by using the feedback feature, the person who enters the feedback can provide a rating for the article. As more people enter feedback and provide ratings, a rating value will be shown in the feedback section of the article. Source - Manage knowledge article versions, categories, and translations
      isCorrect: true
    - content: The number of times that an article is viewed.
      incorrectExplanation: When feedback is captured for an article by using the feedback feature, the person who enters the feedback can provide a rating for the article. As more people enter feedback and provide ratings, a rating value will be shown in the feedback section of the article. Source - Manage knowledge article versions, categories, and translations
      isCorrect: false
    - content: Notes that are added to the article.
      incorrectExplanation: When feedback is captured for an article by using the feedback feature, the person who enters the feedback can provide a rating for the article. As more people enter feedback and provide ratings, a rating value will be shown in the feedback section of the article. Source - Manage knowledge article versions, categories, and translations
      isCorrect: false
    - content: All activities that are added to the article.
      incorrectExplanation: When feedback is captured for an article by using the feedback feature, the person who enters the feedback can provide a rating for the article. As more people enter feedback and provide ratings, a rating value will be shown in the feedback section of the article. Source - Manage knowledge article versions, categories, and translations
      isCorrect: false
  - content: A published knowledge article is set to expire in three weeks. Which of the following statements about expired articles is correct?
    choices: 
    - content: The article will be put into draft mode. 
      incorrectExplanation: When an article is published, it can be set to expire on a specific date and time. When an article expires, the status of the article is set to Expired. Because the article is expired, it will no longer be available in searches. Source - Knowledge article publication
      isCorrect: false
    - content: The article is available for searches but will be tagged as expired.
      incorrectExplanation: When an article is published, it can be set to expire on a specific date and time. When an article expires, the status of the article is set to Expired. Because the article is expired, it will no longer be available in searches. Source - Knowledge article publication
      isCorrect: false
    - content: The article will no longer be available in searches. 
      correctExplanation: When an article is published, it can be set to expire on a specific date and time. When an article expires, the status of the article is set to Expired. Because the article is expired, it will no longer be available in searches. Source - Knowledge article publication
      isCorrect: true
    - content: The article will be archived.
      incorrectExplanation: When an article is published, it can be set to expire on a specific date and time. When an article expires, the status of the article is set to Expired. Because the article is expired, it will no longer be available in searches. Source - Knowledge article publication
      isCorrect: false

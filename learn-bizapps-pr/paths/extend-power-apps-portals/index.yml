summary: |
  [!include[](../../includes/lp-banner.md)]
  The ability to easily surface and interact with Microsoft Dataverse data on an externally facing web site is the core benefit for implementing a Power Apps portal. This learning path describes how to transform a content portal into a full web app interacting with Dataverse. We will also cover the options available to customizers and developers to extend the portal functionality and integrate with Office 365, Power Platform, and Azure components. 
prerequisites: |
  - Power Apps trial subscription.
  - Provisioned Power Apps portal from blank.
  - Understanding of how to navigate and customize the model-driven Power Apps.
  - Basic Power Apps development experience.

summary: |
  [!include[](../../includes/lp-banner.md)]
  Microsoft Vaccination Management can help you accelerate delivery and administration of the COVID-19 vaccine. It provides a configurable solution for healthcare organizations and other vaccine site administrators to connect eligible people with vaccination facilities through online registration and appointment scheduling. The solution also offers vaccine inventory management, an app to check in residents and record vaccinations, and insights about the vaccination program through a centralized dashboard. 

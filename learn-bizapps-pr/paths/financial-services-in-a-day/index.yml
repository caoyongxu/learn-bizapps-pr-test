summary: |
  [!include[](../../includes/lp-banner.md)]
  Microsoft Cloud for Financial Services provides capabilities to manage financial services data at scale. This makes it easier for financial services organizations to deliver differentiated experiences, empower employees, and combat financial crime, while also facilitating security, compliance, and interoperability of financial data.  
  
  In this Learning Path, you will gain a foundational understanding of Microsoft Cloud for Financial Services and its core components. You'll be guided through hands-on exercises as you configure, extend, and integrate financial services applications deployed through Microsoft Cloud for Financial Services using Dynamics 365, Power Platform, Microsoft 365, and Azure in your own environment. You'll dive into various modules to explore the Microsoft Cloud for Financial Services applications, including Unified Customer Profile, Customer Onboarding, Collaboration Manager for Loans, and Customer Intelligence.
prerequisites: |

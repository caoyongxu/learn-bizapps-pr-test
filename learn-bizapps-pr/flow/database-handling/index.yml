title: Database handling in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  Databases are a vital part of every organization, and efficient data handling is necessary for their effective operation. WinAutomation enables the automation of databases through the Database Actions. 
abstract: |  
    In this module, you will: 
    - Compose a connection string to connect to a database
    - Use the appropriate action to run queries on a database
prerequisites: |
    - Basic familiarity with WinAutomation
    - An SQL database with at least one table containing data

quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is the name of the action that is used to run queries on a database after a connection has been established?
    choices: 
    - content: Open SQL Connection
      isCorrect: false 
      explanation: The Execute SQL Statement action is used to run queries.
    - content: Execute SQL Statement
      isCorrect: true 
      explanation: The Execute SQL Statement action is used to run queries.
    - content: Select from Database
      isCorrect: false 
      explanation: The Execute SQL Statement action is used to run queries.
    - content: Run Query
      isCorrect: false 
      explanation: The Execute SQL Statement action is used to run queries.
  - content: To run queries on a database, a connection must be established first by using the Open SQL Connection action. (True or False)
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: To be able to run queries on a database, you need to first establish a connection by using the Open SQL Connection action.
    - content: "False"
      isCorrect: false 
      explanation: To be able to run queries on a database, you need to first establish a connection by using the Open SQL Connection action.
  - content: The Close SQL Connection action requires the connection string. (True or False)
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: The Close SQL Connection action requires the SQL connection variable.
    - content: "False"
      isCorrect: true 
      explanation: The Close SQL Connection action requires the SQL connection variable.


title: Text manipulation in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  WinAutomation provides actions to help you manipulate text and DateTime values. These Text and DateTime actions help you adopt a standardized data format in your processes. 
abstract: |  
    In this module, you will: 
    - Learn how to use the Text group of actions.
    - Create methods that help you process and edit text.
    - Manipulate text type variables for input and output in actions and processes.
prerequisites: |
    - Basic familiarity with WinAutomation
    - Familiarity with editing and manipulating text

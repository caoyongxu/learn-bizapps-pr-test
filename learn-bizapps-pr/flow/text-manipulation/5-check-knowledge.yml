### YamlMime:ModuleUnit 
uid: learn-bizapps.text-manipulation.5-check-knowledge 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 09/03/2020 
 author: olegmelnykov 
 ms.author: olmelnyk 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What method can you use to retrieve the length of a variable that holds a single text value?
    choices: 
    - content: The Get Text Length action
      isCorrect: false
      explanation: Both methods can be used to get the length of a text variable.
    - content: The %Variable%.length syntax
      isCorrect: false 
      explanation: Both methods can be used to get the length of a text variable.
    - content: All of the above
      isCorrect: true 
      explanation: Both methods can be used to get the length of a text variable.
    - content: None of the above
      isCorrect: false 
      explanation: Both methods can be used to get the length of a text variable.
  - content: Which one of the following actions is used to remove whitespace characters from the beginning and end of a text or list of text values?"
    choices:
    - content: Pad
      isCorrect: false 
      explanation: The Pad action adds padding around a text value.
    - content: Trim
      isCorrect: true 
      explanation: The Trim action removes white space from the beginning and end of a text value.
    - content: Parse
      isCorrect: false 
      explanation: The Parse action parses a text value to find the first occurrence, or all occurrences, of a specified subtext.
  - content: The Get Subtext action retrieves a part of a text value or variable. (True or False)
    choices:
    - content: "True"
      isCorrect: true 
      explanation: The Get Subtext action retrieves a subtext from a text value or variable.
    - content: "False"
      isCorrect: false
      explanation: The Get Subtext action retrieves a subtext from a text value or variable.

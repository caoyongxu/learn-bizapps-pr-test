 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 10/22/2020 
 author: rokontol 
 ms.author: rokontol 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "Message boxes are only used to provide input to a process."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is false; message boxes can be used to provide input to a process, and output to the user."
    - content: "False"
      isCorrect: true 
      explanation: "That is correct! Message boxes can be used to provide input to a process, and output to the user."
  - content: "The Display Message Box action displays a message to the user; the buttons on the message box are OK and Cancel and cannot be changed."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is false; the buttons in the Display Message Box action can be changed. Multiple preset button combinations are available."
    - content: "False"
      isCorrect: true 
      explanation: "That is correct! The buttons in the Display Message Box action can be changed. Multiple preset button combinations are available."
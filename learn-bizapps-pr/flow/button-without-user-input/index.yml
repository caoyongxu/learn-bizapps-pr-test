  Do you want to create a Power Automate button flow? This module will focus on Power Automate buttons that don’t require user input and run a predefined series of actions. 
abstract: |  
    In this module, you will: 
    - Create a flow that is triggered by tapping a button.
    - Build the actions to implement the flow.
    - Learn how to use trigger tokens in a flow.
    - Run a button from the mobile app.
    - Test the button flow.
prerequisites: A basic understanding of Microsoft Power Automate and how to create an event-driven flow and a working mobile device with a Power Automate license. It is also beneficial if the student has already taken the Introduction to using Power Automate buttons module. 

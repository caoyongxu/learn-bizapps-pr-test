abstract: |  
    In this module, you will: 
    - Create a Flow triggered by a Button tap.
    - Build out the Actions to implement the Flow.
    - Understand how to use Trigger Tokens in a Flow.
    - Running the Flow Button from the mobile App.
    - Testing the Flow Button from the Flow UI Designer.
prerequisites: The Target Audience should have a basic understanding of Microsoft Power Automate and how to create an event driven Flow. It is also beneficial if the student has already taken the module Getting started with Microsoft Power Automate Buttons. 

abstract: |  
    In this module, you will: 
    - Create a flow triggered by a button tap.
    - Build out the actions to implement the flow.
    - Understand how to use trigger tokens in a flow.
    - Running a button from the mobile App.
    - Testing the button from the flow UI Designer.
prerequisites: A basic understanding of Microsoft Power Automate and how to create an event driven flow. It is also beneficial if the student has already taken the module Introduction to using Power Automate buttons. 

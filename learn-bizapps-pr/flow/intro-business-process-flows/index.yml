 title: Introduction to business process flows in Power Automate 
 description: Do you want to create business process flows? This module will discuss what business process flows are and how to leverage them to solve business solutions. We will explore why automating business process is important to organizations and explain how to build business process flow solutions using the Power Platform and Common Data Service.  We will also explore how business process flows differ from regular Power Automate workflows and offer guidance on when to use each.

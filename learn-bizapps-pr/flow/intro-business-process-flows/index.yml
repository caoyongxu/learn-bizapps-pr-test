 title: Introduction to business process flows in Power Automate 
 description: Do you want to create business process flows? This module will discuss what business process flows are and how to use them to solve business solutions. You will discover why automating the business process is important to organizations and how to build business process flow solutions by using Microsoft Power Platform and Microsoft Dataverse. Additionally, you will learn how business process flows differ from regular Power Automate workflows and when to use each.

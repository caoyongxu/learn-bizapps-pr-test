abstract: |  
    In this module, you will: 
    - Understand why standardizing Business Process Flows are important and valuable to an organization.
    - Understand the difference between a workflow and a business process.
    - Understand how Business Process Flows are used within the Power Platform and Common Data Service.
prerequisites: The target Audience should have a basic understanding of how to model a business process as a set of stages, steps and branching concepts and a familiarity with the Power Platform.      

 title: Introduction to business process flows in Power Automate 
 description: This module will focus on understanding what Business Process Flows are and how to leverage them to solve business solutions. We will explore why automating business process are important to organizations and explain how to build Business Process Flow solutions using the Power Platform and Common Data Service.  We will also explore how Business Process Flows differ from regular Power Automate workflows and offer guidance on when to use each.  Finally, we will explain licensing requirements.

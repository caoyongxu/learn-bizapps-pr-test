  Do you want to create business process flows? This module will discuss what business process flows are and how to leverage them to solve business solutions. We will explore why automating business process is important to organizations and explain how to build business process flow solutions using the Power Platform and Common Data Service.  We will also explore how business process flows differ from regular Power Automate workflows and offer guidance on when to use each.
abstract: |  
    In this module, you will: 
    - Understand why standardizing business process flows are important and valuable to an organization.
    - Understand the difference between a workflow and a business process.
    - Understand how business process flows are used within the Power Platform and Common Data Service.
prerequisites: A basic understanding of how to model a business process as a set of stages, steps and branching concepts and a familiarity with the Power Platform.      

title: Best practices for error handling
summary: |  
  [!include[](../includes/module-banner.md)] 
  Getting notifications when your flow has failed because of an error is critical to maintaining business continuity. Also, the notification should provide the cause of the error to help resolve it quickly. This module will focus on how you can use the Configure run after, an option available for flow actions, to help isolate errors. It also overviews the built-in error reports.
abstract: |  
    In this module, you will: 
    - Gain insights into the settings options for flow actions
    - Deep dive in the configure Run after option
    - Use Configure Run after to handle errors
    - Power Automate analytics
prerequisites: A basic understanding of how to create flows with SharePoint as the trigger.

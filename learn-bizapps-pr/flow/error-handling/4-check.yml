  - content: Which features are available in Power Automate?
    choices: 
    - content: Run, Usage, Created, Shared, and Connectors
      isCorrect: true 
      explanation: Run, Usage, Created, Shared, and Connectors are the out-of-the-box analytics features that are available in the Power Platform admin center for Power Automate.
    - content: Run, Usage, Created, Deleted, and Shared

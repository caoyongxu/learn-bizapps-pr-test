### YamlMime:ModuleUnit 
uid: learn-bizapps.open-source-connectors.5-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 03/31/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 3
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: When updating a certified connector definition, which of the following wouldn't be a breaking change?
    choices: 
    - content: Removing an input parameter.
      isCorrect: false 
      explanation: Incorrect. This would be a breaking change to existing users
    - content: Adding a new action to the connector.
      isCorrect: true 
      explanation: Correct. This wouldn't be a breaking change.
    - content: Changing the purpose of an input parameter or result value.
      isCorrect: false 
      explanation: Incorrect. This would be a breaking change because existing users had a different expectation when they created their automation.
    - content: Renaming one of the operation IDs by adding V2 at the end.
      isCorrect: false 
      explanation: Incorrect. This would be a breaking change because that effectively will remove the old operation breaking any deployments that use that action.
  - content: Which of the following is required to make your connector eligible for Microsoft certification?
    choices: 
    - content: Open-source the API used by the connector.
      isCorrect: false 
      explanation: Incorrect. Connectors must be open-sourced but there' i's no requirement to open-source the underlying API.
    - content: Any custom connector you build is eligible.
      isCorrect: false 
      explanation: Incorrect. You must either own the underlying service or present explicit rights to use the API and provide a user scenario that fits well with our products.
    - content: You must either own the underlying service or present explicit rights to use the API and provide a user scenario that fits well with our products.
      isCorrect: true 
      explanation: Correct. This is a key requirement to determine eligibility for submitting a connector for certification.
    - content: Your connector must be for a paid API and not a free one.
      isCorrect: false 
      explanation: Incorrect. Certified connectors can be for paid or free APIs.
  - content: Which command-line tool do you use to download a custom connector for open-sourcing?
    choices: 
    - content: paconn.
      isCorrect: true 
      explanation: Correct. This will download the custom connector artifacts.
    - content: Package deployer.
      isCorrect: false 
      explanation: Incorrect. Package Deployer lets administrators deploy packages on Microsoft Dataverse instances. It isn't used to download custom connectors.
    - content: Connector packager.
      isCorrect: false 
      explanation: Incorrect. There's no command-line tool called connector packager.
    - content: Use az.
      isCorrect: false 
      explanation: Incorrect. az is the Azure command-line interface tool and cannot be used to download a custom connector.

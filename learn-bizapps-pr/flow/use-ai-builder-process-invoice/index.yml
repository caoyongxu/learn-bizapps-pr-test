title: Use AI Builder to process invoice forms in Power Automate
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module explains how to integrate AI builder into an existing API-based flow to facilitate a robust automated process.
abstract: |  
    In this module, you will: 
    - Build a new AI model for form processing.
    - Train the new AI model to process Contoso Invoice forms.
    - Integrate the new AI model into an existing cloud flow.
    - Test the updated cloud flow and associated AI Builder-based predictions.
prerequisites: Basic understanding of Microsoft Power Automate. This module builds off the Build your first Power Automate Desktop UI flow, the Use input and output parameters, the Create a Gateway to Desktop UI flow, and the Integration with Outlook connector modules.

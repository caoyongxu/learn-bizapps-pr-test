summary: |  
  [!include[](../includes/module-banner.md)] 
  Learn how to create processes that simulate mouse movement and clicks, as well as typing and key presses. This module also describes how to select and locate a specific image or area on the screen with the mouse. 
abstract: |  
    In this module, you will: 
    - Learn how to create a process that simulates human interaction with a PC
    - Learn how to automate simulated mouse movement and clicks
    - Learn how to select and locate a specific image or area on the screen with the mouse
    - Learn how to emulate typing or key presses
prerequisites: |
    A basic understanding of [how to use Power Automate Desktop Console and Flow designer](../pad-first-steps), and familiarity with [handling images in Power Automate Desktop](../pad-power-automate-desktop-development-essentials).

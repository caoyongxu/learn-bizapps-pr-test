  This module will focus on defining inputs and outputs for desktop flows, allowing your flows to be more comprehensive and useful. 
abstract: |  
    In this module, you will: 
    - Create a Desktop Flow with predefined inputs
    -	Record actions performed in the desktop-based Contoso invoicing application using these inputs, and capturing application data for output
    -	Perform a test run of a new Desktop Flow with a new set of inputs
prerequisites: The Target Audience should have a basic understanding of Microsoft Power Automate. It is also Desktop flow.

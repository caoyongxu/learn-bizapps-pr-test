### YamlMime:ModuleUnit 
uid: learn-bizapps.input-parameters.7-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 03/31/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 2
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following statements correctly identifies when input and output variables are defined?
    choices: 
    - content: Input variables are defined before the flow, while output variables are defined during.
      isCorrect: true 
      explanation: This statement defines one of the main differences between the two variables.
    - content: Output variables are defined before the flow, while input variables are defined during.
      isCorrect: false 
      explanation: The reverse is true, where input variables are defined before the flow, while output variables are defined during. 
    - content: Both are defined before the flow.
      isCorrect: false 
      explanation: Input variables are defined before the flow, while output variables are defined during.
    - content: Both are defined during the flow.
      isCorrect: false 
      explanation: Input variables are defined before the flow, while output variables are defined during.
  - content: Which of the following entities will request a default value when it is defined?
    choices: 
    - content: Input variable
      isCorrect: true 
      explanation: The default value will be used if no other value is provided for the variable when the flow is run.
    - content: Output variable
      isCorrect: false 
      explanation: Output variables are defined within the flow, so they do not need a default.
    - content: UI element
      isCorrect: false 
      explanation: UI elements are taken from the desktop application or elsewhere by an action in a desktop flow.
  - content: Which of the following are the options for a data type of an input variable?
    choices: 
    - content: Text or sensitive text
      isCorrect: true 
      explanation: Correct! You can only choose between sensitive text, which is encrypted, or text.
    - content: Value, text, or sensitive text
      isCorrect: false 
      explanation: Incorrect. You can only choose between sensitive text, which is encrypted, or text.
    - content: Email, text, or sensitive text
      isCorrect: false 
      explanation: Incorrect. You can only choose between sensitive text, which is encrypted, or text.
    - content: Email, value, text, or sensitive text
      isCorrect: false
      explanation: Incorrect. You can only choose between sensitive text, which is encrypted, or text.

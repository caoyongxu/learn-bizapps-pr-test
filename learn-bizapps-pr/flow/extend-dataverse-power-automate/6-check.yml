quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What does scope mean?
    choices: 
    - content: The scope determines which records that a trigger responds to.
      isCorrect: true 
      explanation: Depending on the owner of the record and the scope, the trigger might or might not be activated.
    - content: A scope is a bucket to help organize tables, flows, apps, and more.
      isCorrect: false 
      explanation: An environment is a bucket to help organize tables, flows, apps, and more.
    - content: Scope is another word for table.
      isCorrect: false 
      explanation: Entity is another word for table.
    - content: Scope determines the audience of a flow.
      isCorrect: false 
      explanation: Scope is specific to Dataverse triggers.
  - content: When given multiple versions of actions within Power Automate, which version should you typically select?
    choices: 
    - content: The version before the newest in case the newest version contains bugs
      isCorrect: false 
      explanation: Using the newest version ensures that you have up-to-date features. All actions that are generally available (not in preview) have already gone through testing.
    - content: The newest version to ensure that you're getting all the latest features
      isCorrect: true 
      explanation: Using the newest version ensures that you have up-to-date features.
    - content: The oldest version because it's likely to be simple and basic
      isCorrect: false 
      explanation: The oldest version will likely lack functionality that would be useful for maximizing the efficacy of your solution.
    - content: Research the versions before selecting and pick which is best for you
      isCorrect: false 
      explanation: The newer versions will almost always be the best choice for you, and it's not worthwhile to research every version while building a solution.
  - content: What tells the flow what to do?
    choices: 
    - content: Triggers
      isCorrect: false 
      explanation: The trigger tells the flow when to run.
    - content: Environment
      isCorrect: false 
      explanation: Environments organize apps, tables, flows, and more in an organization.
    - content: Scope
      isCorrect: false 
      explanation: The scope determines whether a record will activate a trigger. Depending on the owner of the record and the scope, the trigger might or might not be activated.
    - content: Actions
      isCorrect: true 
      explanation: Actions are performed by the flow after being triggered.

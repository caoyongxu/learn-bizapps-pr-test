### YamlMime:ModuleUnit 
uid: learn-bizapps.button-user-input.6-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 2/07/2020 
 author: KevSch 
 ms.author: kschimke 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: How many user input options are available?
    choices: 
    - content: Five. Text, Yes/No, File & Email
      isCorrect: false
      explanation: Six user input options are available. Text, Yes/No, File, Email, Number & Date.
    - content: Six. Text, Yes/No, File, Email, Number & Date
      isCorrect: true
      explanation: Six user input options are available. Text, Yes/No, File, Email, Number & Date.
    - content: Seven. Text, Yes/No, File, Email, Number, Date & Image
      isCorrect: false 
      explanation: Six user input options are available. Text, Yes/No, File, Email, Number & Date.
    - content: Four. Text, Yes/No, File & Email
      isCorrect: false 
      explanation: Six user input options are available. Text, Yes/No, File, Email, Number & Date.
  - content: Which connector is used to get manager information?
    choices: 
    - content: Office 365 Users User Profile (V2)
      isCorrect: false
      explanation: Office 365 Users Get Manager (V2) connector is used to get manager information.
    - content: Office 365 Users User Properties (V2)
      isCorrect: false 
      explanation: Office 365 Users Get Manager (V2) connector is used to get manager information.
    - content: Office 365 Users Get Manager (V2)
      isCorrect: true
      explanation: Office 365 Users Get Manager (V2) connector is used to get manager information.
    - content: Get Manager
      isCorrect: false 
      explanation: Office 365 Users Get Manager (V2) connector is used to get manager information.
  - content: How many connections are used for the Report Property Damage button flow?
    choices: 
    - content: Three. Office 365 Outlook, Notification and Office 365 Users.
      isCorrect: false
      explanation: One connection is used for the Report Property Damage button flow. SharePoint.
    - content: One. Office 365 Users.
      isCorrect: false 
      explanation: One connection is used for the Report Property Damage button flow. SharePoint.
    - content: One. Office 365 Outlook.
      isCorrect: false 
      explanation: One connection is used for the Report Property Damage button flow. SharePoint.
    - content: One. SharePoint.
      isCorrect: true
      explanation: One connection is used for the Report Property Damage button flow. SharePoint.
  - content: Which connector provides the full address?
    choices: 
    - content: The Get User Profile (V2)
      isCorrect: false
      explanation: The Manually Trigger a flow connector provides the full address.
    - content: The Manually Trigger a flow
      isCorrect: true
      explanation: The Manually Trigger a flow connector provides the full address.
    - content: The SharePoint
      isCorrect: false 
      explanation: The Manually Trigger a flow connector provides the full address.
    - content: The Office 365 Users
      isCorrect: false 
      explanation: The Manually Trigger a flow connector provides the full address.
  - content: How many actions are needed to attach an image to a new SharePoint item?
    choices: 
    - content: Two. Create item first then add attachment.
      isCorrect: true 
      explanation: Two actions are needed to attach an image to a new SharePoint item. Create item first then add attachment.
    - content: One. Create item.
      isCorrect: false 
      explanation: Two actions are needed to attach an image to a new SharePoint item. Create item first then add attachment.
    - content: One. Add attachment.
      isCorrect: false 
      explanation: Two actions are needed to attach an image to a new SharePoint item. Create item first then add attachment.
    - content: Two. Add attachment first then create an item.
      isCorrect: false 
      explanation: Two actions are needed to attach an image to a new SharePoint item. Create item first then add attachment.
summary: |  
  [!include[](../includes/module-banner.md)] 

  This module will focus on Flow Buttons that have user input and run a predefined series of actions. This type of Flow Button provides the input necessary to run the predefined Actions in the Flow. It will show users how they can create a Flow Button that executes different logic based on the inputs provided.
abstract: |  
    In this module, you will: 
    - Create a Flow triggered by a Button tap.
    - Build out the Actions to implement the Flow.
    - Understand how to use Trigger Token.
    - Run the Flow Button from the mobile App.
prerequisites: The Target Audience should have a basic understanding of Microsoft Power Automate and how to create an event driven Flow. It is also beneficial if the student has already taken the module Getting started with Microsoft Power Automate Buttons. 

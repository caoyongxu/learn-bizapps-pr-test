summary: |  
  [!include[](../includes/module-banner.md)] 

  Some Power Automate button flows will allow for user input and will run a predefined series of actions. This type of flow button provides the input that is necessary to run the predefined actions in the flow. It will show users how they can create a flow button that runs different logic based on the provided inputs.
abstract: |  
    In this module, you'll: 
    - Create a flow that is triggered by a button tap.
    - Build out the actions to implement a button flow.
    - Learn how to allow user input in your button flows.
    - Discover how to use trigger tokens.
    - Run a flow button from the mobile Power Automate app.
prerequisites: A basic understanding of Microsoft Power Automate and how to create an event-driven flow and a working mobile device with a Power Automate license. It's also beneficial if the learner has completed the Introduction to using Power Automate buttons module. 

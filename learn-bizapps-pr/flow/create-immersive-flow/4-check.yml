### YamlMime:ModuleUnit 
uid: learn-bizapps.create-immersive-flow.4-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 03/18/2020 
 author: KevSch 
 ms.author: kschimke 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 8 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which of the following best describes an immersive business process flow?
    choices: 
    - content: They are embedded within a model-driven app.
      isCorrect: false
      explanation: Immersive business process flows are stand-alone and launched in Power Automate.
    - content: They are stand-alone and launched in Power Automate.
      isCorrect: true
      explanation: Immersive business process flows are stand-alone and launched in Power Automate.
    - content: They are launched and run from Microsoft Visio.
      isCorrect: false 
      explanation: Immersive business process flows are stand-alone and launched in Power Automate.
    - content: They can be launched within a SharePoint team site.
      isCorrect: false 
      explanation: Immersive business process flows are stand-alone and launched in Power Automate.
  - content: Where do immersive business process flows store all data that is collected from the flow?
    choices: 
    - content: Any source that is accessible through a connector
      isCorrect: false
      explanation: Immersive business process flows store all data that is collected from the flow in Common Data Service entities.
    - content: In SQL Server in the cloud or on-prem
      isCorrect: false 
      explanation: Immersive business process flows store all data that is collected from the flow in Common Data Service entities.
    - content: Common Data Service entities
      isCorrect: true
      explanation: Immersive business process flows store all data that is collected from the flow in Common Data Service entities.
    - content: SharePoint
      isCorrect: false 
      explanation: Immersive business process flows store all data that is collected from the flow in Common Data Service entities.
  - content: Which item is a key benefit of an immersive business process flow?
    choices: 
    - content: Ease of development and deployment
      isCorrect: true 
      explanation: A key benefit of an immersive business process flow is the ease of development and deployment. 
    - content: Ability to store data in multiple sources
      isCorrect: false 
      explanation: A key benefit of an immersive business process flow is the ease of development and deployment. 
    - content: Mobile interface
      isCorrect: false 
      explanation: A key benefit of an immersive business process flow is the ease of development and deployment. 
    - content: The only kind of business process flows that support running within Microsoft Visio
      isCorrect: false 
      explanation: A key benefit of an immersive business process flow is the ease of development and deployment. 
  - content: How do immersive and embedded business process flows mainly differ?
    choices: 
    - content: How they are launched and the context that they are viewed within
      isCorrect: true 
      explanation: Immersive and embedded business process flows mainly differ by how they are launched and the context that they are viewed within. 
    - content: How they are built
      isCorrect: false 
      explanation: Immersive and embedded business process flows mainly differ by how they are launched and the context that they are viewed within. 
    - content: Capability
      isCorrect: false 
      explanation: Immersive and embedded business process flows mainly differ by how they are launched and the context that they are viewed within. 
    - content: Visual Process Maps
      isCorrect: false 
      explanation: Immersive and embedded business process flows mainly differ by how they are launched and the context that they are viewed within. 

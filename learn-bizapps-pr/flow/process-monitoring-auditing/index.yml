title: Process monitoring and auditing
summary: |  
  [!include[](../includes/module-banner.md)] 
  WinAutomation records all the vital information about processes and the platform into a central log file. Logs enable users to check the current condition of the platform and discover the source of thrown errors. 
abstract: |  
    In this module, you will: 
    - Understand how logs work and why they are critical for WinAutomation.
    - Filter logs based on their type and date.
    - Use the Log Message action to create a custom log.
    - Review logs.
prerequisites: |
    - Basic familiarity with the WinAutomation console and process designer.

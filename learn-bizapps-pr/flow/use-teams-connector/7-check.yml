### YamlMime:ModuleUnit 
uid: learn-bizapps.use-teams-connector.7-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 04/27/2021 
 author: DaveBeasley 
 ms.author: dbeasley 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 3
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: In which of the following cases should we not use dynamic content?
    choices: 
    - content: In the Teams message options.
      isCorrect: true 
      explanation: Correct. In the flow, the options should be a simple Yes or No. Be careful as the conditional statements are case-sensitive.
    - content: In our Teams approval or rejection message.
      isCorrect: false 
      explanation: Incorrect. Using dynamic content in our Teams message provides clarity.
    - content: In our Outlook approval or rejection confirmation email.
      isCorrect: false 
      explanation: Incorrect. Using dynamic content in our confirmation email provides clarity.
    - content: In our input variables.
      isCorrect: false 
      explanation: Incorrect. Our input variables should be dynamic in this case since we're sourcing the information from different documents.
  - content: To which programs can Cloud flows connect?
    choices: 
    - content: Power Automate has hundreds of connectors to explore.
      isCorrect: true 
      explanation: Correct. Although this solution only used a few connections, Power Automate has many more and you can build custom connections.
    - content: Only standalone Microsoft programs like Teams and Outlook.
      isCorrect: false 
      explanation: Incorrect. Although this solution only used a few connections, Power Automate has many more and you can build custom connections.
    - content: Only AI models.
      isCorrect: false 
      explanation: Incorrect. Although this solution only used a few connections, Power Automate has many more and you can build custom connections.
    - content: Only Apps in the Microsoft App Store.
      isCorrect: false 
      explanation: Incorrect. Although this solution only used a few connections, Power Automate has many more and you can build custom connections.
  - content: Which actions occur outside of the Apply to each control?
    choices: 
    - content: None of them.
      isCorrect: true 
      explanation: Correct! Only the trigger (which isn't an action) occurs outside of the apply to each control. The entire process occurs for every attachment.
    - content: Predict (using the AI model).
      isCorrect: false 
      explanation: Incorrect. This action needs to be performed for every attachment, so it goes inside the apply to each control.
    - content: Post message to Teams.
      isCorrect: false 
      explanation: Incorrect. This action needs to be performed for every attachment, so it goes inside the apply to each control.
    - content: Run a desktop flow.
      isCorrect: false 
      explanation: Incorrect. This action needs to be performed for every attachment, so it goes inside the apply to each control.
    - content: Reply to an email.
      isCorrect: false 
      explanation: Incorrect. This action needs to be performed for every attachment, so it goes inside the apply to each control.

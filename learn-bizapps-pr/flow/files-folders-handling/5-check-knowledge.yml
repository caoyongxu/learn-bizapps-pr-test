### YamlMime:ModuleUnit 
uid: learn-bizapps.files-folders-handling.5-check-knowledge 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 09/07/2020 
 author: olegmelnykov 
 ms.author: olmelnyk 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: With which action is it possible to extract the root path, directory, file name, or extension of a file?
    choices: 
    - content: Get Special Folder action
      isCorrect: false 
      explanation: The Get Special Folder action retrieves the path of a Microsoft Windows special folder.
    - content: Get Files in Folder action
      isCorrect: false 
      explanation: The Get Files in Folder action retrieves the list of files in a folder.
    - content: Get FilePath Part action	
      isCorrect: true 
      explanation: The Get FilePath Part action retrieves one or more parts from a file path.
    - content: If File(s) Exists action
      isCorrect: false 
      explanation: The If File(s) Exists action marks the beginning of a conditional block of actions, depending on whether a file exists or not.
  - content: The Get Files in Folder action will also retrieve subfolders. (True or False)
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: The Get Files in Folder action retrieves subfolders, if the option is enabled.
    - content: "False"
      isCorrect: false 
      explanation: The Get Files in Folder action retrieves subfolders, if the option is enabled.
  - content: Which one of the following actions can you use to get the desktop directory of the current user?
    choices: 
    - content: Create Folder
      isCorrect: false 
      explanation: The Create Folder action will help you create a new folder.
    - content: Get Subfolders in Folder
      isCorrect: false 
      explanation: The Get Subfolders in Folder action will help you retrieve the list of subfolders in a folder.
    - content: Get Files in Folder	
      isCorrect: false 
      explanation: The Get Files in Folder action will help you retrieve the list of files in a folder.
    - content: Get Special Folder
      isCorrect: true 
      explanation: The Get Special Folder action can return the path of the current user's Desktop folder.
  - content: The Copy File(s) action removes the files from their original location. (True or False)
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: The Copy File(s) action will keep the files in their original location.
    - content: "False"
      isCorrect: true 
      explanation: The Copy File(s) action will keep the files in their original location.

### YamlMime:ModuleUnit 
uid: learn-bizapps.share-buttons.9-check 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 2/7/2020 
 author: KevSch 
 ms.author: kschimke 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Can an end user with whom a button has been shared share it with someone else?
    choices: 
    - content: No. The end user cannot share the button.
      isCorrect: false
      explanation: The end user can share the button but only with users in the same tenant.
    - content: Yes. The end user can share the button regardless of which tenant.
      isCorrect: false 
      explanation: The end user can share the button but only with users in the same tenant.
    - content: No. The end user does not have any access.
      isCorrect: false 
      explanation: The end user can share the button but only with users in the same tenant.
    - content: Yes. The end user can share the button but only with users in the same tenant.
      isCorrect: true
      explanation: The end user can share the button but only with users in the same tenant.
  - content: There are how many ways to share a button?
    choices: 
    - content: One. Only through the desktop by accessing Power Automate site.
      isCorrect: false
      explanation: There are two ways to share a button. Using the Power Automate site and the mobile app.
    - content: Two. Using the Power Automate site and the mobile app.
      isCorrect: true
      explanation: There are two ways to share a button. Using the Power Automate site and the mobile app.
    - content: One. Only using the mobile app.
      isCorrect: false 
      explanation: There are two ways to share a button. Using the Power Automate site and the mobile app.
    - content: Two. Only using the mobile and tablet app.
      isCorrect: false 
      explanation: There are two ways to share a button. Using the Power Automate site and the mobile app.
  - content: Run only users will always have access to the connectors?
    choices: 
    - content: False. The run only users will never have access to connectors
      isCorrect: false
      explanation: The run only users will not have access to the connectors outside the flow.
    - content: True. The run only users can access all the connectors the maker has.
      isCorrect: false 
      explanation: The run only users will not have access to the connectors outside the flow.
    - content: False. The run only users will not have access to the connectors outside the flow.
      isCorrect: true
      explanation: The run only users will not have access to the connectors outside the flow.
    - content: True. Any users can access all connectors available in their tenant.
      isCorrect: false 
      explanation: The run only users will not have access to the connectors outside the flow.
  - content: With whom can the flow button be shared?
    choices: 
    - content: Users, security groups and Office 365 groups.
      isCorrect: true 
      explanation: The flow button be shared with users, security groups, and Office 365 groups. 
    - content: Users only.
      isCorrect: false 
      explanation: The flow button be shared with users, security groups, and Office 365 groups. 
    - content: Office 365 groups only.
      isCorrect: false 
      explanation: The flow button be shared with users, security groups, and Office 365 groups. 
    - content: Security groups only.
      isCorrect: false 
      explanation: The flow button be shared with users, security groups, and Office 365 groups. 
  - content: Can a user remove a shared button?
    choices: 
    - content: Yes. The user can remove a shared button.
      isCorrect: true 
      explanation: The user can remove a shared button.
    - content: No. A user does not have access to remove a shared button.
      isCorrect: false 
      explanation: The user can remove a shared button.
    - content: Yes. The user can remove a shared button and remove access to the app.
      isCorrect: false 
      explanation: The user can remove a shared button.
    - content: No. Once an app is shared it can never be removed.
      isCorrect: false 
      explanation: The user can remove a shared button.
uid: learn-bizapps.pad-email.6-check-knowledge 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 10/29/2020 
 author: georgiostrantzas 
 ms.author: getrantz 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "Power Automates Desktop supports email handling only through webmail services and Outlook."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "Power Automates Desktop supports email handling through webmail services, Microsoft Outlook and Exchange servers."
    - content: "False"
      isCorrect: true 
      explanation: "Power Automates Desktop supports email handling through webmail services, Microsoft Outlook and Exchange servers."
  - content: "Which of the following servers would you configure to retrieve emails with the Retrieve emails action?"
    choices: 
    - content: "IMAP server"
      isCorrect: true 
      explanation: "IMAP servers are used to retrieve and process emails."
    - content: "SMTP server"
      isCorrect: false 
      explanation: "SMTP servers are used to send emails."
  - content: "Outlook can be launched without a visible instance."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "Outlook can be launched only with a visible instance."
    - content: "False"
      isCorrect: true 
      explanation: "Outlook can be launched only with a visible instance."


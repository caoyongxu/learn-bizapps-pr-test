abstract: |  
    In this module, you will: 
    - Build recommended DLP policy for Office 365 scenarios.
    - Build recommended DLP policy for Dynamics 365 scenarios.
    - Configure DLP policies that manage Custom connectors.
    - Configure DLP policies that manage HTTP connectors.
    - Detect DLP impacts using Power Platform COE Toolkit â€“ DLP Editor Tool.
prerequisites: A basic understanding of Power Apps and Power Automate including their purpose and how these tools are used within an organization. Students should also understand how connectors are used within apps and flows in order to exchange data across source and destination systems. Participants should have environment or tenant-wide administrative access to the Power Platform Admin Center and Power Automate Admin Center. In addition, the Power Apps Powershell Cmdlets and Power Platform Management Connector will be used. 

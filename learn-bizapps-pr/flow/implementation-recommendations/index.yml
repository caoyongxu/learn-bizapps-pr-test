 description: This module will provide prescriptive recommendations on how organizations should choose to implement security and governance. More specifically, the content will provide recommendations based upon popular use cases including Office 365 and Dynamics 365 configurations. In addition, edge cases such as Custom and HTTP connectors will also be covered. Tooling will be discussed, including the DLP Editor Tool, from the COE toolkit, that allows administrators to understand the impact of the DLP change that they are about to make.

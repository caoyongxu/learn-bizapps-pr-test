quiz: 
  title: Get a flow started quiz 
  questions: 
  - content: Where do you get a flow started? 
    choices:  
    - content: On the Microsoft Flow website.
      correctExplanation: The Microsoft Flow website is typically where you start a flow.
      isCorrect: true 
    - content: By downloading the Microsoft Flow app from the Windows AppStore.
      incorrectExplanation: Microsoft Flow is a service, not an app. You can't download it from the Windows AppStore.
      isCorrect: false 
    - content: In Microsoft Dynamics 365.
      incorrectExplanation: Dynamics 365 is where you can view many apps and services. It isn't where you start a flow. 
      isCorrect: false 
    - content: In Microsoft PowerApps Studio.
      incorrectExplanation: PowerApps Studio is where you design PowerApps apps. It isn't where you start a flow, even though flows can work with PowerApps apps. 
      isCorrect: false 
  - content: Which of the following statements about flows is true? 
    choices: 
    - content: They respond to triggers and variables. 
      incorrectExplanation: Flows respond to triggers and actions, not variables. 
      isCorrect: false 
    - content: They respond to triggers and actions. 
      correctExplanation: Triggers and actions are both used to develop flows. 
      isCorrect: true 
    - content: They respond to actions and methods. 
      incorrectExplanation: They respond to triggers and actions, not methods. 
      isCorrect: false 
  - content: Which of the following statements about the Microsoft Flow mobile app is true? 
    choices: 
    - content: You can't create a flow from the mobile app. You can only view the result of a flow. 
      incorrectExplanation: You can create simple flows from the mobile app, like a button flow to send a sick day message to your manager. 
      isCorrect: false 
    - content: You can create a flow from the mobile app. 
      correctExplanation: You can create flows from the mobile app and also from the Microsoft Flow website. 
      isCorrect: true 
    - content: You can't create flows that work with PowerApps apps. 
      incorrectExplanation: You can set up flows to work with PowerApps apps. 
      isCorrect: false

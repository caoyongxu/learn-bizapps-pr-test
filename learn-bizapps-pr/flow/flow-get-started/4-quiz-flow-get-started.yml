content: This is a quiz for getting a flow started. 
quiz: 
  title: Get a flow started quiz 
  questions: 
  - content: Where do you get a flow started? 
    choices:  
    - content: On the Flow web site.  
      correctExplanation: The Flow web site is typically where you can start a flow.  
      isCorrect: true 
    - content: By downloading the Microsoft Flow app in the Windows AppStore 
      incorrectExplanation: Microsoft Flow is a service, not an app. You can't download it from the AppStore. 
      isCorrect: false 
    - content: In Dynamics 365 
      incorrectExplanation: Dyanamics 365 is your place to view many apps and services. It is not the specific location to start a flow. 
      isCorrect: false 
    - content: In PowerApps Studio 
      incorrectExplanation: PowerApps Studio is where you design PowerApps apps, but it is not where you start a flow. Though flows can work with PowerApps apps. 
      isCorrect: false 
  - content: Which of the following is true about flows? 
    choices: 
    - content: They respond to triggers and variables. 
      incorrectExplanation: Flows respond to triggers and actions. 
      isCorrect: false 
    - content: They respond to triggers and actions. 
      correctExplanation: Triggers and actions are both used in developing flows. 
      isCorrect: true 
    - content: They respond to actions and methods. 
      incorrectExplanation: They respond to triggers and actions, not methods. 
      isCorrect: false 
  - content: Which of the following are true of the Microsoft Flow mobile app? 
    choices: 
    - content: You can't create a flow from the app. You can only view the result of a flow. 
      incorrectExplanation: You can create simple flows from the mobile app, such as button flow to send an sick-day message to your manager. 
      isCorrect: false 
    - content: You can create a flow from the mobile app. 
      correctExplanation: You can create flows from the Flow web site as well as from the Flow mobile app. 
      isCorrect: true 
    - content: Flows cannot be created that work with PowerApps. 
      incorrectExplanation: You can set up a flow to work with PowerApps. 
      isCorrect: false

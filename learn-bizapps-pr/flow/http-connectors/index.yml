title: Overview of HTTP connectors in Power Automate 
summary: |  
  [!include[](../includes/module-banner.md)] 
  HTTP connectors use Representational State Transfer (REST) architecture, which allows users to interact directly with data by using web requests. Additionally, it allows flow makers to use the full potential of the web service offerings in a secure manner while still using Power Automate flows. This module will focus on the built-in and premium HTTP connectors. 
abstract: |  
    In this module, you will:
    - Discover the built-in and premium HTTP connectors.
    - Learn about the HTTP Webhook connector.
    - Review the HTTP with Azure AD connector.
    - Learn about the When an HTTP request is received built-in connector.
prerequisites: Basic understanding of how to create flows with SharePoint as the trigger      

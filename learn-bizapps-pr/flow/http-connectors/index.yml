 title: HTTP connectors
 description: Have you ever wished you had the option to directly connect to Microsoft 365 or Azure service and not be limited to the out-of-box actions that Power Automate provides? With the HTTP actions, you can do just that! This module will focus on how you can use the HTTP connectors available in Power Automate.

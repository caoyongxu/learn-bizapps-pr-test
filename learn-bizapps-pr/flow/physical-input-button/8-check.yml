 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 02/07/2020 
 author: KevSch 
 ms.author: kschimke 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 10 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: How many click settings does Flic have?
    choices: 
    - content: One. Click
      isCorrect: false
      explanation: Flic has three click settings. Click, Double Click, and Hold. 
    - content: Three. Click, Double Click, and Hold. 
      isCorrect: true
      explanation: Flic has three click settings. Click, Double Click, and Hold. 
    - content: Two. Click and Double Click
      isCorrect: false 
      explanation: Flic has three click settings. Click, Double Click, and Hold. 
    - content: Four. Click, Double Click, Triple Click, and Hold. 
      isCorrect: false 
      explanation: Flic has three click settings. Click, Double Click, and Hold. 
  - content: Which connector is used to get manager information?
    choices: 
    - content: Office 365 Users User Profile (V2)
      isCorrect: false
      explanation: Office 365 Users Get Manager (V2) is used to get manager information. 
    - content: Office 365 Users User Properties (V2)
      isCorrect: false 
      explanation: Office 365 Users Get Manager (V2) is used to get manager information. 
    - content: Office 365 Users Get Manager (V2)
      isCorrect: true
      explanation: Office 365 Users Get Manager (V2) is used to get manager information. 
    - content: Get Manager
      isCorrect: false 
      explanation: Office 365 Users Get Manager (V2) is used to get manager information. 
  - content: Does the Flic trigger provide username or user email address?
    choices: 
    - content: Yes. By default, any flow that is run has the user's email address.
      isCorrect: false
      explanation: No, the Flic trigger does not provide user name or user email address. Hence we use the Compose action to manually type the email address there.
    - content: Yes. Because both Flic and Power Automate use the same authentication i.e. username and password.
      isCorrect: false 
      explanation: No, the Flic trigger does not provide user name or user email address. Hence we use the Compose action to manually type the email address there.
    - content: No. It does not and hence we use the Get manager (V2) action.
      isCorrect: false 
      explanation: No, the Flic trigger does not provide user name or user email address. Hence we use the Compose action to manually type the email address there.
    - content: No. It does not and hence we use the Compose action to manually type the email address there.
      isCorrect: true
      explanation: No, the Flic trigger does not provide user name or user email address. Hence we use the Compose action to manually type the email address there.
  - content: Can Get calendar view of events action show all my events for a day?
    choices: 
    - content: Yes. By default, it does.
      isCorrect: false
      explanation: Yes, Get Calendar view of events action shows all my events for a day, but you must add the Start Time and the End Time correctly.
    - content: Yes. But you must add the Start Time and the End Time correctly.
      isCorrect: true
      explanation: Yes, Get Calendar view of events action shows all my events for a day, but you must add the Start Time and the End Time correctly.
    - content: No. It can only provide one event.
      isCorrect: false 
      explanation: Yes, Get Calendar view of events action shows all my events for a day, but you must add the Start Time and the End Time correctly.
    - content: No. It can only provide on an hourly basis.
      isCorrect: false 
      explanation: Yes, Get Calendar view of events action shows all my events for a day, but you must add the Start Time and the End Time correctly.
  - content: Does Flic use the Office 365 username and password?
    choices: 
    - content: No. You will have to register with Flic first and create a username and password there.
      isCorrect: true 
      explanation: No, Flic does not use the Office 365 username and password. You will have to register with Flic first and create a username and password there.
    - content: No. Flic does not need username and password.
      isCorrect: false 
      explanation: No, Flic does not use the Office 365 username and password. You will have to register with Flic first and create a username and password there.
    - content: Yes. You do not need to register with Flic.
      isCorrect: false 
      explanation: No, Flic does not use the Office 365 username and password. You will have to register with Flic first and create a username and password there.
    - content: Yes. Your Office 365 account automatically synchronizes with Flic.
      isCorrect: false 
      explanation: No, Flic does not use the Office 365 username and password. You will have to register with Flic first and create a username and password there.
 description: Are you looking at building basic flows using buttons as trigger? If you are then you’ve come to the right place because this path will help you get started. This Learning Path will cover both virtual and physical buttons. It also covers flow with and without user input. Let’s look at building a flow in Power Automate that uses a physical Flic button as a trigger and then runs a predefined series of actions. This module demonstrates how to configure a Flic button with its app on your smart phone and then how to trigger a flow. 

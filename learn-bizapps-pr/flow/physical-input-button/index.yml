  Are you looking at building basic flows using buttons as triggers? This module demonstrates how to configure a Flic button with its app on your smart phone and then how to trigger a flow.  
abstract: |  
    In this module, you will: 
    - Understand the possible uses of a physical button.
    - Understand how to install and configure the Flic app.
    - Use the flow trigger to connect to the Flic app.
    - Create a flow button that tells your next appointment you are running late.
    - Create a flow button that lets your manager know you are on site.
prerequisites: A basic understanding of Microsoft Power Automate and how to create an event driven flow and a smart phone with a Power Automate license. A Microsoft Power Automate app is required on your smart device. To get one go to the App Store of your smart phone or tablet and search for Power Automate. A Shortcut Labs app called Flic App is required on your smart device. To get the app, go to the App Store of your smart phone or tablet and search for Flic. It is also beneficial if the student has already taken the previous modules in this learning path. 

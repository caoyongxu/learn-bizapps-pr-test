summary: |  
  [!include[](../includes/module-banner.md)] 

  Do you want to build basic flows by using buttons as triggers? This module demonstrates how to configure a Flic button with its app on your smart phone and then how to trigger a flow by using that button.  
abstract: |  
    In this module, you will: 
    - Discover the possible uses of a physical button.
    - Learn how to install and configure the Flic app.
    - Use the flow trigger to connect to the Flic app.
    - Create a flow button that tells your next appointment that you are running late.
    - Create a flow button that lets your manager know that you are on site.
prerequisites: A basic understanding of Microsoft Power Automate and how to create an event-driven flow. A smart phone with a Power Automate license and a Microsoft Power Automate app is required. To get the Power Automate app, go to the app store of your smart phone or tablet and search for Power Automate. A Shortcut Labs app called Flic app is required on your smart device. To get the Flic app, go to the app store of your smart phone or tablet and search for Flic. It is also beneficial if you have already taken the previous modules in this learning path. 

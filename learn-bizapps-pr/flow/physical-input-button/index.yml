title: Create a flow that uses a physical button 
summary: |  
  [!include[](../includes/module-banner.md)] 

  Microsoft Power Automate Buttons that run with user input are a powerful tool to execute both simple and complex business logic using information provided by the User at the time the Button Flow is run.  
abstract: |  
    In this module, you will: 
    - Discover the possible uses of a physical button.
    - Learn how to install and configure the Flic app.
    - Use the flow trigger to connect to the Flic app.
    - Create a flow button that tells your next appointment that you are running late.
    - Create a flow button that lets your manager know that you are on site.
prerequisites: |  
    - The target audience should have a basic understanding of Microsoft Power Automate and how to create an event driven Flow.
    - It is also beneficial if the student has already taken the module Getting started with Microsoft Power Automation Buttons.
    - A Microsoft Power Automate app is required on your smart device. To get one go to the **App Store** of your smartphone or tablet and search for **Power Automate.**
    - A **Shortcut Labs** app called **Flic App** is required on your smart device. To get one go to the **App Store** of your smartphone or tablet and search for **Flic.**
    - Login to **Power Automate** using your Microsoft 365 credentials.

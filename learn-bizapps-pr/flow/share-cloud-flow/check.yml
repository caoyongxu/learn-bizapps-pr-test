### YamlMime:ModuleUnit
uid: learn-bizapps.share-cloud-flow.check
title: Check your knowledge
metadata:
 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 03/11/2022
 author: jadaphillips
 ms.author: jadaphillips
 ms.topic: interactive-tutorial
 ms.prod: learning-power-automate
durationInMinutes: 8
quiz:
  title: Answer the following questions to see what you've learned.
  questions:
  - content: You've created a cloud flow. Who can edit the flow?
    choices:
    - content: All licensed users in your organization.
      isCorrect: false
      explanation: Incorrect. When you create a new Power Automate cloud flow, it's only visible, editable, and runnable by you. By sharing, you can allow other users within your organization to help edit your automation.
    - content: Only you, its creator.
      isCorrect: true
      explanation: Correct. When you create a new Power Automate cloud flow, it's only visible, editable, and runnable by you. By sharing, you can allow other users within your organization to help edit your automation.
    - content: Global Administrators.
      isCorrect: false
      explanation: Incorrect. When you create a new Power Automate cloud flow, it's only editable, and runnable by you. By sharing, you can allow other users within your organization to help edit your automation. An administrator could share the flow with themselves.
    - content: Power Platform Administrators.
      isCorrect: false
      explanation: Incorrect. When you create a new Power Automate cloud flow, it's only editable, and runnable by you. By sharing, you can allow other users within your organization, including administrators to access your automation. An administrator could share the flow with themselves.
  - content: A colleague has made you a co-owner of a cloud flow they created. Which of the following is a limitation of what you can do with the shared flow?
    choices:
    - content: Edit the flow definition.
      isCorrect: false
      explanation: Incorrect. Co-owners of the flow can edit the flow definition, including adding or removing an action or condition.
    - content: Delete the flow.
      isCorrect: false
      explanation: Incorrect. Any co-owner of the flow can delete it.
    - content: Remove the creator of the flow from the list of the owners
      isCorrect: true
      explanation: Correct. You can remove all other co-owners of the flow, but not the creator.
    - content: Share the flow with the other users.
      isCorrect: false
      explanation: Incorrect. Co-owners of the flow can share it with other users.
  - content: To share a cloud flow that is in a solution with an Office Group, what must be completed first in the environment?
    choices:
    - content: Create a Dataverse Team associated with the Office Group.
      isCorrect: true
      explanation: Correct. Sharing a solution cloud flow with a group is done by sharing with a Dataverse team.
    - content: Nothing, you can just share with the group.
      isCorrect: false
      explanation: Incorrect. Sharing a solution cloud flow with a group is done by sharing with a Dataverse team. You must first create a Dataverse Team associated with the Office Group.
    - content: Share with each user directly as group sharing isn't possible.
      isCorrect: false
      explanation: Incorrect. Sharing a solution cloud flow with a group is done by sharing with a Dataverse team. You must first create a Dataverse Team associated with the Office Group.
    - content: Use a Dataverse team and manually add the same group members.
      isCorrect: false
      explanation: Incorrect. Sharing a solution cloud flow with an Office group is done by sharing with a Dataverse team. You must first create a Dataverse Team associated with the Office Group. It isn't necessary to manually add the same members to the Dataverse team.
  - content: You shared a flow that includes a Dataverse connection using the run-only option. You want run-only users to be able to run this flow regardless of whether they have access to Dataverse. Which option should you select for the Dataverse connection?
    choices:
    - content: Provided by run-only user.
      isCorrect: false
      explanation: Incorrect. Selecting this option will require the run-only user to create their own connection when running the flow for the first time.
    - content: Provided by administrator.
      isCorrect: false
      explanation: Incorrect. This isn't a valid option for connection sharing.
    - content: No selection is required as connection access is defined by the user's license.
      isCorrect: false
      explanation: Incorrect. The sharing option needs to be specified for each connection used by the flow and is independent of licensing.
    - content: Use this connection.
      isCorrect: true
      explanation: Correct. Selecting Use this connection option allows run-only users to run the flow and use the connection provided by the flow creator.

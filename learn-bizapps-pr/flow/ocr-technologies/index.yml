title: OCR technologies in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  WinAutomation gives users the ability to read, extract, and manage data that is contained within an assortment of files through OCR actions. 
abstract: |  
    In this module, you will: 
    - Learn how to configure OCR actions.
    - Create a process that extracts text from PDF files by using OCR technologies. 
prerequisites: |
    - Basic familiarity with the WinAutomation Console and Process Designer
    - Basic familiarity with process development and variables 

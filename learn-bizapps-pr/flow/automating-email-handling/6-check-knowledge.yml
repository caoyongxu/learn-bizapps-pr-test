### YamlMime:ModuleUnit 
uid: learn-bizapps.automating-email-handling.6-check-knowledge
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 08/21/2020 
 author: georgiostrantzas 
 ms.author: getrantz 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "WinAutomation supports email handling only through webmail services and Outlook."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is false; WinAutomation supports email handling through webmail services, Outlook and Exchange servers."
    - content: "False"
      isCorrect: true 
      explanation: "Correct! WinAutomation supports email handling through webmail services, Outlook and Exchange servers."
  - content: "To send an email with the Send Email action, you have to configure the:"
    choices: 
    - content: "SMTP server settings"
      isCorrect: true 
      explanation: "Correct! To use the Send Email action, you have to configure the SMTP Server tab."
    - content: "IMAP server settings"
      isCorrect: false 
      explanation: "That is false; To use the Send Email action, you have to configure the SMTP Server tab."
  - content: "Outlook can be launched without a visible instance."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is false; Outlook can be launched only with a visible instance."
    - content: "False"
      isCorrect: true 
      explanation: "Correct! Outlook can be launched only with a visible instance."

abstract: |  
    In this module, you will: 
    - Understand Branching Logic
    - Create additional fields and a main form to enhance the Business Process Flow
    - Understand how to use instant flows with Business Process Flows 
    - Enhance immersive Business Process Flow using advanced techniques 
prerequisites: The target Audience should have a basic understanding of how to model a business process as a set of stages, steps and branching concepts and a familiarity with the Power Platform.      

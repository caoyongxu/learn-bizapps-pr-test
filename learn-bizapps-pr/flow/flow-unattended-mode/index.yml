summary: |  
  [!include[](../includes/module-banner.md)] 
  When building out robotic process automation, one can't always monitor the flow. This module will demonstrate the solution for this by allowing you to run your UI and API flows unattended. 
abstract: |  
    In this module, you will: 
    - Run a basic desktop flow in unattended mode
    - Run a desktop flow + cloud flow scenario in unattended mode
    - Learn best practices and setup for unattended desktop flows
prerequisites: You'll need to have a paid unattended RPA license to do the following exercises. There is no unattended trial licensing. The Target Audience should have a basic understanding of Microsoft Power Automate. This module builds off the modules, Build your first Power Automate Desktop UI flow Use input and output parameters, Create a Gateway to Desktop UI flow, Integration with Outlook connector, Use AI builder to process invoice forms, and Use Teams connector and adaptive cards. 

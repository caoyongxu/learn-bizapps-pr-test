summary: |  
  [!include[](../includes/module-banner.md)] 
  When building robotic process automation (RPA), you can't always monitor the flow. This module demonstrates the solution for this issue by explaining how to run your UI and API flows unattended. 
abstract: |  
    In this module, you will: 
    - Run a basic desktop flow in unattended mode.
    - Run a desktop flow and cloud flow scenario in unattended mode.
    - Learn best practices and setup for unattended desktop flows.
prerequisites: A paid unattended RPA license to do the exercises in this module; unattended trial licensing is not available. Basic understanding of Microsoft Power Automate. This module builds off the Build your first Power Automate Desktop UI flow, the Use input and output parameters, the Create a Gateway to Desktop UI flow, the Integration with Outlook connector, the Use AI builder to process invoice forms, and the Use Teams connector and adaptive cards modules. 

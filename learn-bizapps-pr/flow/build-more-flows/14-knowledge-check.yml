quiz: 
  title: "Knowledge check: Build more complex flows with Power Automate" 
  questions: 
  - content: What are connectors used for in Power Automate? 
    choices:  
    - content: Connectors are used to start a flow.
      explanation: Connectors let you connect to a service like Salesforce, Microsoft 365, Twitter. 
      isCorrect: false 
    - content: Connectors let you build a flow that accepts user input.
      explanation: Connectors let you connect to a service like Twitter.
      isCorrect: false 
    - content: Connectors let you connect to a service like Salesforce, Microsoft 365, Twitter.
      explanation: Connectors let you connect to a service like Salesforce, Microsoft 365, Twitter.
      isCorrect: true 
  - content: How can you define who has privileges to create, read, update, or delete a business process flow instance?
    choices: 
    - content: Only a system administrator has access privileges to new business process flows. 
      explanation: You can assign privileges using Edit Security Roles to users other than a system administrator.
      isCorrect: false 
    - content: Only a system customizer has access privileges to new business process flows.
      explanation: You can assign privileges using Edit Security Roles to users other than a system customizer. 
      isCorrect: false 
    - content: Activate the business process flow, and then define access privileges for users and administrators.
      explanation: You can assign privileges using Edit Security Roles to users. 
      isCorrect: false 
    - content: Activate the business process flow, and select Edit Security Roles, and define who will have privileges. 
      explanation: You can use Edit Security Roles to define privileges to users. 
      isCorrect: true 
  - content: When creating Button Flows you can use trigger tokens to capture device information like, GPS data, Date and Time, etc. Which of the following is NOT an available Button trigger token?
    choices: 
    - content: State
      explanation: State is an available trigger token.
      isCorrect: false 
    - content: City
      explanation: City is an available trigger token.
      isCorrect: false 
    - content: Phone number
      explanation: Phone number is not an available trigger token.
      isCorrect: true 
    - content: Full address
      explanation: Full address is an available trigger token. 
      isCorrect: false 

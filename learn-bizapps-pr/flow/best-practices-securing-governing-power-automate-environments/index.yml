summary: |
  [!include[](../includes/module-banner.md)] 
  
  Learn best practices for communicating changes to DLP policies, unerstand how users are using Power Automate, discover who in your organization is creating and sharing flows, learn what connections are being used within your Power Automate environments, and observe how connections are estalished within your Power Automate environments.
abstract: |
  In this module, you will: 
  - Identify best practices for communicating changes to DLP policies
  -	Understand how users are using Power Automate
  -	Discover who in your organization is creating and sharing flows
  -	Learn what connectors are being used within your Power Automate environments
  -	Observe how connections are being established within your Power Automate environments. 
prerequisites: |
  A basic understanding of Power Apps and Power Automate including their purpose and how these tools are used within an organization. Students should also understand how connectors are used within apps and flows in order to exchange data across source and destination systems.

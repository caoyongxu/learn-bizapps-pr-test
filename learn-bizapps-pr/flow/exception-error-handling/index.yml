title: Configure exception and error handling in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  Exception and error handling is a mechanism that allows WinAutomation to handle and recover from unexpected circumstances and issues that might occur during the execution of a process. 
abstract: |  
    In this module, you will: 
    - Configure the exception handling properties of individual actions.
    - Set up exception blocks that will handle possible exceptions from groups of actions.
    - Configure the error handling properties of individual processes.
    - Apply global error handling properties that will come into effect when any process fails.
prerequisites: |
    - Basic familiarity with the WinAutomation Console and Process Designer.

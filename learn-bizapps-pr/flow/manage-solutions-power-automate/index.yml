  Package features such as Power Apps apps, site maps, flows, entities, customer connectors and more. In this module, you'll learn how to manage solutions with Power Automate. 
abstract: |  
    In this module, you will: 
    - Package existing items into a solution.
    - Create solutions with a flow.
    - Edit existing solution aware flows.
    - Import and export solutions with flows.
    - Deploy complex solutions with many components. 
    - Learn about component dependency on other components.

 author: georgiostrantzas 
 ms.author: getrantz 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 3 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "Which actions do they have exception handling options?"
    choices: 
    - content: "Most of the actions"
      isCorrect: true
      explanation: "Most actions have configurable exception handling."
    - content: "Only critical actions that create instances and connections"
      isCorrect: false
      explanation: "Most actions have configurable exception handling."
  - content: "Which of the following is an exception handling option in Power Automate Desktop?"
    choices: 
    - content: "Email supervisor"
      isCorrect: false
      explanation: "That is false; this option does not exist."
    - content: "Set variable"
      isCorrect: true
      explanation: "That is correct! Set variable is on of the available exception handling options."
    - content: "Stop flow run"
      isCorrect: false
      explanation: "That is false; this option does not exist."
    - content: "All of the above"
      isCorrect: false
      explanation: "That is false; only one of the above options exists."
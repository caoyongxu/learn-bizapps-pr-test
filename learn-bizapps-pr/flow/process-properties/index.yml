title: Configuring process properties in WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
   WinAutomation provides a wide selection of properties that enable you to configure how the platform handles each process. Using properties you can implement different behavior for each process and override the platform's global settings. 
abstract: |  
    In this module, you will: 
    - Set the various configurations and options of WinAutomation processes.
    - Configure the security settings of a process.
    - Set what happens when a process is run interactively or automatically.
    - Set a concurrency policy for a process.
    - Configure error handling for a process.
    - Enable logging for a process.
prerequisites: |
    - Basic familiarity with the WinAutomation console.
    - Basic familiarity with WinAutomation architecture.
    - Basic familiarity with exception handling functionality.

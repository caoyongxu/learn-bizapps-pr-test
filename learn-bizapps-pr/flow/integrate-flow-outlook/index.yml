title: Integrate desktop flow with Outlook connector 
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module will show how to build upon an existing gateway to integrate Outlook with a desktop-UI flow.
abstract: |  
    In this module, you will: 
    - Create a new Solution to package the end-to-end invoice processing solution
    - Create a new Cloud Flow that initiates the invoicing process via receipt of an email
    - Integrate the Desktop Flow from Lab 3 into the Cloud Flow
    - Perform a test run of the new Cloud Flow
prerequisites: The Target Audience should have a basic understanding of Microsoft Power Automate. This module builds off the modules Build your first Power Automate Desktop UI flow Use input and output parameters, and Create a Gateway to Desktop UI flow. 

title: Integrate Power Automate with SharePoint HTTP actions 
summary: |  
  [!include[](../includes/module-banner.md)] 
  SharePoint includes a REST service that allows users to interact directly with SharePoint data by using web requests. This feature allows flow makers to access SharePoint offerings while still using Microsoft Power Automate flows. This module describes how the HTTP connector action can make API calls by using SharePoint REST services and can achieve tasks for unavailable flow actions.
abstract: |  
    In this module, you will: 
    - Learn about the HTTP connection.
    - Review the SharePoint REST service.
    - Learn how to use Power Automate flow to add, edit, and delete a Microsoft Lists item.
    - Learn how to use Power Automate flow to send an email directly from SharePoint.
prerequisites: Basic understanding of how to create flows with SharePoint as the trigger 

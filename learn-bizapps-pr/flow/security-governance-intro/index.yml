  Do you want to learn about how to secure and govern the Power Platform apps like Power Automate? This module focuses on introducing Power Platform environments and their role in creating Data Loss Prevention (DLP) policies using examples and use cases. A brief introduction and overview of tools will also be discussed, including Power Platform and Power Automate Admin experiences and the Power Platform Center of Excellence (COE) toolkit.
abstract: |  
    In this module, you will: 
    - Access Power Platform and Power Automate Admin experiences.
    - Differentiate features between Power Platform and Power Automate Admin experiences.
    - Explain the difference between the Business data group and Non-business data group.
    - Create simple environment and tenant-wide DLP policies.
    - Explain the differences between out-of-box Admin experiences and the Power Platform Center of Excellence toolkit.
prerequisites: A basic understanding of Power Apps and Power Automate including their purpose and how these tools are used within an organization.  

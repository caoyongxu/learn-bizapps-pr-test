durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "In flow development, variables are:"
    choices: 
    - content: "Containers used to store and retrieve data."
      isCorrect: true 
      explanation: "That is correct! Variables are used by actions to store or retrieve data."
    - content: "Different possible situations that the flow might have to face."
      isCorrect: false 
      explanation: "That is false; variables are used by actions to store or retrieve data."
    - content: "Actions that may or may not run, depending on the data the flow encounters."
      isCorrect: false 
      explanation: "That is false; variables are used by actions to store or retrieve data."
    - content: "None of the above."
      isCorrect: false 
      explanation: "That is false; variables are used by actions to store or retrieve data."
  - content: "The two types of conditional statements are if-else and switch-case."
    choices: 
    - content: "True."
      isCorrect: true 
      explanation: "That is correct! The two types of conditional statements are if-else and switch-case."
    - content: "False."
      isCorrect: false 
      explanation: "That is false; The two types of conditional statements are if-else and switch-case."
  - content: "The UI elements tab stores images and UI elements used in a flow."
    choices: 
    - content: "True."
      isCorrect: false 
      explanation: "That is false; the UI elements tab stores only the UI elements used in a flow. Images are stored into the images tab."
    - content: "False."
      isCorrect: true 
      explanation: "That is correct! UI elements tab stores only the UI elements used in a flow. Images are stored into the images tab."

title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 11/03/2020 
 author: mariosleon
 ms.author: marleon
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 4
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "The Power Automate Desktop recorder is used to:"
    choices: 
    - content: "Keep track of users' actions on a workstation"
      isCorrect: false 
      explanation: "That is false; the recorder translate users' actions into Power Automate Desktop actions."
    - content: "Monitor the idle time of users’ workstations"
      isCorrect: false 
      explanation: "That is false; the recorder translate users' actions into Power Automate Desktop actions."
    - content: "Generate Power Automate Desktop actions which automate users’ actions"
      isCorrect: true
      explanation: "That is correct! The recorder translate users' actions into Power Automate Desktop actions."
    - content: "All of the above"
      isCorrect: false 
      explanation: "That is false; the recorder translate users' actions into Power Automate Desktop actions."
  - content: "What is the functionality of the recorder in web automation?"
    choices: 
    - content: "It generates coordinate-based actions to replicate a user’s interaction with a web browser."
      isCorrect: false 
      explanation: "The actions generated by the recorder while automating web applications are based on web elements."
    - content: "It generates actions based on web elements."
      isCorrect: true 
      explanation: "The actions generated by the web recorder while automating web applications are based on web elements."
  - content: "Which one of the following operations can the recorder record?"
    choices: 
    - content: "Keystrokes"
      isCorrect: false 
      explanation: "Both mouse clicks and keystrokes are captured by the recorder."
    - content: "Mouse clicks"
      isCorrect: false 
      explanation: "Both mouse clicks and keystrokes are captured by the recorder."
    - content: "Both"
      isCorrect: true 
      explanation: "Both mouse clicks and keystrokes are captured by the recorder."
  - content: "Which browser(s) does the Power Automate Desktop support for web recording?"
    choices: 
    - content: "Microsoft Internet Explorer"
      isCorrect: false 
      explanation: "Web recording can also be used on Microsoft Edge, Mozilla Firefox, and Google Chrome."
    - content: "Microsoft Edge"
      isCorrect: false 
      explanation: "Web recording can also be used on Microsoft Internet Explorer, Mozilla Firefox, and Google Chrome."
    - content: "Google Chrome"
      isCorrect: false 
      explanation: "Web recording can also be used on Microsoft Internet Explorer, Microsoft Edge, and Mozilla Firefox."
    - content: "Mozilla Firefox"
      isCorrect: false 
      explanation: "Web recording can also be used on Microsoft Internet Explorer, Microsoft Edge, and Google Chrome."
    - content: "All the above"
      isCorrect: true 
      explanation: "Web recording can be used on Microsoft Internet Explorer, Microsoft Edge, Mozilla Firefox, and Google Chrome."

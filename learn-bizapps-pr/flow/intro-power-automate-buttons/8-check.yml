quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: How many types of flow buttons exist in Power Automate?
    choices: 
    - content: Two
      isCorrect: false
      explanation: Power Automate has three types of flow buttons.
    - content: Three
      isCorrect: true 
      explanation: Power Automate has three types of flow buttons.
    - content: Four
      isCorrect: false 
      explanation: Power Automate has three types of flow buttons.
    - content: Five
      isCorrect: false
      explanation: Power Automate has three types of flow buttons.
  - content: How many ways can you share a button in Power Automate?
    choices: 
    - content: One
      isCorrect: false
      explanation: Power Automate provides two ways for you to share a button.
    - content: Two
      isCorrect: true
      explanation: Power Automate provides two ways for you to share a button.
    - content: Three
      isCorrect: false 
      explanation: Power Automate provides two ways for you to share a button.
    - content: Four
      isCorrect: false 
      explanation: Power Automate provides two ways for you to share a button.
  - content: What are the three verifications that you should make when troubleshooting a flow?
    choices: 
    - content: Internet connection, device OS, and language
      isCorrect: false
      explanation: Three verifications that you should make when troubleshooting a flow are user authorization, data connections, and Power Automate actions or conditions.
    - content: Device OS, location, and screen size
      isCorrect: false 
      explanation: Three verifications that you should make when troubleshooting a flow are user authorization, data connections, and Power Automate actions or conditions.
    - content: User authorization, data connections, and Power Automate actions or conditions
      isCorrect: true
      explanation: Three verifications that you should make when troubleshooting a flow are user authorization, data connections, and Power Automate actions or conditions.
    - content: User interface, flow condition, and internet connection
      isCorrect: false 
      explanation: Three verifications that you should make when troubleshooting a flow are user authorization, data connections, and Power Automate actions or conditions.
  - content: What time and location do trigger tokens use?
    choices: 
    - content: The time and geographic location of the user's office
      isCorrect: false 
      explanation: Trigger tokens use the time and geographic location of the device. 
    - content: The time and geographic location of the tenant's HQ office
      isCorrect: false 
      explanation: Trigger tokens use the time and geographic location of the device. 
    - content: The time and geographic location of the tenant's Office 365 global admin
      isCorrect: false 
      explanation: Trigger tokens use the time and geographic location of the device. 
    - content: The time and geographic location of the device
      isCorrect: true 
      explanation: Trigger tokens use the time and geographic location of the device. 
  - content: Can a button flow be built entirely from the Power Automate mobile app?
    choices: 
    - content: Yes, with triggers, actions, and conditions
      isCorrect: true 
      explanation: The button flow can be built entirely from the mobile app with triggers, actions, and conditions. 
    - content: No, you will have to use a computer
      isCorrect: false 
      explanation: The button flow can be built entirely from the mobile app with triggers, actions, and conditions. 
    - content: Partially. You can add the button and trigger only. Actions and conditions use a computer.
      isCorrect: false 
      explanation: The button flow can be built entirely from the mobile app with triggers, actions, and conditions. 

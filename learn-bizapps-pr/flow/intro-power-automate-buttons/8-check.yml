quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: There are how many types of flow buttons?
    choices: 
    - content: two
      isCorrect: false
      explanation: There are three types of flow buttons.
    - content: four
      isCorrect: false 
      explanation: There are three types of flow buttons.
    - content: five
      isCorrect: false 
      explanation: There are three types of flow buttons.
    - content: three
      isCorrect: true
      explanation: There are three types of flow buttons.
  - content: There are how many ways to share a button?
    choices: 
    - content: one
      isCorrect: false
      explanation: There are two ways to share a button.
    - content: two
      isCorrect: true
      explanation: There are two ways to share a button.
    - content: three
      isCorrect: false 
      explanation: There are two ways to share a button.
    - content: four
      isCorrect: false 
      explanation: There are two ways to share a button.
  - content: What are the three things to check when troubleshooting a flow?
    choices: 
    - content: Internet connection, device OS and Language.
      isCorrect: false
      explanation: The three things to check when troubleshooting a flow are user authorization, Data connections, and Power Automate actions or conditions.
    - content: Device OS, Location and screen-size.
      isCorrect: false 
      explanation: The three things to check when troubleshooting a flow are user authorization, Data connections, and Power Automate actions or conditions.
    - content: User authorization, Data connections and Power Automate actions or conditions.
      isCorrect: true
      explanation: The three things to check when troubleshooting a flow are user authorization, Data connections, and Power Automate actions or conditions.
    - content: User interface, flow condition and internet connection.
      isCorrect: false 
      explanation: The three things to check when troubleshooting a flow are user authorization, Data connections, and Power Automate actions or conditions.
  - content: What time and location does trigger token use?
    choices: 
    - content: Uses the time and the geographic location of the device.
      isCorrect: true 
      explanation: Trigger token uses the time and the geographic location of the device. 
    - content: Uses the time and the geographic location of the tenants HQ office.
      isCorrect: false 
      explanation: Trigger token uses the time and the geographic location of the device. 
    - content: Uses the time and the geographic location of the tenants Office 365 global admin.
      isCorrect: false 
      explanation: Trigger token uses the time and the geographic location of the device. 
    - content: Uses the time and the geographic location of the users office.
      isCorrect: false 
      explanation: Trigger token uses the time and the geographic location of the device. 
  - content: Can the button flow be built entirely from the mobile app?
    choices: 
    - content: Yes, with triggers, actions, and conditions.
      isCorrect: true 
      explanation: The button flow can be built entirely from the mobile app with triggers, actions, and conditions. 
    - content: No, you will have to use a computer.
      isCorrect: false 
      explanation: The button flow can be built entirely from the mobile app with triggers, actions, and conditions. 
    - content: Partially. You can add the button and trigger only. Actions and conditions are using a computer.
      isCorrect: false 
      explanation: The button flow can be built entirely from the mobile app with triggers, actions, and conditions. 
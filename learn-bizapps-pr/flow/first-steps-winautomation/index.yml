title: First steps with WinAutomation
summary: |  
  [!include[](../includes/module-banner.md)] 
  The WinAutomation platform consists of two main components: The Console and the Process Designer. The Console is the main control panel, while the The Process Designer is the developing environment of the platform.
abstract: |  
    In this module, you will: 
    - Explore the various panes in the Console and the Process Designer.
    - Create a simple process.
    - Use the debugger to run a process step by step.
    - Create a simple log message.
prerequisites: |
    - Installed WinAutomation

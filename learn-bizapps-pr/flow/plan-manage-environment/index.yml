abstract: |  
    In this module, you will: 
    - Identify cyber security risks and mitigation paths for those risks
    - Plan for environment variance including handling exceptions
    - Layer DLP policies for both environments and tenant
    - Discover how to prevent cross-tenant connections
    - Build DLP policy communication plans
prerequisites: A basic understanding of Power Apps and Power Automate including their purpose and how these tools are used within an organization. In addition, students should be familiar with Azure Active Directory as an authentication source and a cursory understanding of establishing connections using Azure Active Directory. Participants should have environment or tenant-wide administrative access to the Power Platform Admin Center and Power Automate Admin Center. 

uid: learn-bizapps.system-services-actions.4-check-knowledge 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 09/04/2020 
 author: olegmelnykov 
 ms.author: olmelnyk 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "The Take Screenshot Action saves the taken screenshots only to the clipboard."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "Your answer is incorrect. The Take Screenshot Action saves the taken screenshots to the clipboard or to a file."
    - content: "False"
      isCorrect: true 
      explanation: "Your answer is correct. The Take Screenshot Action saves the taken screenshots to the clipboard or to a file."
  - content: "The Pause Service Action can pause only services of third party software." 
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "Your answer is incorrect. The Pause Service Action can pause services of Windows and third-party software."
    - content: "False"
      isCorrect: true 
      explanation: "That is correct. The Pause Service Action can pause services of Windows and third-party software."
  - content: "The Run JavaScript Action can execute code on a web page."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "That is incorrect. WinAutomation provides the Execute JavaScript Function On Web Page Action to execute code on a web page."
    - content: "False"
      isCorrect: true 
      explanation: "That is correct! WinAutomation provides the Execute JavaScript Function On Web Page Action to execute code on a web page."
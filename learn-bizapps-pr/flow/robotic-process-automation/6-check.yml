 title: Check your knowledge
 description: Answer the following questions to see what you've learned.
 ms.date: 04/19/2021
 author: DaveBeasley
 ms.author: dbeasley
 ms.topic: interactive-tutorial
 ms.prod: learning-power-automate 
durationInMinutes: 4 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: You need to automate with a system that does not have a connector available. The system has an API that you can poll every 5 minutes. What should you use?
    choices: 
    - content: Process advisor
      isCorrect: false
      explanation: Process advisor allows you to record and analyze business processes. It does not connect to systems.
    - content: Power Automate Desktop
      isCorrect: false
      explanation: There is an API. You could use Power Automate Desktop but you should create a custom connector.
    - content: Custom connector
      isCorrect: true
      explanation: As there is an API, you can create a custom connector. You can use a scheduled flow to poll the API or specify polling within the custom connector definition.
    - content: Power Automate Instant cloud flow
      isCorrect: false
      explanation: An instant trigger is used for manually initiating a flow. It will not connect to an API.
  - content: You identify a high volume process for a legacy web application to automate. What must you install to run this automation?
    choices: 
    - content: Process advisor
      isCorrect: false
      explanation: Process advisor allows you to record and analyze business processes. It is not required to run desktop flows.
    - content: On-premises data gateway
      isCorrect: true
      explanation: High volume legacy automations should be run in unattended mode. Unattended more requires that the On-premises data gateway is installed.
    - content: Postman
      isCorrect: false
      explanation: Postman is a tool used to help build custom connectors. Postman is not required for desktop flows.
    - content: Power Apps Build Tools
      isCorrect: false
      explanation: Power Apps Build Tools are used with Azure DevOps for application lifecycle management. They are not used to run desktop flows.
  - content: You create multiple desktop flows. You need to dedicate virtual machines to specific high-priority desktop flows. What should you use?
    choices: 
    - content: Custom connector
      isCorrect: false
      explanation: Custom connectors are not used to link desktop flows to particular computers. 
    - content: Process maps
      isCorrect: false
      explanation: Process maps are created by Process advisor. They are used to analyze activities. Process maps are not used to run desktop flows.
    - content: Desktop recorder
      isCorrect: false
      explanation: Desktop recorder is used to capture the user actions. It is not used to run desktop flows.
    - content: Clusters
      isCorrect: true
      explanation: Clusters are used to group gateways together. Each cluster can be associated with specific desktop flows.
title: Web automation in Power Automate Desktop
summary: |  
  [!include[](../includes/module-banner.md)] 
  Web applications are critical components of most organizations. Power Automate Desktop supports the automation of all major browsers through its web automation actions. 
abstract: |  
    In this module, you will: 
    - Learn how to configure web automation actions.
    - Learn how to extract data from web pages.
    - Create a flow that extracts gainer stocks from the MSN website.

quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: What is the difference between the CoE Starter Kit Power BI report and the out of the box reports in the Power Platform Admin Center?
    choices: 
    - content: They cover only canvas apps, power automate flows and Data verse. 
      isCorrect: false
      explanation: CoE has several flows that pick up important data across the entire Power Platform and saves it in tables. Based on this information a detailed Power BI report is available that includes more information such as Model Driven apps and Power Virtual Agent Chatbots.
    - content: It is the same as what is covered in the Power Platform Admin Center.
      isCorrect: false 
      explanation: CoE has several flows that pick up important data across the entire Power Platform and saves it in tables. Based on this information a detailed Power BI report is available that includes more information such as Model Driven apps and Power Virtual Agent Chatbots.
    - content: They cover more resources such as model driven apps and chatbots, which are not in Power Platform Admin Center.
      isCorrect: true 
      explanation: CoE has several flows that pick up important data across the entire Power Platform and saves it in tables. Based on this information a detailed Power BI report is available that includes more information such as Model Driven apps and Power Virtual Agent Chatbots.
    - content: You have the option to build your own customized Power BI report.
      isCorrect: false 
      explanation: CoE has several flows that pick up important data across the entire Power Platform and saves it in tables. Based on this information a detailed Power BI report is available that includes more information such as Model Driven apps and Power Virtual Agent Chatbots.
  - content: Which Power Platform services are used in the Power Platform CoE?
    choices: 
    - content: Power Apps apps and Power Automate flow only.
      isCorrect: false
      explanation: Power Automate flows are used to collect the data, which is stored in Dataverse tables. The Power apps canvas contains the Developer Compliance center, Set Flow Permissions and the Set App permissions. Power Apps model-driven has the Power Platform Admin view app. Power BI report is used to view all the information.
    - content: Power Apps canvas and model-driven app, Power Automate flows, Dataverse tables, and Power BI report.
      isCorrect: true 
      explanation: Power Automate flows are used to collect the data, which is stored in Dataverse tables. The Power apps canvas contains the Developer Compliance center, Set Flow Permissions and the Set App permissions. Power Apps model-driven has the Power Platform Admin view app. Power BI report is used to view all the information.
    - content: Power Automate flows, Dataverse tables, and Power BI report.
      isCorrect: false 
      explanation: Power Automate flows are used to collect the data, which is stored in Dataverse tables. The Power apps canvas contains the Developer Compliance center, Set Flow Permissions and the Set App permissions. Power Apps model-driven has the Power Platform Admin view app. Power BI report is used to view all the information.
    - content: Power Apps apps and Power BI report.
      isCorrect: false 
      explanation: Power Automate flows are used to collect the data, which is stored in Dataverse tables. The Power apps canvas contains the Developer Compliance center, Set Flow Permissions and the Set App permissions. Power Apps model-driven has the Power Platform Admin view app. Power BI report is used to view all the information.
  - content: How do you install the CoE Starter Kit?
    choices: 
    - content: The CoE Starter Kit is a set of zipped files that are solutions that you import into your Power Platform environment in a systematic order. You then turn on the flows to collect the data in your Dataverse tables and then connect your Power BI report to the environment.
      isCorrect: true 
      explanation: The Microsoft Power Platform CoE Starter Kit is a collection of components and tools that are designed to help you get started with developing a strategy for adopting and supporting Microsoft Power Platform, with a focus on Power Apps and Power Automate. A set of solutions is provided as zipped files that need to be imported in your Power Platform environment in a systematic order.
    - content: The CoE Starter kit is a single zipped file that has a single EXE file that does all the installation and configuration automatically.
      isCorrect: false 
      explanation: The Microsoft Power Platform CoE Starter Kit is a collection of components and tools that are designed to help you get started with developing a strategy for adopting and supporting Microsoft Power Platform, with a focus on Power Apps and Power Automate. A set of solutions is provided as zipped files that need to be imported in your Power Platform environment in a systematic order.
    - content: The CoE Starter Kit is a set of zipped files that are solutions that you import into your Power Platform environment in any order you wish. You then run the flows to collect the data in your Dataverse tables and then connect your Power BI report to the environment.
      isCorrect: false 
      explanation: The Microsoft Power Platform CoE Starter Kit is a collection of components and tools that are designed to help you get started with developing a strategy for adopting and supporting Microsoft Power Platform, with a focus on Power Apps and Power Automate. A set of solutions is provided as zipped files that need to be imported in your Power Platform environment in a systematic order.
    - content: The COE Starter Kit comes as a single solution as a zipped file that you import into your Power Platform. You then activate all the flows and apps, which will also configure the Power BI report.
      isCorrect: false 
      explanation: The Microsoft Power Platform CoE Starter Kit is a collection of components and tools that are designed to help you get started with developing a strategy for adopting and supporting Microsoft Power Platform, with a focus on Power Apps and Power Automate. A set of solutions is provided as zipped files that need to be imported in your Power Platform environment in a systematic order.
  - content: How much coding is involved to set up and configure the CoE Starter Kit?
    choices: 
    - content: 25% of coding using Visual Studio is required to configure the solutions to match your tenant.
      isCorrect: false
      explanation: No coding is required to configure CoE in your tenant. Administrative tasks include getting setting information your Azure Active Directory, importing solutions in your Power Platform, turning on and running flows and connecting your Power BI report to your environment.
    - content: 50% of coding using Visual Studio is required to configure the Power Apps and Power Automate solutions to match your tenant.
      isCorrect: false 
      explanation: No coding is required to configure CoE in your tenant. Administrative tasks include getting setting information your Azure Active Directory, importing solutions in your Power Platform, turning on and running flows and connecting your Power BI report to your environment.
    - content: Low-code PowerShell scripting is required to import all the solutions in your tenant.
      isCorrect: false 
      explanation: No coding is required to configure CoE in your tenant. Administrative tasks include getting setting information your Azure Active Directory, importing solutions in your Power Platform, turning on and running flows and connecting your Power BI report to your environment.
    - content: No coding is required.
      isCorrect: true 
      explanation: No coding is required to configure CoE in your tenant. Administrative tasks include getting setting information your Azure Active Directory, importing solutions in your Power Platform, turning on and running flows and connecting your Power BI report to your environment.
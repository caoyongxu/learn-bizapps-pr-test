  [!include[](../includes/module-banner.md)] 
  Learn best practices for communicating changes to Data Loss Prevention (DLP) policies, find out about how people are using Power Platform, discover who in your organization is creating and sharing flows, learn what connections are being used within your Power Automate environments, and observe how connections are established within your Power Automate environments.
abstract: |
    In this module, you will: 
    - Identify best practices for communicating changes to DLP policies.
    - Learn how people in your organization are using Power Platform.
    - Discover who in your organization is creating and sharing flows.
    - Learn what connectors are being used within your Power Platform environments.
    - Observe how connections are being established within your Power Platform environments.
prerequisites: A basic understanding of Power Apps and Power Automate, including their purpose and how these tools are used within an organization. Learners should understand how connectors are used within apps and flows to exchange data across source and destination systems. You also need an account that has environment or tenant admin privileges for Power Platform.

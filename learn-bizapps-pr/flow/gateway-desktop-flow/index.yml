title: Connect a cloud flow to a desktop flow 
summary: |  
  [!include[](../includes/module-banner.md)] 
  Gateways allow Desktop flows to connect to other services and use robotic process automation to its fullest potential. This module focuses on using those gateways as a foundation for integrating additional technology with Cloud flows.
abstract: |  
    In this module, you will: 
    - Create a cloud flow
    - Configure the on-premises data gateway to enable the cloud flow to execute the desktop flow on your device
    - Add the desktop flow to this new cloud flow
    - Perform a test run of the new cloud flow
prerequisites: The Target Audience should have a basic understanding of Microsoft Power Automate. This module builds off the modules Build your first Power Automate Desktop flow and Use input and output parameters. 

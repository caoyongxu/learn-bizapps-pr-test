quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: How is the recovery key for a gateway generated?
    choices: 
    - content: The user decides what they want their key to be.
      isCorrect: true 
      explanation: You choose what your key will be, just remember to write it down in a secure location.
    - content: It is randomly generated once the gateway is named.
      isCorrect: false 
      explanation: Recovery keys are not randomly generated. Instead, they are chosen by the person creating the gateway.
    - content: It is randomly generated once the gateway is registered.
      isCorrect: false 
      explanation: Recovery keys are not randomly generated. Instead, they are chosen by the person creating the gateway.
    - content: It is the name of your computer.
      isCorrect: false 
      explanation: Recovery keys are chosen by the person creating the gateway.
  - content: Which of the following is true regarding desktop and cloud flows?
    choices: 
    - content: Flows have to be initiated with manual triggers through Power Automate.
      isCorrect: false
      explanation: We opted to use the manual trigger in this case to make it easier, but there are many triggers that can be utilized to initiate a flow.
    - content: You cannot use your keyboard and mouse while desktop flows are running.
      isCorrect: true 
      explanation: Using your keyboard and/or mouse while the desktop flow is running could interrupt the process and end the flow.
    - content: If Power Automate does not have a predefined connection with a program, flows cannot be used with that program.
      isCorrect: false 
      explanation: The advantage of desktop flows is that they allow us to use Power Automate with programs that do not have a predefined connection with Power Automate.
    - content: Desktop flows connect to online services such as Outlook or Teams.
      isCorrect: false 
      explanation: Cloud flows connect through online services via API. A cloud flow connects to online or cloud services.
  - content: What is the bridge, which allows you to connect desktop and cloud flows?
    choices: 
    - content: An Application Programming Interface, or API
      isCorrect: false 
      explanation: An API is a bridge, which connects cloud services together. You use this often in cloud flows.
    - content: Robotic Process Automation (RPA)
      isCorrect: false 
      explanation: RPA is the process of automating human actions, which you are building out using desktop and cloud flows. 
    - content: A gateway
      isCorrect: true 
      explanation: You need a gateway anytime you connect something on a desktop to anything held in the cloud.
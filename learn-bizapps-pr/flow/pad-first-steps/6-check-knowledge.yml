uid: learn-bizapps.pad-first-steps.6-check-knowledge 
title: Check your knowledge 
metadata: 
 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 10/26/2020 
 author: georgiostrantzas 
 ms.author: getrantz 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: Which one of the following statements is true? 
    choices: 
    - content: "You can run flows only through the console."
      isCorrect: false 
      explanation: Flows can be run through the console and the flow designer.
    - content: "You can run flows only through the flow designer."
      isCorrect: false 
      explanation: Flows can be run through the console and the flow designer.
    - content: "You can run flows through both the console and flow designer."
      isCorrect: true 
      explanation: Flows can be run through the console and the flow designer.
  - content: Which one of the following components do you use to rename a flow?
    choices: 
    - content: The console
      isCorrect: true 
      explanation: To rename a flow, select the respective option in the console.
    - content: The flow designer
      isCorrect: false 
      explanation: Only the console provides an option to rename a flow.
  - content: Every flow contains a subflow that is run automatically. What is the name of the subflow?
    choices: 
    - content: "Main"
      isCorrect: true 
      explanation: Every flow contains a subflow named Main that runs automatically when the flow is run.
    - content: "Master"
      isCorrect: false 
      explanation: Every flow contains a subflow named Main that runs automatically when the flow is run.


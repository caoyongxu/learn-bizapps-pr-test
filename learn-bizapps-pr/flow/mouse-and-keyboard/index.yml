title: Manipulate the mouse and keyboard in a process
summary: |  
  [!include[](../includes/module-banner.md)] 
  This module shows how to create processes which simulate the use of mouse movement, clicks, typing and key presses. Additionally, the module demonstrates how to select and locate a specific image or area on the screen with the mouse. 
abstract: |  
    In this module, you will: 
    - Learn how to create a process which simulates human interaction with a PC
    - Learn how to automate mouse movement and clicks
    - Learn how to select and locate a specific image or area on the screen with the mouse
    - Learn how to emulate typing or key presses in a process
    - Combine the above in a process which mimics the use of a mouse and keyboard by the user
prerequisites: |
    - Basic familiarity with WinAutomation
    - Basic familiarity with the WinAutomation Process Designer Image Repository

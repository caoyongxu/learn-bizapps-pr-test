 title: Approvals in Power Automate
 description: Need an out-of-box approval process you can use in your Power Automate flow? With the Approvals connector, you can do just that! This module will focus on how you can use Approvals to send email notifications to designated approvers and record their responses.
 ms.date: 04/15/2021  

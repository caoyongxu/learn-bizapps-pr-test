title: Approvals in Power Automate 
summary: |  
  [!include[](../includes/module-banner.md)] 
  Typically, a workflow process undergoes an approval step. Approvals are required from a single user or multiple users, and you need to capture the responses so that you can make decisions for the next step. Approvals are often sent as emails or notifications on your mobile devices to help make them easier to access and understand.
abstract: |  
    In this module, you will: 
    - Gain insights into the Approvals connector.  
    - Discover the types of approval actions.
    - Learn how to respond to an approval.
    - Learn about the metadata that is captured from approvals.
    - Review the known issues and limits.
prerequisites: Basic understanding of how to create flows with SharePoint as the trigger      

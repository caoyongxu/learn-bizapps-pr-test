title: Approvals in Power Automate 
summary: |  
  [!include[](../includes/module-banner.md)] 
  It is common for a workflow process to undergo an approval step. Approvals are required from either a single user or multiple users and the responses need to be captured to make decisions for the next step. Approvals are often sent as emails or notifications on your mobile devices to make them easy to access and understand.
abstract: |  
    In this module, you will: 
    - Gain insights into Approvals connector.  
    - Know the types of approval actions.
    - Learn how to respond to an approval.
    - Know the metadata captured from approvals.
    - Understand known issues and limits.
prerequisites: The Target Audience should have a basic understanding of how to create flows with SharePoint as the trigger.      

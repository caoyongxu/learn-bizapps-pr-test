 title: Check your knowledge 
 description: Answer the following questions to see what you've learned. 
 ms.date: 09/07/2020 
 author: olegmelnykov 
 ms.author: olmelnyk 
 ms.topic: interactive-tutorial 
 ms.prod: learning-power-automate 
durationInMinutes: 5 
quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "Before performing any Active Directory Action, first a connection must be established."
    choices: 
    - content: "True"
      isCorrect: true 
      explanation: "Correct! All Active Directory Actions require an established connection."
    - content: "False"
      isCorrect: false 
      explanation: "That is false; All Active Directory Actions require an established connection."
  - content: "Is the Connect to Active Directory Server the only Action to establish a connection?"
    choices: 
    - content: "Yes"
      isCorrect: true
      explanation: "Correct! All the other Active Directory Actions require a previously established connection."
    - content: "No"
      isCorrect: false  
      explanation: "That is false; All the other Active Directory Actions require a previously established connection."
  - content: "Creating an Active Directory Organizational Unit is done by the Create Active Directory Object Action."
    choices: 
    - content: "True"
      isCorrect: true
      explanation: "Correct! The Create Active Directory Object Action creates an Active Directory Organizational Unit." 
    - content: "False"
      isCorrect: false 
      explanation: "That is false; The Create Active Directory Object Action creates an Active Directory Organizational Unit."
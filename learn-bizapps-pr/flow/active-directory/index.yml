title: Active Directory
summary: |  
  [!include[](../includes/module-banner.md)] 
  Active Directory is a directory service and enables administrators to manage permissions and access to network resources. WinAutomation provides the Active Directory Actions to automate all the related tasks. 
abstract: |  
    In this module, you will: 
    - Connect to an Active Directory Server
    - Manage Users
    - Manage Groups
    - Manage Objects
prerequisites: |
    - Windows Server 2016 or later
    - Administrator Rights
    - Access to Active Directory Users and Computers
    - Basic familiarity with process development
    - Familiarity with Active Directory
    - Access to the command prompt

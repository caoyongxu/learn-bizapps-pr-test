  Databases are vital components of every organization, and efficient data handling is necessary for their effective operation. Power Automate Desktop provides organizations with the ability to automate databases through the database actions. 
abstract: |  
    In this module, you will: 
    - Compose a connection string to connect to a database.
    - Use the appropriate action to run queries on a database.

  [!include[](../includes/module-banner.md)] 
  Power Automate Desktop provides an extensive variety of Microsoft Excel actions to help you read and manipulate Excel files.
abstract: |  
    In this module, you will: 
    - Open Excel files and attach a process to an already opened file.
    - Use the Excel group of actions to read data from and write data to an Excel file.
    - Create and edit worksheets.
    - Save and close Excel files.
prerequisites: |
    A basic understanding of [how to use Power Automate Desktop Console and Flow designer](../pad-first-steps), and familiarity with Microsoft Excel.

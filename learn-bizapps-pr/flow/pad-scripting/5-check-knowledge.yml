quiz: 
  title: Answer the following questions to see what you've learned. 
  questions: 
  - content: "The Run JavaScript function on web page action stores the returned value and the potential errors in two different variables."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "The Run JavaScript function on web page action has only one produced variable named Result."
    - content: "False"
      isCorrect: true 
      explanation: "The Run JavaScript function on web page action has only one produced variable named Result."
  - content: "All scripting actions can run code on webpages."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "Only the Run JavaScript function on web page action can run code on webpages."
    - content: "False"
      isCorrect: true 
      explanation: "Only the Run JavaScript function on web page action can run code on webpages."
  - content: "Scripting actions cannot use variables defined in other actions."
    choices: 
    - content: "True"
      isCorrect: false 
      explanation: "You can use variables in your scripts through the percentage notation."
    - content: "False"
      isCorrect: true 
      explanation: "You can use variables in your scripts through the percentage notation."


title: Best practices for email in SharePoint and Power Automate
summary: |  
  [!include[](../includes/module-banner.md)] 
  Though several means of communication are available, email is often considered the primary and official method. Whether you are sending an electronic approval or attaching important documents to complete a transaction process, email is a vital tool for businesses. This module focuses on key features that can help you use Power Automate flows to enhance and secure your electronic mail. 
abstract: |  
    In this module, you will: 
    - Monitor incoming email.
    - Send an email on behalf of someone else.
    - Format the body of an email.
    - Use the Approval connector for an approval process by using email.
    - Discover when to use attachments versus links.
prerequisites: Basic understanding of how to create flows with SharePoint as the trigger      

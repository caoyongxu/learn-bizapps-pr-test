title: Best practices for email in SharePoint and Power Automate
summary: |  
  [!include[](../includes/module-banner.md)] 
  Even though there are many means of communication, emails are often considered the primary and official one. Whether you are sending an electronic approval, or attaching important documents to complete a transaction process, emails are a vital tool for businesses. In this module, we will focus on key features that can help you leverage Power Automate flows to enhance and secure your electronic mail. 
abstract: |  
    By the end of this course, students will be able to: 
    - Monitor incoming emails
    - Send on behalf of
    - Format the body of an email
    - Use Approval connector for an approval process using emails
    - Understand when to use attachments versus links
prerequisites: The Target Audience should have a basic understanding of how to create flows with SharePoint as the trigger.      

summary: |  
  [!include[](../includes/module-banner.md)] 
  With Microsoft Power Automate, you can create emails that are sent automatically when new data is added or when existing data is updated. Additionally, you can have email metadata captured in SharePoint automatically. This module explains how you can use email actions in Power Automate with SharePoint as the data source.
abstract: |  
    In this module, you will: 
    - Learn about the SharePoint Connector for Power Automate.
    - Use SharePoint triggers.
    - Send emails by using Microsoft 365 Outlook.
    - Send emails by using the Mail connector.
    - Save email content to SharePoint.
prerequisites: Basic understanding of how to create flows with SharePoint as the trigger
